[multiplayer]
     id=AW_scenario
     name= _ "2p - Atoll Wars"
     description= _ "two factions fight over controll of an atoll."
     map_data="{~add-ons/The_Golden_Age/maps/Atoll_Wars.map}"
     
     experience_modifier=70%
     turns=-1
     random_start_time=yes
     
     {DEFAULT_SCHEDULE}
     [music]
          name="breaking_the_chains.ogg"
     [/music]
          
     [event]
          name=prestart
          [objectives]
               side=0
               [objective]
                    description= _ "Death of your enemy's leader."
                    condition=win
               [/objective]
               [objective]
                    description= _ "Death of your leader."
                    condition=lose
               [/objective]
          [/objectives]
     [/event]
     [side]
          side=1
          controller=human
          canrecruit="yes"
     [/side]
     
     [side]
          side=2
          controller=human
          canrecruit="yes"
     [/side]
[/multiplayer]
