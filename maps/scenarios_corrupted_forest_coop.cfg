#textdomain wesnoth
[multiplayer]
     id=CF_scenario
     name="2p - Corrupted Forest"
     description="two sides have to try their best to survive the dangers that lurk in the forest and then defeat the *garbled* at the end. i highly reccomend using chaotic or neutral factions since the ToD here isn't normal, and you barely get any day time at all.

use map settings

also, keep in mind, the ending uses music from TGA Map Music addon

the map was tested with following mp mods: killbounty (not exactly necessary, but if you want to make the map easier, then it's the choice for you), rush mode (turns have been balanced accordingly. EDIT: now the map has the same option by default that can be configurable, for those who don't have rush mode installed, and there is also a tweaked version of killbounty mod too)"
     map_data="{~add-ons/The_Golden_Age/maps/Corrupted_Forest.map}"
     victory_when_enemies_defeated=no
     experience_modifier=70%
     turns=-1
     random_start_time=no
#     fog=yes
#     shroud=yes
    [options]
#        [checkbox]
        [checkbox]
#        [slider]
            id=hardmode
            default=no
#            default=0
            name="enable hard mode"
            description="in this mode the stuff is harder, of course.for those who like challenge and think the map is a bit too easy."
#           min=0
#           max=1
#           step=1
#        [/slider]
        [/checkbox]
        [checkbox]
            id=thundersound
            default=yes
#            default=0
            name="enable thunder sounds"
            description="enables thunder sounds before lightnings actually strike. (note: there is a small delay between the thunder sound and lightning)"
        [/checkbox]
        [checkbox]
            id=firehalo
            default=yes
#            default=0
            name="enable fire halos"
            description="enables illuminates-like halos for campfires/units with torches. (note: the campfires won't actually give off light unless you enable the 'campfires work like 'illuminates ability'' option)"
        [/checkbox]
        [checkbox]
            id=campfire_tod
            default=no
#            default=0
            name="campfires work like 'illuminates ability'"
            description="self-explanatory. (note: the illumination caused by campfires stacks with the 'illuminates' ability, and i haven't figured out a way around that)"
        [/checkbox]
#        [checkbox]
#            id=campfire_sound
#            default=no
#            default=0
#            name="campfires have an ambient sound"
#            description="self-explanatory."
#        [/checkbox]
        [checkbox]
            id=CF_Rush
            default=yes
            name="enable Rush Mode (the copy that comes with the map)"
            description=_"On / Off"
        [/checkbox]
        [checkbox]
            id=CF_Killbounty
            default=yes
            name="Each kill earns gold (TGA edition that changes depending on level)"
            description=_"On / Off"
        [/checkbox]
    [/options]     
