#textdomain wesnoth-dw

#define SPECIAL_NOTES_STUN
_ " This unit is able to stun its enemies, disrupting their zones of control."#enddef

#define WEAPON_SPECIAL_STUN
    [damage]
        id=tail_stun
        name= _ "stun"
        description= _ "This attack hits so hard that the opponent is dazed and can no longer enforce a zone of control. The effect wears off on the opponentâ€™s next turn."
        multiply=1
    [/damage]
#enddef

    [event]
        name=attacker_hits
        first_time_only=no

        [filter_attack]
            special=tail_stun
        [/filter_attack]

        [filter_second]
            [not]
                level=0
                [or]
                    [filter_wml]
                        [status]
                            stunned=yes
                        [/status]
                    [/filter_wml]
                [/or]
            [/not]
        [/filter_second]

        {VARIABLE second_unit.status.stunned yes}

        [if]
            [variable]
                name=second_unit.gender
                equals=female
            [/variable]

            [then]
                [set_variable]
                    name=tmp_stunned_text
                    value= _ "female^stunned"
                [/set_variable]
            [/then]

            [else]
                [set_variable]
                    name=tmp_stunned_text
                    value= _ "stunned"
                [/set_variable]
            [/else]
        [/if]

        [unstore_unit]
            variable=second_unit
            find_vacant=no
            text=$tmp_stunned_text
            red,green,blue=196,196,128
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn

            [filter]
                x,y=$x2,$y2
            [/filter]

            [effect]
                apply_to=image_mod
                replace="CS(50,50,0)"
            [/effect]

            [effect]
                apply_to=zoc
                value=no
            [/effect]
        [/object]

        [clear_variable]
            name=tmp_stunned_text
        [/clear_variable]
    [/event]

    [event]
        name=defender_hits
        first_time_only=no

        [filter_second_attack]
            special=tail_stun
        [/filter_second_attack]

        [filter]
            [not]
                level=0
                [or]
                    [filter_wml]
                        [status]
                            stunned=yes
                        [/status]
                    [/filter_wml]
                [/or]
            [/not]
        [/filter]

        {VARIABLE unit.status.stunned yes}

        [if]
            [variable]
                name=unit.gender
                equals=female
            [/variable]

            [then]
                [set_variable]
                    name=tmp_stunned_text
                    value= _ "female^stunned"
                [/set_variable]
            [/then]

            [else]
                [set_variable]
                    name=tmp_stunned_text
                    value= _ "stunned"
                [/set_variable]
            [/else]
        [/if]

        [unstore_unit]
            variable=unit
            find_vacant=no
            text=$tmp_stunned_text
            red,green,blue=196,196,128
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn

            [filter]
                x,y=$x1,$y1
            [/filter]

            [effect]
                apply_to=image_mod
                replace="CS(50,50,0)"
            [/effect]

            [effect]
                apply_to=zoc
                value=no
            [/effect]
        [/object]

        [clear_variable]
            name=tmp_stunned_text
        [/clear_variable]
    [/event]

    [event]
        name=turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=$side_number
                [filter_wml]
                    [status]
                        stunned=yes
                    [/status]
                [/filter_wml]
            [/filter]
            variable=stunned
        [/store_unit]

        {FOREACH stunned i}
            {CLEAR_VARIABLE stunned[$i].status.stunned}

            [unstore_unit]
                variable=stunned[$i]
            [/unstore_unit]
        [object]
            silent=yes
            duration=turn

            [filter]
                x,y=$x2,$y2
            [/filter]

            [effect]
                apply_to=image_mod
                replace="CS(0,0,0)"
            [/effect]

            [effect]
                apply_to=zoc
                value=no
            [/effect]
        [/object]
        {NEXT i}

        {CLEAR_VARIABLE stunned}
    [/event]
