    name=attack
    first_time_only=no

    [filter]
        [filter_adjacent]
            is_enemy=no
            ability=i8awake
        [/filter_adjacent]

        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
    [/filter]

    [store_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        variable=awakememo
    [/store_unit]

    [if]
        [variable]
            name=awakememo.hitpoints
            equals=1
        [/variable]
        [then]
            {CLEAR_VARIABLE awakememo}
        [/then]
    [/if]
[/event]

# Defender is awoken
[event]
    name=attack
    first_time_only=no

    [filter_second]
        [filter_adjacent]
            is_enemy=no
            ability=i8awake
        [/filter_adjacent]

        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
    [/filter_second]

    [store_unit]
        [filter]
            x,y=$x2,$y2
        [/filter]
        variable=awakememo
    [/store_unit]

    [if]
        [variable]
            name=awakememo.hitpoints
            equals=1
        [/variable]

        [then]
            {CLEAR_VARIABLE awakememo}
        [/then]
    [/if]
[/event]

[event]
    name=die
    first_time_only=no

    [filter]
        [filter_adjacent]
            is_enemy=no
            ability=i8awake
        [/filter_adjacent]
        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
    [/filter]
    [if]
        [variable]
            name=unit.hitpoints
            less_than_equal_to=0
        [/variable]
        [and]
            [variable]
                name=unit.id
                equals=$awakememo.id
            [/variable]
        [/and]
        [then]
            {VARIABLE unit.hitpoints 1}
            {VARIABLE_OP unit.experience add 6}
            {VARIABLE_OP second_unit.experience sub 6}

            [if]
                [variable]
                    name=second_unit.experience
                    less_than=0
                [/variable]
                [then]
                    {VARIABLE second_unit.experience 0}
                [/then]
            [/if]

            [if]
                [variable]
                    name=unit.gender
                    equals="female"
                [/variable]

                [then]
                    [unstore_unit]
                        variable=unit
                        find_vacant=no
                        text= _ "female^awoken"
                        {COLOR_HEAL}
                    [/unstore_unit]
                [/then]
                [else]
                    [unstore_unit]
                        variable=unit
                        find_vacant=no
                        text= _ "awoken"
                        {COLOR_HEAL}
                    [/unstore_unit]
                [/else]
            [/if]

            [unstore_unit]
                variable=second_unit
                find_vacant=no
            [/unstore_unit]
            {CLEAR_VARIABLE awakememo}
        [/then]
    [/if]
[/event]
