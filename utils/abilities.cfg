#define ABILITY_DIG_EVENT
    [event]
#        name=side turn
        name=start
        first_time_only=no

        [set_menu_item]
            [show_if]
                [have_location]
                    terrain=Xu*
                    x,y=$x1,$y1
                    [filter_adjacent_location]
                        [filter]
                            side=$side_number
#							[and]
#								type=Dwarvish Miner
#							[/and]
							[and]
								ability=dig
							[/and]
							[and]
								{MOVES_NO_LESS_THAN_4}
							[/and]
                        [/filter]
                    [/filter_adjacent_location]
                [/have_location]
            [/show_if]
            id=dig_cavewall
            description= _ "dig into this cave wall"
			image=misc/shovelicon.png
            [command]
                [sound]
                    name=mace.wav
					repeat=3
                [/sound]
				
				[if]
					[variable]
						name=x1
						equals=20
					[/variable]
					[and]
						[variable]
							name=y1
							equals=12
						[/variable]
					[/and]
					[or]
						[variable]
							name=x1
							equals=21
						[/variable]
						[and]
							[variable]
								name=y1
								equals=13
							[/variable]
						[/and]
					[/or]
					[then]
						[terrain]
							terrain=Uu^Br\
							x,y=$x1,$y1
						[/terrain]
					[/then]
					[else]
						[if]
							[variable]
								name=x1
								equals=19
							[/variable]
							[and]
								[variable]
									name=y1
									equals=17
								[/variable]
							[/and]
							[then]
								[terrain]
									terrain=Uu^Br/
									x,y=$x1,$y1
								[/terrain]
							[/then]
							[else]
								[if]
									[variable]
										name=x1
										equals=7
									[/variable]
									[and]
										[variable]
											name=y1
											equals=14
										[/variable]
									[/and]
									[then]
										[terrain]
											terrain=Uu^Br|
											x,y=$x1,$y1
										[/terrain]
									[/then]
									[else]
										[terrain]
											terrain=Uu^Dr
											x,y=$x1,$y1
										[/terrain]
									[/else]
								[/if]
							[/else]
						[/if]
					[/else]
				[/if]
				
                # teleport the miner to the newly created cave
                [store_unit]
                    [filter]
                        side=$side_number
						[and]
							type=Dwarvish Miner
						[/and]
						[and]
							ability=dig
						[/and]
						[and]
							{MOVES_NO_LESS_THAN_4}
						[/and]
                        [filter_location]
                            [filter_adjacent_location]
                                x,y=$x1,$y1
                            [/filter_adjacent_location]
                        [/filter_location]
                    [/filter]
                    variable=miner
                    kill=yes
                [/store_unit]

                {VARIABLE miner.x $x1}
                {VARIABLE miner.y $y1}


                # drain moves ? attacks ? do whatever you want here.
                {VARIABLE miner.moves 0}
                {VARIABLE miner.attacks_left 0}

                # note that if more than one unit was adjacent the first stored is modified and all others just stay where they were
                {FOREACH miner i}
                    [unstore_unit]
                        variable=miner[$i]
                    [/unstore_unit]
                {NEXT i}

                [redraw]
                    clear_shroud=yes
                [/redraw]
            [/command]
        [/set_menu_item]

    [/event]
#enddef
