#textdomain wesnoth-units
[unit_type]
    id=Ice Giant
    name= _ "Ice Giant"
    race=magical
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_ELEMENTAL}
    {TRAIT_STRONG}
    {TRAIT_RESILIENT}
    {TRAIT_HEALTHY}
    image="units/monsters/ice_medium.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=armoredfoot
    movement=4
    experience=85
    level=2
    alignment=neutral
    advances_to=Ice Leviathan
    cost=41
    usage=fighter
    description=_ "Some travelers wandering some of the farthest parts of the North claim to have seen seen statues made out of ice, which seemed normal at first sight, but should the ones looking at them turn their gaze away, the statues mysteriously disappear, and then spotted the very same statues elsewhere. It might just be a bunch of bluff and tall tales told in village taverns... or is it?..."
    {DEFENSE_ANIM "units/monsters/ice_medium.png" "units/monsters/ice_medium.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg
    [abilities]
		{ABILITY_REGENERATES_VALUE 9}
    [/abilities]
	
	[movement_costs]
		shallow_water=2
		reef=2
		swamp_water=3
		flat=1
		sand=4
		forest=2
		hills=1
		mountains=2
		village=2
		castle=1
		cave=2
		frozen=1
		fungus=4
	[/movement_costs]
	[defense]
		shallow_water=70
		reef=60
		swamp_water=80
		flat=70
		sand=90
		forest=70
		hills=60
		mountains=50
		village=60
		castle=60
		cave=70
		frozen=60
		fungus=80
	[/defense]
	[resistance]
		blade=70
		pierce=80
		impact=110
		fire=140
		cold=30
		arcane=120
	[/resistance]
    [attack]
        name=fist
        description=_ "fist"
        type=impact
        range=melee
        damage=16
        number=2
        icon="attacks/fist-crystal.png"
    [/attack]
    [attack]
        name=cold flash
        description= _ "cold flash"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [death]
        [frame]
            begin=0
            end=50
            image="units/monsters/ice_medium.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/monsters/ice_medium.png"
            sound=drake-die.ogg
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-150
            end=100
            image="units/monsters/ice_medium.png"
            sound=fist.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold flash
        [/filter_attack]
        {MISSILE_FRAME_FOAP_COLD_FLASH}

        start_time=-450
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/monsters/ice_medium.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/monsters/ice_medium.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/else]        
        [frame]
            duration=325
            image="units/monsters/ice_medium.png"
        [/frame]
     [/attack_anim]
[/unit_type]
