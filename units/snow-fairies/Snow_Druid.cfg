#textdomain wesnoth-Fate_of_a_Princess
[unit_type]
    id=Snow Druid
    name= _ "Snow Druid"
    race=snow fairy
    gender=female
    image="units/elves-mixed/druid.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=snowfairyfoot
    movement=5
    experience=84
    level=2
    alignment=neutral
    advances_to=Snow Fairy
    cost=40
    usage=healer
    description= _ "Snow Druids have lived for many centuries in the mountains of Wesnoth, where they prefer to stay above the snowline, or in grottoes along the edge of glaciers. They are similar to the more widely-known lowland druids of the forest, but their magic is derived from the raw elemental power of the highlands. They can suddenly animate the wiry highland plants to entangle an unsuspecting target, or assail their foes with a magically-created cold flash of arctic purity.
Snow druids are also skilled at healing, and they retain the purifying rituals of the snow shamans which can purge poison from surrounding units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/elves-mixed/druid-defend-2.png" "units/elves-mixed/druid-defend-1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=cane
        description= _ "cane"
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=freeze
        description= _ "freeze"
        type=cold
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=4
        number=2
        range=ranged
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=cold flash
        description= _ "cold flash"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=cane
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elves-mixed/druid.png:75"
        [/frame]
        [frame]
            image="units/elves-mixed/druid-attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}

        [frame]
            image="units/elves-mixed/druid.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=freeze
        [/filter_attack]
        missile_start_time=-165
        [missile_frame]
            duration=165
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_STAFF_FLARE 16 -12}

        start_time=-300
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-1.png"
            halo="halo/elven/nature-halo1.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-2.png"
            halo="halo/elven/nature-halo2.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-3.png"
            halo="halo/elven/nature-halo3.png"
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:SLOW}
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-4.png"
            halo="halo/elven/nature-halo4.png"
            halo_x,halo_y=0,-12
            sound=entangle.wav
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-4.png"
            halo="halo/elven/nature-halo5.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-3.png"
            halo="halo/elven/nature-halo6.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-2.png"
            halo="halo/elven/nature-halo7.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-1.png"
            halo="halo/elven/nature-halo8.png"
            halo_x,halo_y=0,-12
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold flash
        [/filter_attack]
        {MISSILE_FRAME_FOAP_COLD_FLASH}

        start_time=-300
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-1.png"
            halo="halo/elven/nature-halo1.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-2.png"
            halo="halo/elven/nature-halo2.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-3.png"
            halo="halo/elven/nature-halo3.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-4.png"
            halo="halo/elven/nature-halo4.png"
            halo_x,halo_y=0,-12
        [/frame]

        [if]
            hits=yes
            [frame]
                duration=75
                image="units/elves-mixed/druid-magic-4.png"
                halo="halo/elven/nature-halo5.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
                halo_x,halo_y=0,-12
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/elves-mixed/druid-magic-4.png"
                halo="halo/elven/nature-halo5.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
                halo_x,halo_y=0,-12
            [/frame]
        [/else]

        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-3.png"
            halo="halo/elven/nature-halo6.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
            image="units/elves-mixed/druid-magic-2.png"
            halo="halo/elven/nature-halo7.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=75
