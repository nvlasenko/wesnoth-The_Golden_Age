#textdomain wesnoth-units
[unit_type]
    id=Orcish Shaman
    name="Orcish Shaman"
    race=orc
    image="units/orcs/novice-shaman.png"
    profile="portraits/young_orcish_shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=30
    movement_type=orcishfoot
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=Orcish Warlock,Orcish Witchdoctor
    cost=19
    usage=archer
    description= _ "Orcish Shamans are the guardians of orcish magic. Respected by all orcish tribes, they often act as arbitrators for the many conflicts that arise between members of their warlike race. When acting together, the shamans can make decisions which are binding upon every orc. Although physically weak (for orcs), shamans are good spell-casters and can cast curses that drain an enemyâ€™s life-force and re-invigorate the shaman. Out of combat, the hexes they can cast are deadlier and even more insidious, and other orcs rightly hold their shamans in awe."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    get_hit_sound={SOUND_LIST:ORC_HIT}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/novice-shaman-defend-2.png" "units/orcs/novice-shaman-defend-1.png" {SOUND_LIST:ORC_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/young_orcish_shaman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/young_orcish_shaman.png"
    [/portrait]
    [attack]
        name=staff
        description="staff"
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=curse
        description="curse"
        type=cold
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_LESSER_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/orcs/novice-shaman.png:100"
        [/frame]
        [frame]
            image="units/orcs/novice-shaman.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}

        [frame]
            image="units/orcs/novice-shaman.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]

        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0

        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]

        [frame]
            image="units/orcs/novice-shaman-ranged.png:550"
        [/frame]

        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]

        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}

#        start_time=-300
        [frame]
            image="units/orcs/novice-shaman.png:150"
        [/frame]
        [frame]
            image="units/orcs/novice-shaman-ranged.png:75"
            halo="halo/undead/black-magic-1.png:75"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/orcs/novice-shaman-ranged.png:75"
                sound=magic-dark.ogg
                halo="halo/undead/black-magic-2.png:75"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/orcs/novice-shaman-ranged.png:75"
                sound=magic-dark-miss.ogg
                halo="halo/undead/black-magic-2.png:75"
            [/frame]
        [/else]
        [frame]
            image="units/orcs/novice-shaman-ranged.png:75"
            halo="halo/undead/black-magic-3.png:75"
        [/frame]
        [frame]
            image="units/orcs/novice-shaman-ranged.png:75"
            halo="halo/undead/black-magic-4.png:75"
        [/frame]

        [frame]
            image="units/orcs/novice-shaman-ranged.png:50"
            halo="halo/undead/black-magic-5.png:50"
        [/frame]
        [frame]
            image="units/orcs/novice-shaman.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
