#textdomain wesnoth-Fate_of_a_Princess
[unit_type]
    id=Orcish Warmaster
    name= _ "Orcish Warmaster"
    race=orc
    image="units/southern-orcs/warmaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {AMLA_DEFAULT}
    hitpoints=74
    movement_type=orcishfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=47
    usage=fighter
    description= _ "Southern Warmasters are the most powerful and barbaric warriors to advance from the ranks of the savages. In addition to their enormous spiked mauls, which are often encrusted with many layers of their foesâ€™ blood, the warmasters also use throwing axes to deadly effect."
    {DEFENSE_ANIM "units/southern-orcs/warmaster-defend.png" "units/southern-orcs/warmaster.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}

    [attack]
        name=mace
        description= _ "maul"
        icon=attacks/mace-spiked.png
        type=impact
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=hatchet
        description= _ "axe"
        icon=attacks/hatchet.png
        type=blade
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-260
        [frame]
            image="units/southern-orcs/warmaster-attack-[1~2].png:[160,200]"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/southern-orcs/warmaster.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        start_time=-300
        [frame]
            image="units/southern-orcs/warmaster-ranged-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -200}
        [frame]
            image="units/southern-orcs/warmaster-ranged-3.png:100"
        [/frame]   
    [/attack_anim]
[/unit_type]

