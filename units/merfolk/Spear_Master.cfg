#textdomain wesnoth-units
[unit_type]
    id=Merman Spear Master
    name= _ "Merman Spear Master"
    race=merman
    image="units/merfolk/spearcaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/merfolk/spearman.png
    hitpoints=68
    movement_type=swimmer
    movement=6
    experience=200
    level=4
    alignment=lawful
    advances_to=null
#ifndef MULTIPLAYER
    [advancefrom]
        unit="Merman Javelineer"
        experience=160
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description= _ "Those mermen who master the art of the javelin can become nearly as effective as an archer â€” though the heft of their weapons impedes their range, the impact of one is considerably greater. In the water, the mobility of the mermen more than makes up for this when facing foes who cannot swim."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/spearcaster.png" "units/merfolk/spearcaster.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/spearman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/spearman.png"
    [/portrait]
    [resistance]
        cold=70
    [/resistance]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=11
        number=5
        [specials]
           {WEAPON_SPECIAL_LESSER_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/merfolk/spearcaster.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -100}
        [frame]
            image="units/merfolk/spearcaster.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/merfolk/spearcaster.png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/merfolk/spearcaster.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
