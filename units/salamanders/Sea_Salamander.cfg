#textdomain wesnoth-units
[unit_type]
    id=Sea Salamander
    name="Sea Salamander"
    race=salamander
    image="units/darkblood-salamanders/seasalamander.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=57
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=mixed warrior
    description="These Salamanders have been hunting in aquatic environments for so long, that they practically became masters of the sea. When in water, they easily strike their enemies before they can see it coming, and finish off anyone trying to escape by using their chakrams."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=hiss-die.wav
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    undead_variation=saurian
    #{DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    [abilities]
        {ABILITY_SWAMPAMBUSH}
        {ABILITY_WATERAMBUSH}
    [/abilities]
    [movement_anim]
        start_time=0
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving1.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving2.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving3.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving4.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving5.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving6.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving7.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving8.png"
        [/frame]
    [/movement_anim]
    [movement_costs]
        deep_water=1
        shallow_water=1
        swamp_water=1
        reef=1
        flat=1
        sand=2
        forest=2
        hills=1
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
        reef=40
        swamp_water=40
        flat=50
        sand=60
        forest=50
        hills=50
        mountains=40
        village=50
        castle=50
        cave=50
        frozen=60
        fungus=60
    [/defense]
    [attack]
        name=blade
        description="wrist blade"
        range=melee
        type=blade
        damage=8
        number=3
        icon=attacks/dagger-salamander.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=chakram
        description="chakram"
        range=ranged
        type=blade
        damage=8
        number=4
        icon=attacks/chakram.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        start_time=-200
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving1.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving3.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving5.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving7.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander-moving1.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=200
                image="units/darkblood-salamanders/seasalamander-attack1.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=200
                image="units/darkblood-salamanders/seasalamander-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/darkblood-salamanders/seasalamander-moving1.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/seasalamander-moving3.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/seasalamander-moving5.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/seasalamander-moving7.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/seasalamander-moving1.png"
        [/frame]
        [frame]
            duration=30
            image="units/darkblood-salamanders/seasalamander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-150
            image="units/darkblood-salamanders/seasalamander-attack1.png"
            sound=throwing-knife.ogg
        [/frame]
        [frame]
            begin=-150
            end=50
            image="units/darkblood-salamanders/seasalamander-attack2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
