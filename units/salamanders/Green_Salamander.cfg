#textdomain wesnoth-units
[unit_type]
    id=Green Salamander
    name="Green Salamander"
    race=salamander
    image="units/darkblood-salamanders/greensalamander.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=Forest Salamander
    cost=36
    usage=mixed fighter
    undead_variation=saurian
    description="These Salamanders got used to living in the woods, and are able to ambush their enemies while there. They also started using nets to trap their enemies, making them very vulnerable."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-die.wav
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    #{DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    [abilities]
        {ABILITY_SWAMPAMBUSH}
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_costs]
        deep_water=3
        shallow_water=1
        swamp_water=1
        reef=60
        flat=1
        sand=2
        forest=1
        hills=1
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=60
        swamp_water=40
        flat=60
        sand=60
        forest=40
        hills=50
        mountains=40
        village=50
        castle=50
        cave=50
        frozen=60
        fungus=60
    [/defense]
    [attack]
        name=blade
        description="wrist blade"
        range=melee
        type=blade
        damage=6
        number=3
        icon=attacks/dagger-orcish.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=net
        description="net"
        range=ranged
        type=impact
        damage=9
        number=2
        icon=attacks/net.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/darkblood-salamanders/greensalamander-attack1.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=100
                image="units/darkblood-salamanders/greensalamander-attack2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=100
                image="units/darkblood-salamanders/greensalamander-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/darkblood-salamanders/greensalamander-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-100
            image="units/darkblood-salamanders/greensalamander-net.png"
            sound=net.wav
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood-salamanders/greensalamander.png"
        [/frame]
    [/attack_anim]
[/unit_type]
