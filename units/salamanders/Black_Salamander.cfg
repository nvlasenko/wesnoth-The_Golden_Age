#textdomain wesnoth-units
[unit_type]
    id=Black Salamander
    name="Black Salamander"
    race=salamander
    image="units/darkblood-salamanders/blacksalamander.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=Shadow Salamander
    cost=34
    usage=fighter
    description="These Salamanders got used to constanly living in darkness, and thus are able to easily ambush their enemies in various dark places. They also use poisoned throwing knives to weaken their foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_POISON}
    die_sound=hiss-die.wav
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    undead_variation=saurian
    #{DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    [abilities]
        {ABILITY_SWAMPAMBUSH}
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [movement_costs]
        deep_water=3
        shallow_water=1
        swamp_water=1
        reef=60
        flat=1
        sand=2
        forest=2
        hills=1
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=50
        swamp_water=40
        flat=60
        sand=60
        forest=40
        hills=40
        mountains=40
        village=40
        castle=40
        cave=50
        frozen=60
        fungus=60
    [/defense]
    [attack]
        name=blade
        description="wrist blade"
        range=melee
        type=blade
        damage=6
        number=3
        icon=attacks/dagger-orcish.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=throwing knives
        description="throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        start_time=-200
        [if]
            hit=hits
            [frame]
                duration=200
                image="units/darkblood-salamanders/blacksalamander-attack1.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=200
                image="units/darkblood-salamanders/blacksalamander-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/darkblood-salamanders/blacksalamander-attack2.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/blacksalamander-attack3.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/blacksalamander-attack4.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/blacksalamander-attack5.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/blacksalamander-attack6.png"
        [/frame]
        [frame]
            duration=75
            image="units/darkblood-salamanders/blacksalamander-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-100
            image="units/darkblood-salamanders/blacksalamander-attack1.png"
            sound=throwing-knife.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood-salamanders/blacksalamander.png"
        [/frame]
    [/attack_anim]
[/unit_type]
