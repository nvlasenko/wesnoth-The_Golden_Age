#textdomain wesnoth-units
[unit_type]
    id=Oracle Toad
    name="Oracle Toad"
    race=lizard
    image="units/darkblood-toads/mysticaltoad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=frog
    movement=4
    experience=150
    level=3
    {AMLA_DEFAULT}
    alignment=neutral
    advances_to=null
    cost=50
    usage=fighter
    undead_variation=mounted
    description= _ "."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}
    die_sound=naga-die.ogg
    [abilities]
        {ABILITY_CURES}
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        arcane=90
        fire=85
        cold=30
    [/resistance]
    [attack]
        name=paw
        description=_"paw"
        icon=attacks/slam-drake.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=tongue
        description=_"tongue"
        icon=attacks/tongue-toad.png
        type=impact
        range=ranged
        damage=14
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=4
        icon=attacks/curse.png
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=paw
        [/filter_attack]
        start_time=-250
        [frame]
            duration=250
            image="units/darkblood-toads/mysticaltoad-melee.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=250
                image="units/darkblood-toads/mysticaltoad-melee.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=250
                image="units/darkblood-toads/mysticaltoad-melee.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-500
            end=-450
            image="units/darkblood-toads/mysticaltoad-magic1.png"
        [/frame]
        [frame]
            begin=-450
            end=-400
            image="units/darkblood-toads/mysticaltoad-magic2.png"
        [/frame]
        [frame]
            begin=-400
            end=-350
            image="units/darkblood-toads/mysticaltoad-magic3.png"
        [/frame]
        [frame]
            begin=-350
            end=-300
            image="units/darkblood-toads/mysticaltoad-magic4.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/darkblood-toads/mysticaltoad-magic5.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/darkblood-toads/mysticaltoad-magic6.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/darkblood-toads/mysticaltoad-magic7.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/darkblood-toads/mysticaltoad-magic6.png"
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/darkblood-toads/mysticaltoad-magic5.png"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="units/darkblood-toads/mysticaltoad-magic4.png"
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/darkblood-toads/mysticaltoad-magic3.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/darkblood-toads/mysticaltoad-magic2.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/darkblood-toads/mysticaltoad-magic1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/darkblood-toads/mysticaltoad.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}

        start_time=-575
        [frame]
            image="units/darkblood-toads/mysticaltoad.png:50"
        [/frame]
        [frame]
            image="units/darkblood-toads/mysticaltoad-magic1.png:50"
        [/frame]
        [frame]
            image="units/darkblood-toads/mysticaltoad-magic[2~7,6~1].png:50"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/darkblood-toads/mysticaltoad.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
