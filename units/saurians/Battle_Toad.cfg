#textdomain wesnoth-units
#define WEAPON_SPECIAL_LESSER_CHARGE
    # Canned definition of the Charge ability to be included in a
    # [specials] clause.
    [damage]
        id=lesser_charge
        name= _ "lesser charge"
        description= _ "When used offensively, this attack deals 50% more damage to the target. It also causes this unit to take 50% more damage from the targetâ€™s counterattack."
        multiply=1.5
        apply_to=both
        active_on=offense
    [/damage]
#enddef
[unit_type]
    id=Battle Toad
    name="Battle Toad"
    race=lizard
    image="units/darkblood-toads/battletoad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=frog
    movement=4
    experience=65
    level=2
    alignment=neutral
    advances_to=Dreadnaught
    cost=33
    usage=fighter
    description= _ "."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound=naga-die.ogg
    undead_variation=mounted
    [abilities]
        {ABILITY_REGENERATES_VALUE 10}
    [/abilities]
    [resistance]
        pierce=90
    [/resistance]
    [attack]
        name=paw
        description="paw"
        icon=attacks/slam-drake.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=tongue
        description="tongue"
        icon=attacks/tongue-toad.png
        type=impact
        range=ranged
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=charge
        description="charge"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=18
        number=1
        [specials]
            {WEAPON_SPECIAL_LESSER_CHARGE}
        [/specials]
