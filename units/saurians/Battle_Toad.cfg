    [/attack]
    [attack]
        name=spear
        description="spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=dart
        description="spear throw"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=paw
        [/filter_attack]
        start_time=-250
        [frame]
            duration=250
            image="units/darkblood-toads/battletoad-melee.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=250
                image="units/darkblood-toads/battletoad-melee.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=250
                image="units/darkblood-toads/battletoad-melee.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dart
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood-toads/battletoad-ranged1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood-toads/battletoad-ranged2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
