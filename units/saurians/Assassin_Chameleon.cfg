#textdomain wesnoth-units
[unit_type]
    id=Assassin Chameleon
    name="Assassin Chameleon"
    race=lizard
    image="units/saurians/chameleon-assassin.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=43
    movement_type=lizard
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=mixed fighter
    description="."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound=hiss-die.wav
    undead_variation=saurian
    #{DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    [abilities]
        {ABILITY_CHAMELEON}
    [/abilities]
    [attack]
        name=dagger
        description= _"dagger"
        range=melee
        type=blade
        damage=6
        number=4
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=throwing knives
        description= _"throwing knives"
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    {MELEE_SWOOSH_ANIM_DUAL dagger dagger-swish.wav "~SCALE(75,75)"}
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            duration=75
            image="units/saurians/chameleon-assassin.png"
        [/frame]
        [frame]
            duration=75
            image="units/saurians/chameleon-assassin.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=100
                image="units/saurians/chameleon-assassin.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=100
                image="units/saurians/chameleon-assassin.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/saurians/chameleon-assassin.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-100
            image="units/saurians/chameleon-assassin.png"
            sound=throwing-knife.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/saurians/chameleon-assassin.png"
        [/frame]
    [/attack_anim]
    [movement_anim]
        start_time=-0
        [frame]
            image="units/saurians/chameleon-assassin.png:150"
        [/frame]
    [/movement_anim]
    [standing_anim]
        [filter]
            hidden=yes
        [/filter]
        alpha=0.75
        [frame]
            duration=150
        [/frame]
    [/standing_anim]
#    {ANIM_CHAMELEON}
[/unit_type]
