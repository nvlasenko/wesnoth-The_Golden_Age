#textdomain wesnoth-units
[unit_type]
    id=ROLDwarvish Royal Dragonier
    name= _ "Dwarvish Royal Dragonier"
    # wmllint: general spelling dragonguard dragonguards thunderstick thundersticks
    race=dwarf
    image="units/dwarves/royal-dragonier.png"
    profile="portraits/royal-dragonier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=dwarvishfoot
    movement=4
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Dwarvish Dragonguard
        experience=200
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=68
    usage=archer
    description= _ "The Dragonier is named after the great fire dragons whom he has slain, and after the massive explosion which his weapon spews forth. This warrior, a royal body guard of the Dwarvish kings, has trained in the craft for nearly half a century and is an expert in his art."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/royal-dragonier.png" "units/dwarves/royal-dragonier.png" {SOUND_LIST:DWARF_HIT} }
    #{DEFENSE_ANIM_RANGE "units/dwarves/royal-dragonier-defend.png" units/dwarves/royal-dragonier.png {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/royal-dragonier.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/royal-dragonier.png"
    [/portrait]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/blade-nf.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=dragonstaff
        description=_"dragonstaff"	# wmllint: no spellcheck (until name->id)
        type=pierce
        range=ranged
        damage=54
        number=1
        icon=attacks/dragonstaff-runic.png
    [/attack]
    [attack]
        name=thundersticks
        description=_"thunderstick volley"	# wmllint: no spellcheck (until name->id)
        type=pierce
        range=ranged
        damage=14
        number=3
        icon=attacks/thunderstick-modern.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dragonstaff
        [/filter_attack]
        [frame]
            begin=-600
            end=-400
            image="units/dwarves/royal-dragonier.png"
        [/frame]
