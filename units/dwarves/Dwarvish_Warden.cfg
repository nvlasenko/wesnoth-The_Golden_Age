#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Warden
    name= _ "Dwarvish Warden"
    race=dwarf
    image="units/dwarves/elite_protector.png"
    profile=portraits/dwarves/sentinel.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=dwarvishfoot
    movement=4
    experience=200
    level=4
    alignment=neutral
    advances_to=null
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Dwarvish Sentinel
        experience=220
    [/advancefrom]
#endif
    cost=75
    usage=fighter
    description= _ "Dwarvish Protectors are the hardiest from all dwarves. A wall of Dwarvish Protectors can resist enemy blows better than a stone wall - and is much more dangerous."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/elite_protector-defend-2.png" "units/dwarves/elite_protector-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/sentinel.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/sentinel.png"
    [/portrait]
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=60
        pierce=60
        impact=70
    [/resistance]
    [abilities]
    [resistance]
        id=unyielding
        multiply=2
        max_value=60
        [filter_base_value]
            greater_than=0
            less_than=60
        [/filter_base_value]
        name= _ "unyielding"
        female_name= _ "female^unyielding"
        description= _ "This unitâ€™s resistances are doubled, up to a maximum of 60%, when defending. Vulnerabilities are not affected."
        affect_self=yes
        active_on=defense
    [/resistance]
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=shield bash
        description= _ "shield bash"
        icon=attacks/shield_tower_gold.png
        type=impact
        range=melee
        damage=11
        number=2
#		defense_weight=1
		[specials]
			{WEAPON_SPECIAL_KNOCKBACK}
		[/specials]
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dwarves/elite_protector-defend-[1,2].png:150"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/dwarves/elite_protector-defend-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/elite_protector-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/elite_protector-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/dwarves/elite_protector.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves/elite_protector.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves/elite_protector-defend-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/elite_protector-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/elite_protector-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/dwarves/elite_protector-defend-1.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves/elite_protector.png"
        [/frame]
    [/attack_anim]
[/unit_type]
