#textdomain wesnoth-units
#define WEAPON_SPECIAL_RECOIL
    [chance_to_hit]
        id=recoil
        name= _ "recoil"
        description= _ "This attack has half of it's original chance to hit."
        multiply=0.5
        cumulative=yes
    [/chance_to_hit]
#enddef
[unit_type]
    id=Dwarvish Rapidfire
    name= _ "Dwarvish Rapidfire"
    race=dwarf
    image="units/dwarves/rapidfire-crossbow.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=dwarvishfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "Some Smugglers have come accross a mechanism that allows to fire crossbows at a great speed. This unfortunately comes at heavy cost of accuracy."+{SPECIAL_NOTES}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/rapidfire-crossbow.png" "units/dwarves/rapidfire-crossbow.png" {SOUND_LIST:DWARF_HIT}}
    [defense]
        forest=60
    [/defense]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=18
        number=2
        icon=attacks/crossbow-iron.png
    [/attack]
    [attack]
        name=crossbow
        description=_"rapidfire"
        type=pierce
        range=ranged
        damage=10
        number=8
	[specials]
            {WEAPON_SPECIAL_RECOIL}
        [/specials]
        icon=attacks/crossbow-iron.png
    [/attack]
	[attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-300
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=100
            image="units/dwarves/rapidfire-crossbow.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/dwarves/rapidfire-crossbow.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves/rapidfire-crossbow.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/dwarves/rapidfire-crossbow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves/rapidfire-crossbow.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -210}
    [/attack_anim]
[/unit_type]