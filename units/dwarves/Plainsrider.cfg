#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Plainsrider
    name= _ "Dwarvish Plainsrider"
    race=dwarf
    ignore_race_traits=yes
    {TRAIT_MECHANICAL}
    image=units/dwarves/plainsrider.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=34
    movement_type=dwarvishfoot
    movement=9
    experience=38
    advances_to=Dwarvish Plainsmaster
    level=1
    alignment=neutral
    cost=16
    usage=scout
    description= _ "While going through mountains, dwarvish runners are matched in speed only by birds, on flat ground though, their small stature limits their pace. So when requirements arose for long-range reconnaissance across vast stretches of flatlands, a new tool was needed, and dwarvish engineers invented this:

Balanced in a lightweight steel chassis connecting four wheels is a wooden cabin just large enough to house an average dwarf. Moving at high speed, it runs on the dwarf's own strength plus another source that the dwarvish engineers are unwilling to disclose even to their brethren. Though it makes for a light vehicle, the size of the machine limits the occupant's weaponry to a small axe and a similar sized, fast-loading but weak crossbow, and the wheels make the machine nearly useless on rough terrain."
    die_sound={SOUND_LIST:DWARF_DIE} #TODO
#    {DEFENSE_ANIM "units/dwarves/plainsrider.png" "units/dwarves/plainsrider.png" {SOUND_LIST:DWARF_HIT} } #TODO
    [resistance]
        arcane=70
        cold=80
        fire=120
        blade=80
        impact=120
        pierce=80
    [/resistance]
    [movement_costs]
        deep_water={UNREACHABLE}
        shallow_water=4
        reef=4
        swamp_water=4
        flat=1
        sand=3
        forest=4
        hills=3
        mountains=6
        village=1
        castle=1
        cave=2
        frozen=3
        fungus=6
    [/movement_costs]
    [defense]
        shallow_water=80
        reef=80
        swamp_water=80
        flat=50
        sand=70
        forest=-70
        hills=60
        mountains=80
        village=60
        castle=40
        cave=60
        frozen=70
        fungus=80
    [/defense]
    [attack]
        name=axe
        description= _ "axe"
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=fire
        range=ranged
        damage=5
        number=2
    [/attack]
    #attack anims
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
        [frame]
            begin=-100
            end=50
            image="units/dwarves/plainsrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/dwarves/plainsrider.png"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        start_time=-300
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/dwarves/plainsrider.png:200"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/dwarves/plainsrider.png:200"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/plainsrider.png:100"
        [/frame]
    [/attack_anim]
    #water attack anims
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
        [frame]
            begin=-100
            end=50
            image="units/dwarves/plainsrider-water.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/dwarves/plainsrider-water.png"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        missile_start_time=-150
        start_time=-300
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/dwarves/plainsrider-water.png:200"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/dwarves/plainsrider-water.png:200"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/plainsrider-water.png:100"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=-50
        [frame]
            image="units/dwarves/plainsrider.png:50"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/dwarves/plainsrider-water.png:50"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=-0
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/dwarves/plainsrider-water.png:150"
        [/frame]
    [/movement_anim]
    [defend]
        start_time=-0
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/dwarves/plainsrider-water.png:150"
            sound={SOUND_LIST:DWARF_HIT}
        [/frame]
    [/defend]
    [defend]
        start_time=-0
        [frame]
            image="units/dwarves/plainsrider.png:150"
            sound={SOUND_LIST:DWARF_HIT}
        [/frame]
    [/defend]
[/unit_type]
