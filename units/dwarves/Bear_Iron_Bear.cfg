#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Iron Bear
    name= _ "Dwarvish Iron Bear"
    race=dwarf
    image="units/dwarves/iron_bear.png"
#    profile="units/dwarves/iron_bear.png~SCALE(288,288)~RC(magenta>red)"
    {MAGENTA_IS_THE_TEAM_COLOR}
	#halo=halo/runic_protection.png
    hitpoints=88
    movement_type=dwarvishfoot
    movement=8
    level=4
    alignment=neutral
    cost=70
    usage=fighter
    experience=200
    {AMLA_DEFAULT}
    description= _ "Iron bears are heavily armoured bears that have seen hundreds of battles. They are often the first to enter a battlefield and the last one to leave it. The iron bears are often used to blow a breach in enemy armies or to hunt down trolls on flatland with their well-crafted spears that are able to pierce even the thickest of armors."
    {DEFENSE_ANIM "units/dwarves/iron_bear.png" "units/dwarves/iron_bear.png" {SOUND_LIST:DWARF_HIT}}
    die_sound={SOUND_LIST:DWARF_DIE}
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
	frozen=50
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [resistance]
        blade=75
        pierce=75
        cold=80
    [/resistance]
    [attack]
        name=ram
        description=_"ram"
        icon=attacks/ram-bear.png
        type=impact
        range=melee
        damage=26
        number=1
		[specials]
			{WEAPON_SPECIAL_CHARGE}
#			{WEAPON_SPECIAL_KNOCKBACK}
		[/specials]
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=15
        number=3
    [/attack]
    [attack]
        name=thunderstick
        description=_"thunderstick"
        type=pierce
        range=ranged
        damage=42
        number=1
        icon=attacks/thunderstick.png
    [/attack]
    [attack]
        name=bite
        description=_"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves/iron_bear.png:50"
        [/frame]
        [frame]
            image="units/dwarves/iron_bear.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/dwarves/iron_bear.png:150"
        [/frame]
        [frame]
            image="units/dwarves/iron_bear.png:25"
        [/frame]
        [frame]
            image="units/dwarves/iron_bear.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/dwarves/iron_bear.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -150}
        [frame]
            image="units/dwarves/iron_bear.png:100"
        [/frame]
        [frame]
            image="units/dwarves/iron_bear.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-500

        [frame]
            duration=50
            offset=0.0~-0.1
        [/frame]
        [frame]
            duration=500
            offset=-0.1~-0.2.0:200,-0.2~0.0:150,0.0~0.6:100,0.6~0.4:100
            sound=yeti-hit.ogg
        [/frame]
        [frame]
            duration=100
            offset=0.4~0.0
        [/frame]

        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]	
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-500

        [frame]
            duration=50
            offset=0.0~-0.1
        [/frame]
        [frame]
            duration=500
            offset=-0.1~-0.2.0:200,-0.2~0.0:150,0.0~0.6:100,0.6~0.4:100
            sound=yeti-hit.ogg
        [/frame]
        [frame]
            duration=100
            offset=0.4~0.0
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]	
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        [frame]
            begin=-600
            end=-400
        [/frame]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                sound=dragonstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                sound=dragonstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            hits=yes
            direction=n
            [frame]
                begin=-400
                end=0
                sound=dragonstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
            hits=no
            direction=n
            [frame]
                begin=-400
                end=0
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                sound=dragonstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=1
        [/frame]
    [/attack_anim]
[/unit_type]
