#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Bear Dragoon
    name= _ "Dwarvish Bear Dragoon"
    race=dwarf
    image="units/dwarves/bear_dragoon.png"
#    profile="units/dwarves/bear_dragoon.png~SCALE(288,288)~RC(magenta>red)"
    {MAGENTA_IS_THE_TEAM_COLOR}
	#halo=halo/runic_protection.png
    hitpoints=75
    movement_type=dwarvishfoot
    movement=7
    level=3
    alignment=neutral
    experience=181
    advances_to=Dwarvish Mounted King 
