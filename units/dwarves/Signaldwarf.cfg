#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Signaldwarf
    name= _ "Dwarvish Signaldwarf"
    race=dwarf
    gender=male
    image="units/dwarves/signaldwarf.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=dwarvishfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=37
    usage=fighter
    description= _ ""+{SPECIAL_NOTES}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/signaldwarf.png" "units/dwarves/signaldwarf.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        fire=70
    [/resistance]
    [attack]
        name=torch
        description=_"torch"
        type=fire
        range=melee
        damage=12
        number=2
        icon=attacks/torch.png
    [/attack]
    [attack]
        name=flame
        description="flame"
        type=fire
        range=ranged
        damage=4
        number=4
        icon=attacks/fire-blast.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        {MELEE_FRAME_SWOOSH_CUSTOM torch.ogg torch-miss.ogg "~SCALE(100,100)~BLEND(255,90,0,0.7)"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch_old
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves/signaldwarf.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/dwarves/signaldwarf.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/dwarves/signaldwarf.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/dwarves/signaldwarf.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}
        [if]
            hits=no
            [frame]
                begin=-400
                end=-350
                #image="units/dwarves/thunderguard-attack-ranged-s.png"
                image="units/dwarves/signaldwarf.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-400
                end=-350
                #image="units/dwarves/thunderguard-attack-ranged-s.png"
                image="units/dwarves/signaldwarf.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            #image="units/dwarves/thunderguard-attack-ranged-s.png"
            image="units/dwarves/signaldwarf.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/dwarves/signaldwarf.png"
        [/frame]
    [/attack_anim]
[/unit_type]
