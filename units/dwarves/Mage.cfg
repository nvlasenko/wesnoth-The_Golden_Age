#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Mage
    name= _ "Dwarvish Mage"
    race=dwarf
    image="units/dwarves/runeadept.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=dwarvishfoot
	[resistance]
        blade=90
        pierce=90
        impact=80
        arcane=80
    [/resistance]
    movement=5
    experience=58
    level=1
    alignment=neutral
    advances_to=Dwarvish Warlock,Dwarvish Ice Mage
    cost=20
    usage=archer
    description= _ "Unlike merfolk,elves and faeries, dwarves have no noteworthy connection to the spirit of living things, rendering them unable to use most kinds of magic. Through intense research of magic capabilities of ore and stone they stumbled upon a different kind of sorcery. By creating  powerful runes Runemages and their adepts can use the power of earth itself."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/runeadept.png" "units/dwarves/runeadept.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-ruby.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=stones
        description="stones"
		icon=attacks/rock.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=3
        number=6
    [/attack]
    [attack]
        name=sacred rune
         description= _ "sacred rune"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=arcane
        range=ranged
        damage=7
        number=2
        icon=attacks/cipher.png~CS(0,-30,-10)
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves/runeadept.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/runeadept.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/runeadept.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/runeadept.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/dwarves/runeadept.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/dwarves/runeadept.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stones
        [/filter_attack]
		[missile_frame]
            begin=-200
            end=-200
            image="misc/empty.png"
        [/missile_frame]
        [if]
            hits=no
            {MISSILE_FRAME_STONE_MISS 8 -8}
            [frame]
				image=units/dwarves/runeadept.png
                begin=-150
                end=250
                halo=halo/cipher4-miss-1.png~CS(40,20,-100),halo/cipher4-miss-2.png~CS(40,20,-100),halo/cipher4-miss-3.png~CS(40,20,-100),halo/cipher4-miss-2.png~CS(40,20,-100),halo/cipher4-miss-1.png~CS(40,20,-100)
                halo_x,halo_y=0,-38
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
#        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} 0}
        [/if]
        [else]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 8 -8}
            [frame]
				image=units/dwarves/runeadept.png
                begin=-150
                end=0
                halo=halo/cipher4-1.png~CS(40,20,-100),halo/cipher4-2.png~CS(40,20,-100),halo/cipher4-3.png~CS(40,20,-100)
                halo_x,halo_y=0,-38
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} 0}
            [frame]
				image=units/dwarves/runeadept.png
                begin=0
                end=200
                halo=halo/cipher4-4.png~CS(40,20,-100)
                halo_x,halo_y=0,-38
            [/frame]
            [frame]
				image=units/dwarves/runeadept.png
                begin=200
                end=500
                halo=halo/cipher4-5.png~CS(40,20,-100),halo/cipher4-6.png~CS(40,-20,-100),halo/cipher4-7.png~CS(40,20,-100)
                halo_x,halo_y=0,-38
            [/frame]

        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sacred rune
        [/filter_attack]
		
		[missile_frame]
            begin=-200
            end=0
            image="misc/empty.png"
        [/missile_frame]
        [if]
            hits=no
            [frame]
				image=units/dwarves/runeadept.png
                begin=-150
                end=250
                halo=halo/cipher4-miss-1.png~CS(10,-80,-25),halo/cipher4-miss-2.png~CS(10,-80,-25),halo/cipher4-miss-3.png~CS(10,-80,-25),halo/cipher4-miss-2.png~CS(10,-80,-25),halo/cipher4-miss-1.png~CS(10,-80,-25)
                halo_x,halo_y=0,-38
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
#        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} 0}
        [/if]
        [else]
            hits=yes
            [frame]
				image=units/dwarves/runeadept.png
                begin=-150
                end=0
                halo=halo/cipher4-1.png~CS(10,-80,-25),halo/cipher4-2.png~CS(10,-80,-25),halo/cipher4-3.png~CS(10,-80,-25)
                halo_x,halo_y=0,-38
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} 0}
            [frame]
				image=units/dwarves/runeadept.png
                begin=0
                end=200
                halo=halo/cipher4-4.png~CS(10,-80,-25)
                halo_x,halo_y=0,-38
            [/frame]
            [frame]
				image=units/dwarves/runeadept.png
                begin=200
                end=500
                halo=halo/cipher4-5.png~CS(10,-80,-25),halo/cipher4-6.png~CS(10,-80,-25),halo/cipher4-7.png~CS(10,-80,-25)
                halo_x,halo_y=0,-38
            [/frame]

        [/else]
    [/attack_anim]
[/unit_type]
