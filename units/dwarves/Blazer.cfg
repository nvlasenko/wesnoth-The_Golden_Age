#textdomain wesnoth-Invasion_from_the_Unknown
[unit_type]
    id=Dwarvish Blazer
    name= _ "Dwarvish Blazer"
    race=dwarf
    image="units/dwarves/blazer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=dwarvishfoot
    movement=4
    experience=125
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    {AMLA_BLAZER}
    undead_variation=dwarf
    cost=58
    usage=mixed fighter
    description= _ "It is said that the Dwarven Blazers have strange staves of wood and iron, similar to those of the Thunderguards; but instead of making a thunderous noise and shooting a projectile, their weapon generates a continuous tongue of flame."
    die_sound={SOUND_LIST:DWARF_DIE}
    #{DEFENSE_ANIM "units/dwarves/blazer-defend.png" "units/dwarves/blazer.png" {SOUND_LIST:DWARF_HIT} }
    {DEFENSE_ANIM "units/dwarves/blazer.png" "units/dwarves/blazer.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
	fire=60
    [/resistance]
#textdomain wesnoth-units
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=firestick
        description="flamestaff"
        [specials]
            {WEAPON_SPECIAL_LESSER_SPLASH (
		[not]
		    side=$unit.side
		[/not])}
        [/specials]
        type=fire
        range=ranged
        damage=20
        number=2
        icon=attacks/fire-blast.png
    [/attack]
    [attack]
        name=fireball
        description=_"dwarf fire"
        type=fire
        [specials]
            {WEAPON_SPECIAL_INCINERATE}
        [/specials]
        range=ranged
        damage=12
        number=2
        icon=attacks/fireball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
            type=blade,pierce
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves/blazer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/blazer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                #image="units/dwarves/thunderguard-attack1.png"
                image="units/dwarves/blazer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                #image="units/dwarves/thunderguard-attack1.png"
                image="units/dwarves/blazer.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            #image="units/dwarves/thunderguard-attack2.png"
            image="units/dwarves/blazer.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/dwarves/blazer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
            type=fire
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves/blazer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/blazer.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                #image="units/dwarves/thunderguard-attack1.png"
                image="units/dwarves/blazer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                #image="units/dwarves/thunderguard-attack1.png"
                image="units/dwarves/blazer.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            #image="units/dwarves/thunderguard-attack2.png"
            image="units/dwarves/blazer.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/dwarves/blazer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=firestick
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}
        [if]
            hits=no
            [frame]
                begin=-400
                end=-350
                #image="units/dwarves/thunderguard-attack-ranged-s.png"
                image="units/dwarves/blazer.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-400
                end=-350
                #image="units/dwarves/thunderguard-attack-ranged-s.png"
                image="units/dwarves/blazer.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            #image="units/dwarves/thunderguard-attack-ranged-s.png"
            image="units/dwarves/blazer.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/dwarves/blazer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 0}

        start_time=-300
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/dwarves/blazer.png"
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/dwarves/blazer.png"
                sound=lightning-miss.ogg
                sound=fire.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/dwarves/blazer.png"
        [/frame]
    [/attack_anim]
    {EVENTS_INCINERATE}
[/unit_type]
