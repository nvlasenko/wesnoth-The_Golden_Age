#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Annalist
    name= _ "Dwarvish Annalist"
    race=dwarf
    image=units/dwarves/annalist.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/witness.png"
    hitpoints=40
    movement_type=dwarvishfoot
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    movement=5
    level=2
    alignment=neutral
    cost=45
    usage=mixed fighter
    experience=80
    advances_to=Dwarvish Loremaster
    description= _ "Dwarvish Annalists are the historians of this ancient and proud race. They are few in number, and their very existence is not generally known to the other peoples of the Great Continent. To the abilities of the Witness they add, through the study of herb and mineral lore, the ability to cure poison."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_INSPIRE}+{SPECIAL_NOTES_MAGICAL}
    [abilities]
        {ABILITY_INSPIRE_LEVEL_2}
        {ABILITY_UNPOISON}
    [/abilities]
    die_sound={SOUND_LIST:DWARF_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/witness.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/witness.png"
    [/portrait]
#    {LEADING_ANIM units/dwarves/annalist-lead.png units/dwarves/annalist-lead.png 30,7}

    [attack]
        name=morningstar
        description= _"morningstar"	# wmllint: no spellcheck (until name->id)
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=morningstar
        [/filter_attack]
        start_time=-250
        [frame]
#            image=units/dwarves/annalist-attack[1~9].png:[25*4,50,200,75,50,75]
            image=units/dwarves/annalist.png:[25*4,50,200,75,50,75]
        [/frame]
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -100}
    [/attack_anim]

    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-350
        [frame]
            image=units/dwarves/annalist.png:[150,300]
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -200}
        {SOUND:SLOW}
        [frame]
            image="units/dwarves/annalist.png:50"
        [/frame]
    [/attack_anim]
    [defend]
        start_time=-126
        [frame]
            image="units/dwarves/annalist.png:1"
        [/frame]
        [frame]
            duration=250
#            image="units/dwarves/annalist-defend[1~3].png"
            image="units/dwarves/annalist.png"
        [/frame]
        [frame]
            image="units/dwarves/annalist.png:1"
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:DWARF_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
[/unit_type]
