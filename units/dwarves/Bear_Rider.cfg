#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Bear Rider
    name= _ "Dwarvish Bear Rider"
    race=dwarf
    image="units/dwarves/bear_hammerdin.png"
#    profile="units/dwarves/bear_hammerdin.png~SCALE(288,288)~RC(magenta>red)"
    {MAGENTA_IS_THE_TEAM_COLOR}
	#halo=halo/runic_protection.png
    hitpoints=44
    movement_type=dwarvishfoot
    movement=6
    level=1
    alignment=neutral
    usage=fighter
    experience=56
    advances_to=Dwarvish Bear Cavalry,Dwarvish Bear Patrol,Dwarvish Bear Lancer
    {AMLA_DEFAULT}
    cost=24
    usage=fighter
    description= _ "The bears of the valleys of the Heart Mountains are some of the fiercest, yet tameable creatures of the Northlands. As both dwarves and bears inhabit these mountains, it was just a matter of time the dwarves managed to tame them. The Shorbear Clan was the first one to do so."
    {DEFENSE_ANIM "units/dwarves/bear_hammerdin.png" "units/dwarves/bear_hammerdin.png" {SOUND_LIST:DWARF_HIT}}
    die_sound={SOUND_LIST:DWARF_DIE}
