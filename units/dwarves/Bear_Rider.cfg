        flat=60
        forest=60
        sand=60
        mountains=50
        hills=60
	frozen=60
	cave=60
	fungus=60
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [resistance]
        blade=80
        pierce=80
        cold=80
    [/resistance]
    [attack]
        name=ram
        description=_"ram"
        icon=attacks/ram-bear2.png
        type=impact
        range=melee
        damage=12
        number=1
