			{WEAPON_SPECIAL_CHARGE}
#			{WEAPON_SPECIAL_KNOCKBACK}
		[/specials]
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bite
        description=_"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
