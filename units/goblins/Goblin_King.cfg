#textdomain wesnoth-units
[unit_type]
    id=Goblin King
    name= _ "Goblin King"
    race=goblin
    image=units/goblins/goblin_king.png
    profile="portraits/rouser-2.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=orcishfoot
    movement=6
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=fighter
    description="Only strongest and most smart from goblins race can become king and lead goblins army."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_king-defend1.png" "units/goblins/goblin_king-defend2.png" {SOUND_LIST:GOBLIN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
#		{ABILITY_THE_GOBLINS_KING}
    [/abilities]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/rouser-2.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/rouser-2.png"
    [/portrait]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=2
        range=ranged
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/goblins/goblin_king-attack1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/goblins/goblin_king-attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=100
                end=200
                image="units/goblins/goblin_king-attack3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=100
                end=200
                image="units/goblins/goblin_king-attack3.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=200
            end=250
            image="units/goblins/goblin_king-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/goblins/goblin_king.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-275
            end=-200
            image="units/goblins/goblin_king-ranged1.png"
        [/frame]
        [frame]
            begin=-200
            end=-125
            image="units/goblins/goblin_king-ranged2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=-25
                image="units/goblins/goblin_king-ranged3.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=-25
                image="units/goblins/goblin_king-ranged3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        {SOUND:SLOW}
        [frame]
            begin=-25
            end=100
            image="units/goblins/goblin_king-ranged1.png"
        [/frame]
    [/attack_anim]
    [leading_anim]
        [frame]
            begin=-100
            end=0
            image="units/goblins/goblin_king-attack2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/goblins/goblin_king-ranged2.png"
        [/frame]
    [/leading_anim]
[/unit_type]
