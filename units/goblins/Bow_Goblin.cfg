#textdomain wesnoth-Fate_of_a_Princess

[unit_type]
    id=Bow Goblin
    name= _ "Bow Goblin"
    race=goblin
    image="units/southern-orcs/goblin.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=17
    movement_type=orcishfoot
    movement=5
    experience=20
    level=0
    alignment=chaotic
    advances_to=Goblin Archer
    cost=10
    usage=archer
    description= _ "The comparatively small and weak goblin is ill-suited to use as a soldier, unless you have a need of many cheap, expendable troops. The southern orcs make better use of their goblin brethren by equipping them with bows instead of spears, and using them in the same role as the slightly larger and stronger orcish archer. This is a duty the sly and sneaky goblins can fulfil quite well, and they take great delight in sending volleys of fire-arrows at foes theyâ€™d be very reluctant to face in a fairer contest."
    {DEFENSE_ANIM "units/southern-orcs/goblin-defend.png" "units/southern-orcs/goblin.png" {SOUND_LIST:GOBLIN_HIT}}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [attack]
        name=dagger
        description= _ "dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-400
        [frame]
            image="units/southern-orcs/goblin-melee-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}

    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        start_time=-400
        [frame]
            image="units/southern-orcs/goblin-ranged-[1~4].png:[50*3,150]"
        [/frame]
        missile_start_time=-100
        [if]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/southern-orcs/goblin-ranged-5.png:50"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/southern-orcs/goblin-ranged-5.png:50"
                sound=bow-puny-fire.ogg
            [/frame]
        [/else]
        [frame]
            image="units/southern-orcs/goblin-ranged-6.png:150"
        [/frame]

    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        start_time=-450
        [frame]
            image="units/southern-orcs/goblin-ranged-[1~6].png:[50*3,150,100*2]"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -150}
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/southern-orcs/goblin-idle-[1~3,6,4,3,6,4,5,6,2,1].png:[100*3,200,100*2,200,100*2,200,100*2]"
        [/frame]
    [/idle_anim]

[/unit_type]
