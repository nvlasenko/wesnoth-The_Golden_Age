#textdomain wesnoth-units
[unit_type]
    id=Goblin Ravager
    name= _ "Goblin Ravager"
    race=goblin
    ignore_race_traits=yes
    num_traits=2
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/goblins/goblin-ravager.png"
    profile="portraits/goblins/pillager.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=orcishfoot
    movement=9
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Goblin Pillager
        experience=80
    [/advancefrom]
#endif
    cost=47
    {AMLA_DEFAULT}
    usage=scout
    description= _ "To perform their destructive work effectfully, Goblin Pillagers must be able to move fast. In the event of a shortage of wolves, another mount has to fill in. Though giant spiders are far less intelligent than wolves, the fear spread by their sight makes up for this imperfection. Taming those beasts claims high casualties and their appetite for riders in front of them is detrimental â€“ but one has to overlook such little mishaps leniently: Goblins are numerous, useless for most other jobs, and since birth they submit to their fates."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:WOLF_DIE}

    {DEFENSE_ANIM "units/goblins/goblin-ravager-melee-2.png" "units/goblins/goblin-ravager-melee-1.png" hiss.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/goblins/transparent/pillager.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/goblins/transparent/pillager.png"
    [/portrait]
    [movement_costs]
        sand=1
        forest=1
        hills=1
        mountains=1
        cave=1
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        village=50
        cave=50
        frozen=70
        fungus=60
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=2
        range=ranged
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image="units/goblins/goblin-ravager-ranged.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/goblins/goblin-ravager-standing-2.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/goblins/goblin-ravager-standing-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/goblins/goblin-ravager-standing-3.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="units/goblins/goblin-ravager-torch.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="units/goblins/goblin-ravager-torch.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/goblins/goblin-ravager-melee-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-5.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-6.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-7.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/goblins/goblin-ravager-melee-8.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/goblins/goblin-ravager-melee-8.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-9.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-10.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-11.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-12.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/goblin-ravager-melee-13.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
        [frame]
            duration=100
            image="units/goblins/goblin-ravager.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/goblin-ravager-standing-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/goblin-ravager-standing-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/goblin-ravager-standing-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/goblin-ravager-standing-5.png"
        [/frame]
    [/standing_anim]
[/unit_type]
