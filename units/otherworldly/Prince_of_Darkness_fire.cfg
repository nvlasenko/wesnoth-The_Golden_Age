#textdomain wesnoth-units
[unit_type]
    id=Prince of Darkness fire
    name= _ "Prince of Darkness"
    race=unknown
    {TRAIT_SPIRIT}
    upkeep=0
    image="units/otherworldly/deathlord-magic1.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=120
    movement_type=undeadspirit
    movement=5
    experience=300
    level=6
    alignment=chaotic
    advances_to=null
    hide_help=true
#    do_not_list=yes
    cost=120
    {AMLA_DEFAULT}
    usage=mixed fighter
    description= _ "Ancient nobles of demonkind are among the scariest visitors from Inferno. Their vast power and number of followers allow them to destroy armies, bringing death and destruction whenever they come. Fortunately for mankind, they live in Inferno and rarely get out of there. However, some of them have made spells to summon them are known and sometimes come into the hands of the foolish..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
     [abilities]
#        {ABILITY_AURA (ROLThe Prince Of Darkness)}
	{ABILITY_STRENGTH_OF_DARKNESS_24}
	{ABILITY_IMMORTAL 25 darkprince3}
    [/abilities]
    [resistance]
	arcane=130
	blade=80
	pierce=80
	fire=40
	cold=80
	impact=80
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-evil.png
        type=blade
        range=melee
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
	    {WEAPON_SPECIAL_COUNTER}
	    {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]

    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_INCINERATE}
        [/specials]
        damage=12
        number=6
        attack_weight=1.5
    [/attack]
    [attack]
        name=pyranoctum
        description= _ "pyranoctum" # wmllint: no spellcheck
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_INCINERATE}
        [/specials]
        damage=26
        number=3
        icon=attacks/pyranoctum.png
    [/attack]
    [defend]
        start_time=-274
        [frame]
            image=units/otherworldly/deathlord-defend1.png:1,units/otherworldly/deathlord-defend2.png:125,units/otherworldly/deathlord-defend3.png:125,units/otherworldly/deathlord-defend4.png:125,units/otherworldly/deathlord-defend5.png:125,units/otherworldly/deathlord-defend6.png:125,units/otherworldly/deathlord-defend1.png:1
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:ORC_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        [frame]
            duration=50
            image="units/otherworldly/deathlord-ranged1.png"
        [/frame]
        [frame]
            duration=100
            image="units/otherworldly/deathlord-ranged2.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=225
            image="units/otherworldly/deathlord-ranged2.png"
        [/frame]
        [frame]
            duration=75
            image="units/otherworldly/deathlord-ranged1.png"
        [/frame]
    [/attack_anim]
#define DARKPRINCE_NOCTUM_ANIMATION _BOLT_N1 _BOLT_N2
    [attack_anim]
        [filter_attack]
            name=pyranoctum
        [/filter_attack]
        start_time=-400

        {NOCTUM_BEAM_ANIMATION}

        {NOCTUM_FIRE_ANIMATION}
        [frame]
            begin=-500
            end=-400
            offset=0
            image="units/otherworldly/deathlord-magic1.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            offset=0
            image="units/otherworldly/deathlord-magic2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                offset=0
                image="units/otherworldly/deathlord-magic2.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                offset=0
                image="units/otherworldly/deathlord-magic2.png"
                sound=magic-dark-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            offset=0
            image="units/otherworldly/deathlord-magic2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            offset=0
            image="units/otherworldly/deathlord-magic1.png"
        [/frame]
    [/attack_anim]
#enddef
    {DARKPRINCE_NOCTUM_ANIMATION 1 2}
    {DARKPRINCE_NOCTUM_ANIMATION 2 1}
    {DARKPRINCE_NOCTUM_ANIMATION 2 3}
    {DARKPRINCE_NOCTUM_ANIMATION 3 2}
    {DARKPRINCE_NOCTUM_ANIMATION 1 3}
    {DARKPRINCE_NOCTUM_ANIMATION 3 1}

    {BLOOD_STORM_ANIMATION 1 2}
    {BLOOD_STORM_ANIMATION 2 1}
    {BLOOD_STORM_ANIMATION 2 3}
    {BLOOD_STORM_ANIMATION 3 2}
    {BLOOD_STORM_ANIMATION 1 3}
    {BLOOD_STORM_ANIMATION 3 1}

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/otherworldly/deathlord-sword1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/otherworldly/deathlord-sword2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/otherworldly/deathlord-sword2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/otherworldly/deathlord-sword1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/otherworldly/deathlord-sword2-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/otherworldly/deathlord-sword2-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/otherworldly/deathlord-sword2-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [movement_anim]
        submerge=0.01
        [frame]
            duration=400
            image="units/otherworldly/deathlord-float1.png"
        [/frame]
        [frame]
            duration=400
            image="units/otherworldly/deathlord-float2.png"
        [/frame]
        [frame]
            duration=400
            image="units/otherworldly/deathlord-float3.png"
        [/frame]
        [frame]
            duration=400
            image="units/otherworldly/deathlord-float2.png"
        [/frame]
    [/movement_anim]
    {EVENTS_INCINERATE}
[/unit_type]