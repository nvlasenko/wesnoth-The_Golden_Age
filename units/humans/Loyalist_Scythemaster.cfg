#textdomain wesnoth-units

[unit_type]
    id=Scythemaster
    name= _ "Scythemaster"
    race=human
    image="units/human-loyalists/scythemaster.png"
    profile="portraits/humans/halberdier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=85
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Halberdier
        experience=180
    [/advancefrom] 
#endif
    {AMLA_DEFAULT}
    cost=76
    usage=fighter
    description= _ "The greatest weapon masters will eventually come to master scythes, whose dual-wielding is the most destructive possibility ever."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/scythemaster-defend.png" "units/human-loyalists/scythemaster.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=60
        blade=90
        impact=90
    [/resistance]
    [attack]
        name=halberd
        description=_"halberd"
        icon=attacks/halberd.png
        type=pierce
        range=melee
        damage=19
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=whirlwind
        description=_"scythe"
        icon=attacks/scythe.png
        type=blade
        range=melee
        damage=21
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_COUNTER}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=ne,nw
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-pierce-ne.png:200"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=se,sw
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-pierce-se.png:200"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=n
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-pierce-[ne,n,ne].png:[100,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-defend.png:25"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=s
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-pierce-[s,se].png:[250,50]"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:25"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whirlwind
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-loyalists/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/scythemaster-whirlwind-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-loyalists/scythemaster-whirlwind-3.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/human-loyalists/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/human-loyalists/scythemaster-whirlwind-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/human-loyalists/scythemaster-whirlwind-3.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/human-loyalists/scythemaster-whirlwind-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/human-loyalists/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/human-loyalists/scythemaster-whirlwind-2.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/human-loyalists/scythemaster-whirlwind-3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-loyalists/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/human-loyalists/scythemaster.png"
        [/frame]
    [/attack_anim]
    {WHIRLWIND_EVENT}
[/unit_type]
