#textdomain wesnoth-units
[unit_type]
    id=Battle King
    name= _ "Battle King"
    race=human
    image="units/human-loyalists/king.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
	{AMLA_DEFAULT}
    cost=90
    usage=fighter
    description= _ "King Gerald IV is an ambitioned leader. He hits hard with his mighty warmace and the magical enhanced crown jewels allow him to rain fire upon his enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/king.png" "units/human-loyalists/king.png" {SOUND_LIST:HUMAN_HIT}}
    [resistance]
        blade=80
        pierce=80
        impact=80
        fire=80
        cold=80
        arcane=70
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        icon=attacks/fireball.png
		[specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=fire
        range=ranged
        damage=13
        number=3
    [/attack]
	[attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}
        start_time=-575
        [frame]
            image="units/human-loyalists/king.png:150"
        [/frame]
        [frame]
            image="units/human-loyalists/king.png:225"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/human-loyalists/king.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/king.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/king.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-loyalists/king.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-loyalists/king.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-loyalists/king.png"
        [/frame]
    [/attack_anim]
[/unit_type]
