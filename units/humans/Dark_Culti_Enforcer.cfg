#textdomain wesnoth-units
[unit_type]
    id=Dark Cult Enforcer
    name= _ "Dark Cult Enforcer"
    race=human
    gender=male
    {TRAIT_FEARLESS}
    image="units/human-dark/cultist-mooncleave.png"
#    profile="portraits/cloaked2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null#Dark Cult Leader
    cost=60
    {AMLA_DEFAULT}
    usage=fighter
    description= _ "Those cultists who are devoted to the cult with their heart and soul are granted things like: full-body armor, which is a huge deal for the cult, considering the fact that it's a very expensive thing to get, either by buying it, or gaining it as a tropgy (usually the latter),a crescent-shared glaive (forged by the cultist himself) and most importantly, the gift of what their foes mistakingly call 'immortality', which is the highest boon a cultist can ever hope to gain. Mundane weaponry can harm them, but not kill, which is the kind of fact that can easily make their enemies panic and flee. They can, horever be easilty destroyed by arcane magic, which they are already pretty weak to."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/human-dark/cultist-mooncleave.png" "units/human-dark/cultist-mooncleave.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound=lich-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/cloaked2.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/cloaked2.png"
    [/portrait]
    [abilities]
        {ABILITY_STRENGTH_OF_DARKNESS}
        {ABILITY_IMMORTAL 20 darkenforcer}
    [/abilities]
    [resistance]
       blade=80
       pierce=80
       impact=80
       fire=100
       cold=70
       arcane=120
    [/resistance]
    [attack]
        name=glaive
        description= _"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
            [/frame]
            [frame]
                begin=100
                end=90
                sound=wail-sml.wav
            [/frame]
            [frame]
                begin=90
                end=80
            [/frame]
            [frame]
                begin=80
                end=70
            [/frame]
            [frame]
                begin=70
                end=60
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
            [/frame]
            [frame]
                begin=100
                end=90
                sound=wail-sml.wav
            [/frame]
            [frame]
                begin=90
                end=80
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-250
        [frame]
            image="units/human-dark/cultist-mooncleave.png:50"
        [/frame]
        [frame]
            sound=wail.wav
            image="units/human-dark/cultist-mooncleave.png:250"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
        alpha=1~0.8:1400,0.8~1:1400
        [frame]
            image="units/human-dark/cultist-mooncleave.png:250"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        {MELEE_FRAME_SWOOSH {SOUND_LIST:SWORD_SWISH} ~}
    [/attack_anim]
[/unit_type]
