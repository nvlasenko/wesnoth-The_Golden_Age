    cost=79
    usage=fighter
    description= _ "After hundreds of battles and duels, a fighter learns that victory is not as important as survival. The best warrior is not the one who kills the most enemies, but the one who survives the most battles. Even with less kills per battle, the one who lives longer will eventually have a higher kill count than fighters who kill enemies in large numbers. And the secret of survival is proper defence. Even in duels, the winner is the one does not get hit, not the one who can hit the best.

Those who understand this rule learn to defend extremely well and become so legendary in duels, that even kings call them their champions in various occasions, like trials by combat. Sometimes they even adapt to wearing a light armour to protect themselves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
