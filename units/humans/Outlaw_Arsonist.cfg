#textdomain wesnoth-units

[unit_type]
    id=Arsonist
    name= _ "Arsonist"
    gender=male
    race=human
    image="units/human-outlaws/arsonist.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #    {DEFENSE_ANIM "units/south-seas/arsonist.png" "units/south-seas/arsonist.png" {SOUND_LIST:HUMAN_HIT} }
    {DEFENSE_ANIM "units/human-outlaws/arsonist-defend2.png" "units/human-outlaws/arsonist-defend.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/arsonist.png
    small_profile=portraits/arsonist.png~CROP(89,104,396,396)~SCALE(205,205)
    hitpoints=33
    movement_type=smallfoot
    movement=6
    experience=40
    level=1
    alignment=chaotic
    advances_to=Demolitionist
    cost=17
    usage=mixed fighter
    description= _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=torch
        description= _ "torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=spark
        description= _ "spark"
        icon=attacks/fireball-red-1.png~FL(horiz)~FL(vert)
        type=fire
        range=ranged
        damage=5
        number=3
    [/attack]
    [standing_anim]
        start_time=0
        cycles=yes
        [frame]
            duration=300
            image="units/human-outlaws/arsonist-s[1~4].png:[100,75,50,75]"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        {MELEE_FRAME_SWOOSH_CUSTOM torch.ogg torch-miss.ogg "~SCALE(100,100)~BLEND(255,90,0,0.7)"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee_old
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/human-outlaws/arsonist.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/human-outlaws/arsonist.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/human-outlaws/arsonist.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/arsonist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        missile_start_time=-250
        start_time=-250
        [frame]
            duration=50
            image="units/human-outlaws/arsonist.png"
        [/frame]
        [if]
            hits=yes
            [missile_frame]
                duration=200
                image="projectiles/muzzle-flash-n-1.png"
                image_diagonal="projectiles/muzzle-flash-ne-1.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                duration=200
                image="units/human-outlaws/arsonist.png"
                sound=fire.wav
            [/frame]
            {FIRE_BURST_SMALL}
        [/if]
        {AE_FAILED_FIREBALL}
        [frame]
            duration=100
            image="units/human-outlaws/arsonist.png"
        [/frame]
    [/attack_anim]
[/unit_type]
