#textdomain wesnoth-units
[unit_type]
	id=Archwitch
	name= _ "Archwitch"
	race=human
	image="units/human-outlaws/archwitch.png"
	profile="portraits/hag.png~SCALE(205,205)"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=55
	movement_type=smallfoot
	movement=5
	experience=150
	gender=female
	level=3
	alignment=chaotic
	advances_to=null
        {AMLA_DEFAULT}
	cost=48
	usage=healer
	[movement_costs]
		swamp_water=2
	[/movement_costs]
	[defense]
		swamp_water=50
		forest=40
	[/defense]
	description=_""+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	{DEFENSE_ANIM "units/human-outlaws/archwitch-defend.png" "units/human-outlaws/archwitch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/hag.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/hag.png"
    [/portrait]
	[abilities]
		{ABILITY_CURES}
		{ABILITY_JINX 10}
	[/abilities]
	[attack]
		name=dagger
		description= _"dagger"
		icon=attacks/dagger-human.png
		type=blade
		range=melee
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
	[/attack]
	[attack]
		name=hex
		icon=attacks/curse.png
		type=cold
		range=ranged
		damage=16
		number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
	[/attack]
	[attack]
		name=eviscerate
                description= _ "eviscerate"                
		icon=attacks/eviscerate.png
		type=pierce
		range=ranged
		damage=15
		number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
    [damage]
        id=eviscerate
        name= _ "eviscerate"
        description= _ "This attack does 25% more damage to poisoned unit."
        multiply=1.25
        [filter_opponent]
                [filter_wml]
                    [status]
                        poisoned="yes"
                    [/status]
                [/filter_wml]            
        [/filter_opponent]
    [/damage]
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=dagger
		[/filter_attack]
		[frame]
			begin=-150
			end=-100
			image="units/human-outlaws/archwitch.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/archwitch-attack.png"
  				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
  				begin=-100
				end=100
				image="units/human-outlaws/archwitch-attack.png"
				sound=dagger-swish.wav
			[/frame]

		[/else]
		{SOUND:POISON}
		[frame]
			begin=100
			end=150
			image="units/human-outlaws/archwitch.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
        [filter_attack]
            name=hex
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=400
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
        [/missile_frame]
        start_time=-200
		[frame]
			image="units/human-outlaws/archwitch.png:200"
		[/frame]
		[frame]
			image="units/human-outlaws/archwitch-magic.png:200"
 			sound=wail-sml.wav
		[/frame]
	[/attack_anim]
	[attack_anim]
        [filter_attack]
            name=eviscerate
        [/filter_attack]
        [if]
        hits=no
            [missile_frame]
                image="projectiles/shadow-blast-n-[1,2,1].png:[50*2,100]"
                image_diagonal="projectiles/shadow-blast-ne-[1,2,1].png:[50*2,100]"
                alpha=1.0~0.0:200
            [/missile_frame]
        [/if]
    [else]
        hits=yes
            [missile_frame]
                # image="projectiles/fireball-impact-[13~11].png~CROP(5,0,90,90):[50*2,100]"
                image="projectiles/shadow-blast-n-[1~3].png:[50*2,100]"
                image_diagonal="projectiles/shadow-blast-ne-[1~3].png:[50*2,100]"
            [/missile_frame]
    [/else]
		[frame]
			image="units/human-outlaws/archwitch.png:200"
		[/frame]
		[frame]
			image="units/human-outlaws/archwitch-magic.png:200"
 			sound=wail-sml.wav
		[/frame]
	[/attack_anim]
[/unit_type]
