#textdomain wesnoth-units
[unit_type]
    id=Militiaman
    name= _ "Militiaman"
    race=human
    gender=male
    image="units/humans/militiaman.png"
    profile="portraits/humans/spearman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=23
    movement_type=smallfoot
    movement=5
    experience=23
    level=0
    alignment=lawful
    advances_to=Spearman#,Infantryman
    cost=10
    usage=fighter
    description= _ "Militiamen are peasants armed with whatever equipment they can get, and the soldiers of last resort. While not warlike by nature, they will stubbornly defend their homes.Militiamen are no match against experienced soldiers, but they can put up quite a fight againsts bandits or small orcish raiding parties."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/humans/militiaman-defend.png" "units/humans/militiaman.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/spearman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/spearman.png"
    [/portrait]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=6
        number=2
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        type=pierce
        range=ranged
        damage=4
        number=1
        icon=attacks/javelin-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/humans/militiaman-ranged-1.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -50}
        [frame]
            image="units/humans/militiaman-ranged-2.png:150"
        [/frame]
        [frame]
            image="units/humans/militiaman.png:50"
        [/frame]
        {SOUND:HIT spear.ogg 0}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/humans/militiaman.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -200}
        [frame]
            image="units/humans/militiaman-[melee-1,melee-2].png:[250,100]"
        [/frame]
        [frame]
            image="units/humans/militiaman.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
