#textdomain wesnoth-units
[unit_type]
	id=Hag
	name= _ "Hag"
	race=human
	gender=female
	image="units/human-outlaws/hag.png"
	profile="portraits/hag.png~SCALE(205,205)"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=42
	movement_type=smallfoot
	movement=5
	experience=120
	level=2
	alignment=chaotic
	advances_to=null
	{AMLA_DEFAULT}
	cost=40
	usage=mixed fighter
	[movement_costs]
		swamp_water=2
	[/movement_costs]
	[defense]
		swamp_water=50
		forest=40
	[/defense]
	description= _ "Not all mages have the benefit of formal training in the occult. Some are simple peasants who practice folk magic, basic charms and herb-lore passed down through the generations, typically from mother to daughter. Unfortunately, such wise-women are viewed with superstition and fear by their neighbors in spite of the vital services they provide. All too often they are inevitably persecuted and driven to the lawless fringe of society where they must turn their hitherto-benign arts to harmful ends just to survive."+{SPECIAL_NOTES_MAGICAL}
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	{DEFENSE_ANIM "units/human-outlaws/hag-defend.png" "units/human-outlaws/hag-defend.png" human-female-hit-3.ogg }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/hag.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/hag.png"
    [/portrait]
	[abilities]
		{ABILITY_SELFHEAL}
	[/abilities]
	[attack]
        name=cold fire
        description=_"cold fire"
        icon=attacks/fireball-sky-3.png
        type=cold
        range=melee
        damage=12
        number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
	[/attack]
	[attack]
        name=magic fire
        description=_"magic fire"
        icon=attacks/fireball-eerie-3.png
        type=arcane
        range=melee
        damage=11
        number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
	[/attack]
	[attack]
		name=hex
		icon=attacks/curse.png
		description= _"hex"
		type=cold
		range=ranged
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
	[/attack]
    [attack_anim]
        [filter_attack]
            name=magic fire,cold fire
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-outlaws/hag.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/hag-attack-melee-1.png"
            sound=magicmissile.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/hag-attack-melee-2.png"
                sound=melee-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/hag-attack-melee-2.png"
                sound=fire.wav
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-outlaws/hag.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-outlaws/hag.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hex
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=400
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
        [/missile_frame]
        start_time=-200
		[frame]
			image="units/human-outlaws/hag-attack-melee-1.png:200"
		[/frame]
		[frame]
			image="units/human-outlaws/hag-attack-melee-1.png:200"
 			sound=wail-sml.wav
		[/frame]
	[/attack_anim]
[/unit_type]