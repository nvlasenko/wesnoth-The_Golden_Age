#textdomain wesnoth-units
[unit_type]
    id=Dragon Rider
    name= _ "Dragon Rider"
    race=human
    image="units/human-loyalists/dragonrider.png"
    profile="portraits/dragon-rider.png"
    small_profile="portraits/dragon-rider.png~SCALE(275,275)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=101
    movement_type=mounted
    movement=9
    experience=200
    level=5
    alignment=lawful
    advances_to=null
    undead_variation=mounted
    cost=90
    usage=scout
    [resistance]
        blade=60
        pierce=80
        impact=60
        fire=50
        cold=120
        arcane=110
    [/resistance]
    [movement_costs]
        shallow_water=2
        reef=2
        swamp_water=2
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        village=1
        castle=1
        cave=2
        frozen=1
        fungus=2
    [/movement_costs]
    [defense]
        mountains=60
    [/defense]
    {AMLA_DEFAULT}
    description= _ "The greatest elite of human warriors is sometimes invited to join a special order, the Dragon Riders. Relatively unknown to the world, they managed to control the mightest creatures of the world. They appear when the world is in danger. Thought of only as legend none have been seen for centuries."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=drake-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="true"
        image="portraits/dragon-rider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="false"
        image="portraits/dragon-rider.png"
    [/portrait]
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=18
        number=4
    [/attack]
    [attack]
        name=lance
        description=_"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=25
        number=2
    [/attack]
    [attack]
        name=fire breath
        description= _"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=13
        number=3
    [/attack]
    {DEFENSE_ANIM "units/human-loyalists/dragonrider-breath.png" "units/human-loyalists/dragonrider.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-500
            end=-450
            image="units/human-loyalists/dragonrider.png"
        [/frame]
        [frame]
            begin=-450
            end=-300
            image="units/human-loyalists/dragonrider-breath.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-300
                end=50
                image="units/human-loyalists/dragonrider-jaws.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=50
                image="units/human-loyalists/dragonrider-jaws.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=450
            image="units/human-loyalists/dragonrider-breath.png"
        [/frame]
        [frame]
            begin=450
            end=500
            image="units/human-loyalists/dragonrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/dragonrider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-loyalists/dragonrider-charge.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-loyalists/dragonrider-charge.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-loyalists/dragonrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        [if]
            direction=n

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-n-1.png:80,projectiles/fire-breath-n-2.png:80,projectiles/fire-breath-n-3.png:80,projectiles/fire-breath-n-4.png:80,projectiles/fire-breath-n-5.png:80
                halo_x,halo_y=20,-34
            [/missile_frame]
        [/if]
        [else]
            direction=s

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-s-1.png:80,projectiles/fire-breath-s-2.png:80,projectiles/fire-breath-s-3.png:80,projectiles/fire-breath-s-4.png:80,projectiles/fire-breath-s-5.png:80
                halo_x,halo_y=22,12
            [/missile_frame]
        [/else]
        [else]
            direction=ne,nw

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-ne-1.png:80,projectiles/fire-breath-ne-2.png:80,projectiles/fire-breath-ne-3.png:80,projectiles/fire-breath-ne-4.png:80,projectiles/fire-breath-ne-5.png:80
                halo_x,halo_y=35,-22
            [/missile_frame]
        [/else]
        [else]
            direction=se,sw

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-se-1.png:80,projectiles/fire-breath-se-2.png:80,projectiles/fire-breath-se-3.png:80,projectiles/fire-breath-se-4.png:80,projectiles/fire-breath-se-5.png:80
                halo_x,halo_y=37,14
            [/missile_frame]
        [/else]

        [frame]
            begin=-500
            end=-450
            image="units/human-loyalists/dragonrider.png"
        [/frame]
        [frame]
            begin=-450
            end=-400
            image="units/human-loyalists/dragonrider-breath.png"
        [/frame]

        [if]
            hits=no

            [frame]
                begin=-400
                end=-250
                image="units/human-loyalists/dragonrider-breath.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=100
                image="units/human-loyalists/dragonrider-breath.png"
                sound=flame-big.ogg
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/human-loyalists/dragonrider.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
