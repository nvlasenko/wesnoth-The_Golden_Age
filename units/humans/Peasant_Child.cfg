#textdomain wesnoth-units
[unit_type]
	id=Peasant Child
	name="Peasant Child"
	race=human
	gender=male,female
	image="units/humans/child.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	ellipse="misc/ellipse"
	hitpoints=15
	movement_type=smallfoot
	movement=6
	experience=15
	level=0
	alignment=lawful
#	advances_to=Woodsman,Ruffian,Peasant
        {AMLA_DEFAULT}
	advances_to=null
	cost=5
	usage=fighter
	description= _ "Young and fragile, children are easily finished."
		[attack]
			name=small knife
			description=_"small knife"
			icon=attacks/dagger-human.png
			type=blade
			range=melee
			damage=4
			number=2
		[/attack]
	
	[male]
		gender=male
		advances_to=Woodsman,Ruffian
		
		die_sound={SOUND_LIST:HUMAN_DIE}
		[defend]
			[frame]
				begin=-126
				end=-125
				image="units/humans/child.png"
			[/frame]
			[frame]
				begin=-125
				end=125
				image="units/humans/child-defend1.png"
			[/frame]
			[frame]
				begin=125
				end=126
				image="units/humans/child-defend2.png"
			[/frame]
		[/defend]
		[attack_anim]
			[filter_attack]
				name=small knife
			[/filter_attack]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=-100
					image="units/humans/child.png"
				[/frame]
				[frame]
					begin=-100
					end=100
					image="units/humans/child-attack.png"
					sound=dagger-swish.wav
				[/frame]
				[frame]
					begin=100
					end=150
					image="units/humans/child.png"
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=-100
					image="units/humans/child.png"
				[/frame]
				[frame]
					begin=-100
					end=100
					image="units/humans/child-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
				[frame]
					begin=100
					end=150
					image="units/humans/child.png"
				[/frame]
			[/else]
		[/attack_anim]
	[/male]
	[female]
		name= _ "female^Peasant Child"
		gender=female
		image="units/humans/child+female.png"
		advances_to=null
                {AMLA_DEFAULT}
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		[defend]
			[frame]
				begin=-126
				end=-125
				image="units/humans/child+female.png"
			[/frame]
			[frame]
				begin=-125
				end=125
				image="units/humans/child+female-defend1.png"
			[/frame]
			[frame]
				begin=125
				end=126
				image="units/humans/child+female-defend2.png"
			[/frame]
		[/defend]
		[attack_anim]
			[filter_attack]
				name=small knife
			[/filter_attack]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=-100
					image="units/humans/child+female.png"
				[/frame]
				[frame]
					begin=-100
					end=100
					image="units/humans/child+female-attack.png"
					sound=dagger-swish.wav
				[/frame]
				[frame]
					begin=100
					end=150
					image="units/humans/child+female.png"
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=-100
					image="units/humans/child+female.png"
				[/frame]
				[frame]
					begin=-100
					end=100
					image="units/humans/child+female-attack.png"
					sound=dagger-swish.wav
				[/frame]
				[frame]
					begin=100
					end=150
					image="units/humans/child+female.png"
				[/frame]
			[/else]
		[/attack_anim]
	[/female]
[/unit_type]