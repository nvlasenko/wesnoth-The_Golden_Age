#textdomain wesnoth-units
[unit_type]
    id=Snow Ranger
    name= _ "Snow Ranger"
    race=human
    image="units/humans/north_ranger.png"
    profile="portraits/humans/ranger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/humans/north_ranger.png" "units/humans/north_ranger.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/humans/north_ranger.png" "units/humans/north_ranger.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/ranger.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/ranger.png"
    [/portrait]
    [defense]
        frozen=60
        forest=40
        hills=50
        mountains=40
    [/defense]
    [movement_costs]
        frozen=1
        forest=1
        hills=1
        mountains=2
    [/movement_costs]
    [resistance]
        cold=70
    [/resistance]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=11
        number=3
    [/attack]
#textdomain wesnoth-utbs
    [attack]
        name=bolas
        description=_"bolas"
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
#textdomain wesnoth-units
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-375
        [missile_frame]
            duration=150
            image="projectiles/bolas-n.png"
            image_diagonal="projectiles/bolas-ne.png"
        [/missile_frame]
        [frame]
            begin=-500
            end=-375
            image="units/humans/north_ranger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-250
                image="units/humans/north_ranger.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-250
                image="units/humans/north_ranger.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-125
            image="units/humans/north_ranger.png"
        [/frame]
        [frame]
            begin=-125
            end=-100
            image="units/humans/north_ranger.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/humans/north_ranger.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=0
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/humans/north_ranger.png:250"
        [/frame]
        attack_sound_start_time=-50
        [attack_sound_frame]
            duration=100
            sound={SOUND_LIST:THROW}
        [/attack_sound_frame]
        [if]
            hits=yes
            [attack_sound_frame]
                sound=spear.ogg
            [/attack_sound_frame]
        [/if]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/humans/north_ranger.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/humans/north_ranger.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
