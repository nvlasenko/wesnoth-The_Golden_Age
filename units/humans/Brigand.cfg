#textdomain wesnoth-units
[unit_type]
    id=Brigand
    name= _ "Brigand"
    race=human
    gender=male,female
    image="units/human-outlaws/brigand2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=mounted
    movement=8
    experience=38
    level=1
    alignment=chaotic
    undead_variation=mounted
    advances_to=Raider,Rogue Knight
    cost=18
    usage=scout
    description= _ "Mounted and wielding wicked-looking sickles, brigands left behind the farming life to stalk Wesnoth's lonely backroads in small bands, robbing travelers. They also carry crude crossbows but are not very skilled with them."
    {DEFENSE_ANIM "units/human-outlaws/brigand2.png" "units/human-outlaws/brigand2.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    [resistance]
        cold=90
    [/resistance]
    [attack]
        name=sickle
        description= _ "sickle"
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=10
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sickle
        [/filter_attack]
        {MELEE_FRAME_SWOOSH_CUSTOM_MOUNTED {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} horse-canter.wav ~}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sickle_old
        [/filter_attack]
        [frame]
            begin=-350
            end=-100
            image="units/human-outlaws/brigand2.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/brigand2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/brigand2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/brigand2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/brigand2.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/brigand2.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Brigand"
        gender=female
        image="units/human-outlaws/brigand+female.png"
#        profile="portraits/humans/thief+female.png"
#        small_profile="portraits/humans/thief+female.png~SCALE(205,205)"
    {DEFENSE_ANIM "units/human-outlaws/brigand+female.png" "units/human-outlaws/brigand+female.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    [attack_anim]
        [filter_attack]
            name=sickle
        [/filter_attack]
        {MELEE_FRAME_SWOOSH_CUSTOM_MOUNTED {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} horse-canter.wav ~}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sickle_old
        [/filter_attack]
        [frame]
            begin=-350
            end=-100
            image="units/human-outlaws/brigand+female.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/brigand+female.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/brigand+female.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/brigand+female.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/brigand+female.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/brigand+female.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [/female]  
[/unit_type]
