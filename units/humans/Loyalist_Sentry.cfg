#textdomain wesnoth-tsg
[unit_type]
    id=Sentry
    name= _ "Sentry"
    race=human
    image="units/human-loyalists/sentry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    alignment=lawful
    cost=27
    movement_type=smallfoot
    movement=4
    level=2
    experience=78
    advances_to="Custodian"
    [resistance]
       blade=80
       cold=110
       fire=110
       impact=90
       pierce=80
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    usage=fighter
    description= _ "Generals and other superior military commanders of the human armies have realised that equipping soldiers solely for offensive combat would create a bias in their armies. Thus, some soldiers have undertaken the role of defenders: they are more heavily-armoured, but have less mobility."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive
        description= _"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/rectangular-shield.png
    [/attack]
    {DEFENSE_ANIM "units/human-loyalists/sentry-attack-1.png" "units/human-loyalists/sentry.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-5.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/sentry-attack-6.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/sentry-attack-6.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/sentry-attack-8.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-loyalists/sentry.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/sentry.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/sentry.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/sentry.png"
                sound="mace.wav"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/sentry.png"
        [/frame]
    [/attack_anim]
[/unit_type]
