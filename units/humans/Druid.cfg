#textdomain wesnoth-units
#he's kind of a jack-of-all-trades mage
[unit_type]
    id=Druid
    name= _ "Druid"
    race=human
    image="units/human-magi/druid.png"
    profile=portraits/druid.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/human-magi/elder-mage-defend.png" "units/human-magi/elder-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    hitpoints=50
    movement_type=smallfoot
    [resistance]
        fire=100
    [/resistance]
    movement=5
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=65
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    description= _ "A druid is a mage who has devoted his life to the study of the forces that govern nature. Although a fearsome foe on the battlefield, a druid's real strength resides in his deep knowledge of herbs, animals and plants, which allows him to cast powerful spells."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    [movement_costs]
        forest=1
        hills=1
        mountains=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=60
    [/defense]
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_SELFHEAL}
    [/abilities]
    [attack]
        name=staff
        description= _"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=3
        number=3
        range=ranged
    [/attack]
    [attack]
        name=fireball
        description= _"fireball"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-225
        [frame]
            image=units/human-magi/elder-mage-ranged1.png:25
        [/frame]
        [frame]
            image=units/human-magi/elder-mage-melee[1~2].png:[100,200]
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image=units/human-magi/elder-mage-ranged1.png:50
        [/frame]
        [frame]
            image=units/human-magi/elder-mage.png:50
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=150
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image=units/human-magi/elder-mage-ranged[1~3,2,1].png:[60,90,220,60,70]
            halo=halo/elven/nature-halo[1~6].png:50,halo/elven/nature-halo[7~8].png:25
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        {SOUND:SLOW}
        [frame]
            image="units/humans/druid.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-450
        attack_sound_start_time=-300
        [frame]
            image=units/human-magi/elder-mage-ranged[1~3,2,1].png:[60,90,220,60,70]
        [/frame]
        [attack_sound_frame]
            sound=fire.wav
        [/attack_sound_frame]
    [/attack_anim]

    # same as white mage's healing animation
    # not used for healing but for summoning
    [healing_anim]
        start_time=-525
        [frame]
            image=units/human-magi/elder-mage-ranged[1,2].png:75
        [/frame]
        [frame]
            image=units/human-magi/elder-mage-ranged3.png
            halo=halo/holy/halo[6,1~6].png:75
        [/frame]
        [frame]
            image=units/human-magi/elder-mage-ranged[2,1].png:75
        [/frame]
    [/healing_anim]
[/unit_type]
