#textdomain wesnoth-units
[unit_type]
    id=Champion Bowman
    name= _ "Champion Bowman"
    race=human
    gender=male
    image="units/human-loyalists/champion-bowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/master-bowman.png"
    hitpoints=78
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Master Bowman
        experience=180
    [/advancefrom]
#endif
    cost=60
    usage=archer
    description= _ "Champion bowmen have reached the zenith of their art. Armed with both a sword, and a great yew bow, these warriors crown battalions of archers with their presence, bringing down many a foe with their well-aimed shots. Their skill with the sword is also not to be discounted; they are easily as good with it as any novice swordsman. Of the many races in the world, only the elves surpass humanity in archery, and their human counterparts have speculated, perhaps in envy, that this is only by dint of age."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/champion-bowman.png" "units/human-loyalists/champion-bowman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/champion-bowman.png" "units/human-loyalists/champion-bowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/master-bowman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/master-bowman.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"longbow"
        type=pierce
        range=ranged
        damage=14
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/champion-bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/champion-bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/champion-bowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/champion-bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-loyalists/champion-bowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
