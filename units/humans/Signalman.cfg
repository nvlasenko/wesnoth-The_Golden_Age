#textdomain wesnoth-units
[unit_type]
    id=Signalman
    name= _ "Signalman"
    race=human
    gender=male
    image="units/humans/signalman.png"
    halo="halo/fire-halo.png:250,halo/fire-halo.png~O(98%):250,halo/fire-halo.png~O(95%):250,halo/fire-halo.png~O(92%):250,halo/fire-halo.png~O(89%):250,halo/fire-halo.png~O(86%):250,halo/fire-halo.png~O(83%):250,halo/fire-halo.png~O(80%):250,halo/fire-halo.png~O(83%):250,halo/fire-halo.png~O(86%):250,halo/fire-halo.png~O(89%):250,halo/fire-halo.png~O(92%):250,halo/fire-halo.png~O(95%):250,halo/fire-halo.png~O(98%):250"
    profile="portraits/signalman.png"
    small_profile="portraits/signalman.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=smallfoot
    movement=5
    experience=24
    level=0
    alignment=lawful
    advances_to=Flareman,Mounted Signalman
    cost=13
    usage=fighter
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    description= _ "Signalmen are just Peasants that wield a torch. This makes them useful to illuminate their surroundings, and a cheap yet effective force to fight Undead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ILLUMINATES}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/humans/signalman-defend-1.png" "units/humans/signalman-defend-2.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/signalman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/signalman.png"
    [/portrait]
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=torch
        description=_"torch"
        type=fire
        range=melee
        damage=5
        number=2
        icon=attacks/torch.png
    [/attack]
    [attack]
        name=spark
        description= _ "spark"
        icon=attacks/fireball-red-1.png~FL(horiz)~FL(vert)
        type=fire
        range=ranged
        damage=2
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=torch
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/humans/signalman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/humans/signalman-attack.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/humans/signalman-attack.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/humans/signalman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        missile_start_time=-250
        start_time=-250
        [frame]
            duration=50
            image="units/humans/signalman.png"
        [/frame]
        [if]
            hits=yes
            [missile_frame]
                duration=200
                image="projectiles/muzzle-flash-n-1.png"
                image_diagonal="projectiles/muzzle-flash-ne-1.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                duration=200
                image="units/humans/signalman-attack.png"
                sound=fire.wav
            [/frame]
            {FIRE_BURST_SMALL}
        [/if]
        {AE_FAILED_FIREBALL}
        [frame]
            duration=100
            image="units/humans/signalman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
