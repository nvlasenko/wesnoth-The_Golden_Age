#textdomain wesnoth-units
[unit_type]
    id=War Chariot
    name= _ "War Chariot"
    race=human
    image="units/human-loyalists/chariot-war.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=mounted
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=null
	{AMLA_DEFAULT}
    undead_variation=mounted
    cost=35
    usage=archer
    description= _ "Normal chariots are vulnerable to melee combat, since the charioteer has to steer and can't attack in such close range. The improved war chariots are equipped with blades on the wheels which can severely maim enemies while driving past them."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-loyalists/chariot-war.png" "units/human-loyalists/chariot-war.png" {SOUND_LIST:HORSE_HIT} }
	[movement_costs]
		shallow_water=3
		forest=4
		frozen=3
	[/movement_costs]
	[defense]
		forest=-80
		frozen=80
	[/defense]
    [attack]
        name=trample
        icon=attacks/kick-horse.png
        description=_"trample"
        type=impact
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_MOVEMENT_USED 4}
        [/specials]
        range=melee
        damage=12
        number=1
        movement_used=4
    [/attack]
    [attack]
        name=wheelblade
        description=_"bladed wheel"
		icon=attacks/wheelblade.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_MOVEMENT_USED 4}
        [/specials]
        range=melee
        damage=7
        number=2
        movement_used=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
		icon=attacks/bow-short-reinforced.png
        type=pierce
        range=ranged
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_MOVEMENT_USED 3}
        [/specials]
        movement_used=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-loyalists/chariot-war.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/chariot-war.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/chariot-war.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-loyalists/chariot-war.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wheelblade
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/chariot-war.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-loyalists/chariot-war.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-loyalists/chariot-war.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-loyalists/chariot-war.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/human-loyalists/chariot-war.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=125
                image="units/human-loyalists/chariot-war.png"
                #image="units/human-loyalists/chariot-war-defend.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=125
                image="units/human-loyalists/chariot-war.png"
                #image="units/human-loyalists/chariot-war-defend.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/chariot-war.png"
            #image="units/human-loyalists/chariot-war-move.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/chariot-war.png"
            #image="units/human-loyalists/chariot-war-defend.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-loyalists/chariot-war.png"
        [/frame]
    [/attack_anim]
[/unit_type]
