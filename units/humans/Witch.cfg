#textdomain wesnoth-units
[unit_type]
	id=Witch
	name= _ "Witch"
	race=human
	image="units/human-outlaws/witch.png"
	profile="portraits/hag.png~SCALE(205,205)"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=40
	movement_type=smallfoot
	movement=5
	experience=85
	gender=female
	level=2
	alignment=chaotic
	advances_to=Archwitch
	cost=38
	usage=healer
	[movement_costs]
		swamp_water=2
	[/movement_costs]
	[defense]
		swamp_water=50
		forest=40
	[/defense]
	description=_""+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	{DEFENSE_ANIM "units/human-outlaws/witch-defend.png" "units/human-outlaws/witch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/hag.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/hag.png"
    [/portrait]
	[abilities]
		{ABILITY_CURES}
	[/abilities]
	[attack]
		name=dagger
		description= _"dagger"
		icon=attacks/dagger-human.png
		type=blade
		range=melee
		damage=6
		number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
	[/attack]
	[attack]
		name=hex
		icon=attacks/curse.png
		type=cold
		range=ranged
		damage=12
		number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=dagger
		[/filter_attack]
		[frame]
			begin=-150
			end=-100
			image="units/human-outlaws/witch.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/witch-attack.png"
  				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
  				begin=-100
				end=100
				image="units/human-outlaws/witch-attack.png"
				sound=dagger-swish.wav
			[/frame]

		[/else]
		{SOUND:POISON}
		[frame]
			begin=100
			end=150
			image="units/human-outlaws/witch.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
        [filter_attack]
            name=hex
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=400
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
        [/missile_frame]
        start_time=-200
		[frame]
			image="units/human-outlaws/witch.png:200"
		[/frame]
		[frame]
			image="units/human-outlaws/witch-magic.png:200"
 			sound=wail-sml.wav
		[/frame]
	[/attack_anim]
[/unit_type]
