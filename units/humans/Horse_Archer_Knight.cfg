#textdomain wesnoth-units
[unit_type]
    id=Archer Knight
    name= _ "Archer Knight"
    race=human
    image="units/human-loyalists/archer-knight.png"
    profile="portraits/humans/cavalier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=mounted
    movement=8
    experience=150
    level=3
    {AMLA_DEFAULT}
    alignment=lawful
    advances_to=null
    undead_variation=mounted
    cost=52
    usage=scout
    description= _ "While Horse Archers are already largely uncommon in most human armies, veterans in this exotic fighting style are so rare, that they become legendary. They can gracefully shower their foes with repeating volleys of arrows, while remaining on the move, making it extremely difficult for enemy archers to accurately shoot back at them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}    
    die_sound=horse-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/cavalier.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/cavalier.png"
    [/portrait]
    [movement_anim]
        start_time=0
        [frame]
            image="units/human-loyalists/archer-knight-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-loyalists/archer-knight-defend.png" "units/human-loyalists/archer-knight.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=70
        cold=90
    [/resistance]
#textdomain wesnoth-units
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "longbow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=9
        number=4
    [/attack]
#textdomain wesnoth-utbs
    [attack]
        name=bolas 
        description= _ "bolas"
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/human-loyalists/archer-knight.png:25"
        [/frame]
        [frame]
            image="units/human-loyalists/archer-knight-attack-1.png:75"
            sound=horse-canter.wav
        [/frame]
        [frame]
            image="units/human-loyalists/archer-knight-attack.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -125}
        [frame]
            image="units/human-loyalists/archer-knight-attack-1.png:75"
        [/frame]
        [frame]
            image="units/human-loyalists/archer-knight.png:25"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        start_time=-445
        [frame]
            duration=65
            image="units/human-loyalists/archer-knight-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/archer-knight-bow-attack.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/archer-knight-bow-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/archer-knight-bow-attack.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/archer-knight-bow-attack.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-loyalists/archer-knight-bow-attack.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-loyalists/archer-knight-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-400
        [frame]
            image=units/human-loyalists/archer-knight-attack.png:[250,150]
            sound=sling.ogg
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
        {SOUND:SLOW}
        [frame]
            image="units/human-loyalists/archer-knight.png:50"
        [/frame]

    [/attack_anim]
[/unit_type]