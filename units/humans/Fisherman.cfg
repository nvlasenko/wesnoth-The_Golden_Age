#textdomain wesnoth-units
[unit_type]
    id=Fisherman
    name= _ "Fisherman"
    race=human
    gender=male
    image="units/humans/fisherman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=21
    movement_type=smallfoot
    movement=5
    experience=25
    {AMLA_DEFAULT}
    level=0
    alignment=neutral
    advances_to=null
    cost=12
    usage=archer
    description= _ "Fisherman are not warriors, but they can cast a net on the enemy, and this is quite all you may expect from them."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/humans/fisherman-defend.png" "units/humans/fisherman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/humans/fisherman-defend.png" "units/humans/fisherman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [defense]
        forest=40
        swamp_water=40
    [/defense]
    [attack]
        name=fish
        description=_"fish"
        icon=attacks/fish.png
        type=impact
        range=melee
        damage=2
        number=2
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=2
        number=3
        icon=attacks/net.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/humans/fisherman.png:150"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        start_time=-1110
        missile_start_time=-200        
        [missile_frame]
            duration=50
            image="projectiles/fisherman-net-1.png"
            image_diagonal="projectiles/fisherman-net-1.png"
        [/missile_frame]
        [missile_frame]
            duration=75
            image="projectiles/fisherman-net-2.png"
            image_diagonal="projectiles/fisherman-net-1.png"
        [/missile_frame]
        [missile_frame]
            duration=75
            image="projectiles/fisherman-net-3.png"
            image_diagonal="projectiles/fisherman-net-1.png"
        [/missile_frame]
        [frame]
            image="units/humans/fisherman-attack-1.png:65"
        [/frame]
        [frame]
            image="units/humans/fisherman-attack-[1~9].png:[130*9]"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fish
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/humans/fisherman.png:100"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            image="units/humans/fisherman_melee-[1~3].png:150"
        [/frame]
        {SOUND:HIT tail.ogg -100}
        [frame]
            image="units/humans/fisherman.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
