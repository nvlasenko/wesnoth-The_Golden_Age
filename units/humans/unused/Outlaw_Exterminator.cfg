#textdomain wesnoth-units
[unit_type]
    id=Exterminator
    name= _ "Exterminator"
    race=human
    gender=male,female
    image="units/human-outlaws/exterminator.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/humans/assassin.png
    hitpoints=68
    movement_type=elusivefoot
    movement=6
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Assassin
        experience=200
    [/advancefrom]
#endif
    cost=60
    usage=fighter
    description= _ "Masters of the Assassins are almost always sent to slay their victims rather than to steal something. Their favourite technique is to stab enemies from behind with a dagger, but because not all murders can be done silently, they also practised standard combat, and carry a scythe they can wield with scary skill, that is particularly useful when surrounded. Deadly at night, exterminators are less able fighting under the sun."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/exterminator-defend.png" "units/human-outlaws/exterminator.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/assassin.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/assassin.png"
    [/portrait]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=scythe
        description=_"scythe"
        icon=attacks/scythe.png
        type=blade
        range=melee
        damage=17
        number=2
        [specials]
            {WEAPON_SPECIAL_WHIRLING_COUNTERATTACK}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/human-outlaws/exterminator-throwknife-1.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/human-outlaws/exterminator-throwknife-1.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/exterminator-throwknife-2.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            begin=50
            end=50
            image="units/human-outlaws/exterminator.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-outlaws/exterminator.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/exterminator-dagger-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/human-outlaws/exterminator-dagger-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/human-outlaws/exterminator-dagger-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-outlaws/exterminator.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scythe
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-outlaws/exterminator.png"
        [/frame]

        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-outlaws/exterminator-scythe-1.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-outlaws/exterminator-scythe-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=150
            image="units/human-outlaws/exterminator-scythe-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-outlaws/exterminator.png"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "Exterminatrix"
        gender=female
        image="units/human-outlaws/exterminator+female.png"
        profile="portraits/humans/assassin+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/exterminator+female-defend.png" "units/human-outlaws/exterminator+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/transparent/assassin+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/humans/transparent/assassin+female.png"
        [/portrait]
        [attack_anim]
            [filter_attack]
                name=knife
            [/filter_attack]
            [if]
                [frame]
                    image="units/human-outlaws/exterminator+female-throwknife-1.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/exterminator+female-throwknife-1.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/exterminator+female-throwknife-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/exterminator+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            [frame]
                image="units/human-outlaws/exterminator+female.png"
            [/frame]
            [frame]
                image="units/human-outlaws/exterminator+female-dagger-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-outlaws/exterminator+female-dagger-2.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/exterminator+female-dagger-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/exterminator+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=scythe
            [/filter_attack]
            [frame]
                image="units/human-outlaws/exterminator+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-outlaws/exterminator+female-scythe-1.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/exterminator+female-scythe-1.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/exterminator+female-scythe-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/exterminator+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
