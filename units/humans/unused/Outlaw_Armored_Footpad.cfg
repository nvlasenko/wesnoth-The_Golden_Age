#textdomain wesnoth-units
[unit_type]
    id=Armored Footpad
    name= _ "Armored Footpad"
    # wmllint: general spelling footpads
    race=human
    gender=male
    image="units/human-outlaws/armored-footpad.png"
    profile="portraits/humans/footpad.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=elusivefoot
    movement=7
    experience=36
    level=1
    alignment=chaotic
    advances_to=null
	{AMLA_DEFAULT}
    cost=15
    usage=scout
    description= _ "These petty criminals are often derisively called ‘footpads’ by their superiors, for they are tasked with any job that requires a great deal of running around, often being employed as couriers, or scouts. The endurance and agility they gain from this serves them well in combat, and despite their inferior weaponry they are quite good at harrying their enemies, especially under cover of darkness."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/armored-footpad-defend.png" "units/human-outlaws/armored-footpad.png" {SOUND_LIST:HUMAN_HIT} }
	[resistance]
		blade=100
        pierce=100
        impact=100
        fire=100
        cold=100
        arcane=80
    [/resistance]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/footpad.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/footpad.png"
    [/portrait]
    [attack]
        name=club
        description=_"club"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-outlaws/armored-footpad-attack1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-outlaws/armored-footpad-attack1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/human-outlaws/armored-footpad-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-outlaws/armored-footpad.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/armored-footpad-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/armored-footpad-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/armored-footpad-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/armored-footpad-melee-3.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-outlaws/armored-footpad-melee-4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
