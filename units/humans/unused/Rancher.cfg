#textdomain wesnoth-units
[unit_type]
    id=Rancher
    name= _ "Rancher"
    race=human
    image="units/humans/rancher.png"
    small_profile="portraits/humans/transparent/horseman.png~SCALE(205,205)"
    profile="portraits/humans/transparent/horseman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=22
    movement_type=mounted
    movement=7
    experience=18
    level=0
    alignment=lawful
    advances_to=Horseman,Cavalryman
    undead_variation=mounted
    cost=12
    usage=fighter
    description= _ "In the wilder, less tamed regions of Wesnoth, the horse clans provide a steady supply of mounts, so even common farmers can usually afford a donkey. Once a man has a donkey, it becomes easier to travel long distances and to keep control of animal herds; however, such Ranchers tend to equip themselves with only the simplest of spears, perhaps dreaming of being numbered among Wesnoth's horsemen. Few achieve this dream; charging any real soldier on the back of a horse whilst wearing little to no armour is tantamount to suicide."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/horseman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/horseman.png"
    [/portrait]
    [attack]
        name=spear
        description=_"pitchfork"
        icon=attacks/pitchfork.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=5
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/humans/rancher-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/humans/rancher-defend.png" "units/humans/rancher.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-225
            image="units/humans/rancher.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/humans/rancher-moving.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/humans/rancher-attack.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/humans/rancher-moving.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/humans/rancher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/humans/rancher.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/humans/rancher-moving.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/humans/rancher-attack.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/humans/rancher-moving.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/humans/rancher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
