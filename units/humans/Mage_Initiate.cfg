#textdomain wesnoth-units
[unit_type]
    id=Initiate Mage
    name= _ "Initiate Mage"
    race=human
    undead_variation=human
    gender=male,female
    profile="portraits/humans/mage.png"
    image="units/human-magi/initiate.png"
#    ellipse="misc/ellipse-nozoc-top"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=16
    movement_type=smallfoot
    movement=5
    experience=25
    level=0
    alignment=lawful
#ifdef MULTIPLAYER
    advances_to=TGA Mage,Healer Mage
#endif
#ifndef MULTIPLAYER
    advances_to=Mage,Healer Mage
#endif
    cost=11
    usage=archer
    description=_ "Initiates are skilled enough to cast offensively but lack the time, effort and study to cast as true magi can."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/initiate-defend.png" "units/human-magi/initiate.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/mage.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/mage.png"
    [/portrait]
    [attack]
        name=staff
        description=_ "staff"
        icon="attacks/staff-magic.png"
        type=impact
        range=melee
        damage=3
        number=1
    [/attack]
    [attack]
        name=missile
        description=_ "missile"
        icon="attacks/magic-missile.png"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo="halo/mage-halo1.png","halo/mage-halo2.png","halo/mage-halo3.png","halo/mage-halo4.png","halo/mage-halo5.png"
            halo_x,halo_y=11,-21
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/human-magi/initiate-attack-magic.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/human-magi/initiate-attack-magic.png"
            halo="halo/mage-preparation-halo1.png","halo/mage-preparation-halo2.png","halo/mage-preparation-halo3.png","halo/mage-preparation-halo4.png","halo/mage-preparation-halo5.png","halo/mage-preparation-halo6.png","halo/mage-preparation-halo7.png"
            halo_x,halo_y=11,-21
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-magi/initiate-attack-magic.png"
                halo="halo/mage-preparation-halo1.png","halo/mage-preparation-halo2.png","halo/mage-preparation-halo3.png","halo/mage-preparation-halo4.png","halo/mage-preparation-halo5.png","halo/mage-preparation-halo6.png","halo/mage-preparation-halo7.png"
                halo_x,halo_y=11,-21
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-magi/initiate-attack-magic.png"
                halo="halo/mage-preparation-halo1.png","halo/mage-preparation-halo2.png","halo/mage-preparation-halo3.png","halo/mage-preparation-halo4.png","halo/mage-preparation-halo5.png","halo/mage-preparation-halo6.png","halo/mage-preparation-halo7.png"
                halo_x,halo_y=11,-21
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/human-magi/initiate-attack-magic.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/initiate.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/initiate-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/initiate-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/initiate-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-magi/initiate-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-magi/initiate.png"
        [/frame]
    [/attack_anim]
    [female]
        name="Initiate Mage"
        gender=female
        profile="portraits/humans/mage+female.png"
		advances_to=WOTG_Outlaw Rogue Mage,WOTG_Mage
        image="units/human-magi/initiatefemale.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/initiatefemale-defend.png" "units/human-magi/initiatefemale.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/mage+female.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/mage+female.png"
    [/portrait]
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            [frame]
                image="units/human-magi/initiatefemale-attack-magic.png"
            [/frame]
            [frame]
                image="units/human-magi/initiatefemale-attack-magic.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/human-magi/initiatefemale-attack-magic.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/human-magi/initiatefemale-attack-magic.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/initiatefemale-attack-magic.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/human-magi/initiatefemale.png"
            [/frame]
            [frame]
                image="units/human-magi/initiatefemale-attack-staff-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/initiatefemale-attack-staff-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-magi/initiatefemale-attack-staff-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/initiatefemale-attack-staff-1.png"
            [/frame]
            [frame]
                image="units/human-magi/initiatefemale.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]