#textdomain wesnoth-tsg
[unit_type]
    id=Gold Protector
    name="Gold Protector"
    race=human
    undead_variation=human
    {TRAIT_FEARLESS}
    image="units/human-magi/gold_protector.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=90
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    cost=95
    usage=fighter
    {AMLA_DEFAULT}
    description=".
Gold Protector holds a large towershield. He uses it to protect all adjacent units. Their resistance increases."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:HUMAN_DIE}
{DEFENSE_ANIM "units/human-magi/gold_protector-attack-3.png" "units/human-magi/gold_protector-attack-9.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [leading_anim]
        [frame]
            begin=-200
            end=150
            image="units/human-magi/gold_protector-attack-9.png"
        [/frame]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/gold_protector-attack-8.png"
        [/frame]
    [/leading_anim]
    [abilities]
        {ABILITY_PROTECTION 20}
        {ABILITY_STEADFAST}
        {ABILITY_LEAD_ANIM}
    [/abilities]
    [resistance]
        blade=60
        pierce=60
        impact=70
	fire=70
	cold=70
	arcane=60
    [/resistance]
    [attack]
        name=spear
        description= _"glaive"
        type=blade
        range=melee
        damage=11
        number=4
        icon="attacks/glaive.png"
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=melee
        damage=10
        number=3
        icon="icons/shield_tower_merfolk.png"
    [/attack]
    [attack]
        name=spear2
        description= _"glaive"
        icon="attacks/glaive.png"
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-5.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-magi/gold_protector-attack-6.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-magi/gold_protector-attack-6.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-8.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-9.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-10.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-11.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/gold_protector-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-magi/gold_protector-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-magi/gold_protector-attack-3.png"
                sound="mace.wav"
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-magi/gold_protector-attack-[2,1].png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-magi/gold_protector-ranged-1.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/human-magi/gold_protector-ranged-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-magi/gold_protector.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-magi/gold_protector-ranged-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/human-magi/gold_protector-ranged-2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-magi/gold_protector.png"
        [/frame]
    [/attack_anim]
[/unit_type]
