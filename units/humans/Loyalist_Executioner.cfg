#textdomain wesnoth-units
#unlike Royal Guards, who rely mostly on strength, and resilience, this unit is more of a type who has a few cards up his sleeve
[unit_type]
    id=Executioner
    name= _ "Executioner"
    race=human
    image="units/human-loyalists/executioner.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Swordsman
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/human-loyalists/executioner.png" "units/human-loyalists/executioner.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=90
        impact=90
    [/resistance]
    [attack]
        name=kusarigama
        description="kusarigama"
        icon=attacks/scythe-flail.png
        type=blade
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_CLEAVE kusarigama}
        [/specials]
    [/attack]
    [attack]
        name=kusarigama
        description="execution"
        icon=attacks/scythe-flail.png
        type=blade
        range=melee
        damage=24
        number=1
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=kusarigama
        description="kusarigama"
        icon=attacks/scythe-flail.png
        type=impact
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        {MELEE_FRAME_SWOOSH {SOUND_LIST:SWORD_SWISH} ~}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee_old
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/human-loyalists/executioner.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/executioner.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/executioner.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/executioner.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/executioner.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/human-loyalists/executioner.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/human-loyalists/executioner.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/human-loyalists/executioner.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]
