#textdomain wesnoth-units
[unit_type]
    id=Squire Heavy Infantryman
    name= _ "Squire Heavy Infantryman"
    race=human
    {TRAIT_FEARLESS}
    image="units/human-loyalists/mini-heavyinfantry.png"
    small_profile="portraits/humans/transparent/heavy-infantry.png~SCALE(205,205)"
    profile="portraits/humans/transparent/heavy-infantry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=21
    movement_type=armoredfoot
    movement=4
    experience=16
    level=0
    alignment=lawful
    advances_to=Heavy Infantryman
    cost=10
    description= _ "Heavy infantry are brawny fighters clad in full plate and wielding massive impact weapons. Though they fight with unmatched power in melee combat, they have poor mobility and are best employed in static defense of fortified positions. A few of these in battle line will stiffen it considerably, albeit at an obvious cost in tactical flexibility."
    die_sound={SOUND_LIST:HUMAN_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-loyalists/mini-heavyinfantry-defend.png" "units/human-loyalists/mini-heavyinfantry-defend.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/heavy-infantry.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/heavy-infantry.png"
    [/portrait]
	[resistance]
		impact=90
		pierce=70
		blade=60
	[/resistance]
	[attack]
		name=mace
		description=_"mace"
		icon=attacks/mace-spiked.png
		type=impact
		range=melee
		damage=6
		number=2
	[/attack]
