            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/mini-heavyinfantry-attack.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/mini-heavyinfantry-attack.png"
