#tweaked it a bit, to make sure that it won't offend anyone's religious beliefs (including mine :) )
    description= _ "Humans have inert connection with both Light and Darkness. One of these powers can be easily awakened by strong magic of their type, like priestly white magic in this case. This procedure greatly enhancing the powers of Light inside the mage's body, allowing him/her to become far more exalted than he/she could have ever hoped to. 

Thanks to the feathered wings on their backs, they can travel much faster through difficult terrains than others."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_ILLUMINATES}
