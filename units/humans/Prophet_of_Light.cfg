#textdomain wesnoth-units
[unit_type]
    id=Prophet of Light
    name= _ "Prophet of Light"
    gender=female
    race=human
    image="units/human-magi/prophetoflight.png"
    hitpoints=46
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    cost=64
    {AMLA_DEFAULT}
    usage=healer
    description="This unit is less effective than white mage but it can perform more magical attacks. The Prophet of Light heals and leads other units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-magi/prophetoflight.png" "units/human-magi/prophetoflight.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_CURES}
        {ABILITY_PROTECTION 15}
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [resistance]
        arcane=30
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/prophet-attack-magic-1.png"
        [/frame]
    [/idle_anim]
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/prophet-attack-magic-6.png"
            halo=halo/holy/halo6.png
        [/frame]
    [/leading_anim]
    [healing_anim]
        [frame]
            begin=-600
            end=-500
            image="units/human-magi/prophet-attack-magic-1.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="units/human-magi/prophet-attack-magic-2.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/human-magi/prophet-attack-magic-3.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-magi/prophet-attack-magic-4.png"
            halo=halo/holy/halo1.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/prophet-attack-magic-5.png"
            halo=halo/holy/halo2.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-magi/prophet-attack-magic-6.png"
            halo=halo/holy/halo3.png
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
    [/attack]
    [attack]
        name=divine lightning
        description=_"divine lightning"
	type=fire
	range=ranged
        icon=attacks/divine-lightning.png
	[specials]
		{WEAPON_SPECIAL_MAGICAL}
	[/specials]
	damage=12
	number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/human-magi/prophetoflight.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/prophet-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-magi/prophet-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-magi/prophet-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-magi/prophet-attack-magic-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/prophetoflight.png"
        [/frame]
    [/attack_anim]
    [filter_attack]
        name=lightbeam
    [/filter_attack]
    [attack_anim]
        {MISSILE_FRAME_LIGHT_BEAM}

        [frame]
            begin=-600
            end=-500
            image="units/human-magi/prophet-attack-magic-1.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="units/human-magi/prophet-attack-magic-2.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/human-magi/prophet-attack-magic-3.png"
            #halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-magi/prophet-attack-magic-4.png"
            #halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/prophet-attack-magic-5.png"
            #halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-magi/prophet-attack-magic-6.png"
                sound={SOUND_LIST:HOLY}
                #halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-magi/prophet-attack-magic-6.png"
                sound={SOUND_LIST:HOLY_MISS}
                #halo=halo/holy/halo1.png
            [/frame]
        [/else]
    [/attack_anim]
#define PROPHET_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=divine lightning
        [/filter_attack]

        {DIVINE_LIGHTNING {DIRECTION_NUMBER} }

        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/human-magi/prophet-attack-magic-1.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/human-magi/prophet-attack-magic-1.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/prophet-attack-magic-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/human-magi/prophet-attack-magic-3.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-magi/prophet-attack-magic-2.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/human-magi/prophet-attack-magic-1.png"
        [/frame]
    [/attack_anim]
#enddef

    {PROPHET_LIGHTNING 1}
    {PROPHET_LIGHTNING 2}
    {PROPHET_LIGHTNING 3}
[/unit_type]
