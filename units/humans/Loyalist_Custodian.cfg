#textdomain wesnoth-tsg
[unit_type]
    id=Custodian
    name= _ "Custodian"
    race=human
    image="units/human-loyalists/custodian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    alignment=lawful
    cost=49
    movement_type=smallfoot
    movement=4
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    experience=150
    [resistance]
       blade=80
       cold=100
       fire=100
       impact=90
       pierce=80
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    usage=fighter
    description= _ "Elite defenders of the cities of humanity are a marvel to behold. Armed with towering shields and razor-sharp glaives, the Custodians will hold off adversaries until reinforcements arrive or until they are eventually conquered."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive
        description= _"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/rectangular-shield.png
    [/attack]
    {DEFENSE_ANIM "units/human-loyalists/custodian.png" "units/human-loyalists/custodian.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-5.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/custodian-attack-6.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/custodian-attack-6.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-8.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-9.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-10.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-11.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/custodian-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/custodian-attack-3.png"
                sound="mace.wav"
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-loyalists/custodian-attack-[2,1].png"
        [/frame]
    [/attack_anim]
[/unit_type]
