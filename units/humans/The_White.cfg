#textdomain wesnoth-units
#define WEAPON_SPECIAL_ORCBANE
    [damage]
        id=orcbane
        name=_"orcbane"
		name_inactive=_"orcbane"
        description=_"This attack deals 25% extra damage to orcs, goblins ot trolls."
		description_inactive=_"This attack deals 25% extra damage to orcs, goblins or trolls."
        multiply=1.25 
        apply_to=self
        [filter_opponent]
            [filter]
                [filter_wml]
                    race=orc,goblin,troll
                [/filter_wml]
            [/filter]
        [/filter_opponent]
    [/damage]
#enddef

[unit_type]
    id=The White
    name= _ "The White"
    race=human
    gender=male
    image="units/human-magi/gandolf-white-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=""
    hitpoints=80
    movement_type=smallfoot
    movement=5
    experience=220
    level=5
    alignment=neutral
    advances_to=null
    cost=65
    usage=mixed fighter
    description= _ "The White is a mysterious wizard who has returned to end the threat of Darkness that is over Wesnoth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-magi/gandolf-white-mage-defend2.png" "units/human-magi/gandolf-white-mage-defend-sword.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        arcane=40
        fire=80
    [/resistance]
    [attack]
        name=smash
        description=_"smash"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=50
        number=1
        [specials]
            {WEAPON_SPECIAL_WHIRLWIND}
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
        defense_weight=0.0
    [/attack]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=12
        number=4
		[specials]
			{WEAPON_SPECIAL_ORCBANE}
		[/specials]
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"
		icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/gandolf-white-mage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/gandolf-white-mage-sword-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/gandolf-white-mage-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/mage-gandolf-white-mage-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-magi/gandolf-white-mage-sword-3.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-magi/gandolf-white-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-300
            end=-225
            image="units/human-magi/gandolf-white-mage-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/human-magi/gandolf-white-mage-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-magi/gandolf-white-mage-magic-3.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/human-magi/gandolf-white-mage-magic-3.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/human-magi/gandolf-white-mage-magic-3.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/human-magi/gandolf-white-mage-magic-3.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-magi/gandolf-white-mage-magic-3.png"
            halo=halo/holy/halo5.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/human-magi/gandolf-white-mage-magic-3.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/human-magi/gandolf-white-mage-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/human-magi/gandolf-white-mage-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=smash
        [/filter_attack]
        offset=0.0
        [frame]
            begin=-325
            end=-300
            image="units/human-magi/gandolf-white-mage-smash-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-175
            image="units/human-magi/gandolf-white-mage-smash-2.png"
        [/frame]
        [frame]
            begin=-175
            end=-25
            image="units/human-magi/gandolf-white-mage-smash-3.png"
            sound=staff.wav
        [/frame]
        [frame]
            begin=-25
            end=100
            image="units/human-magi/gandolf-white-mage-smash-4.png"
            sound=rumble.ogg
        [/frame]
        [frame]
            begin=100
            end=225
            image="units/human-magi/gandolf-white-mage-smash-5.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=225
                end=350
                image="units/human-magi/gandolf-white-mage-smash-6.png"
                sound=rumble.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=225
                end=350
                image="units/human-magi/gandolf-white-mage-smash-6.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-magi/gandolf-white-mage-smash-[3~1].png:75"
        [/frame]
    [/attack_anim]
    {WHIRLWIND_EVENT}
[/unit_type]
