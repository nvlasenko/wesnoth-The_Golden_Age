#textdomain wesnoth-units

[unit_type]
    id=Night Nymph
    name= _ "female^Night Nymph"
    race=faerie
    gender=female
    image="units/faeries/night-nymph.png"
    #profile="portraits/anya.png"
    halo="halo/elven/shyde-stationary-halo[1~6].png:150"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=44
    movement_type=woodlandfloat
    [movement_costs]
        cave=1
    [/movement_costs]
    [defense]
        cave=50
        forest=40
    [/defense]
    [resistance]
        fire=110
        cold=80
    [/resistance]
    movement=6
    level=2
    alignment=chaotic
    experience=84
    advances_to=Eventide Dancer
    cost=40
    usage=archer
    description= _ "It is said that the dark faeriesâ€™ secluded lives in hazardous environments has led them to lose any kind of empathy towards those who are not of their kind. Many fables revolve around men who were lured into following these beautiful temptresses to their homes, never to be seen ever again."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/faeries/night-nymph.png" "units/faeries/night-nymph.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/faeries/night-nymph.png" "units/faeries/night-nymph.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [abilities]
        {ABILITY_STRENGTH_OF_DARKNESS_4}
    [/abilities]
    [attack]
        name=faerie touch
        description= _ "faerie touch"
        icon=attacks/touch-faerie.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=forest chill
        description=_"forest chill"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=2
        icon=attacks/forest-chill.png
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=3
        icon=attacks/noctum-lesser.png
    [/attack]

    [idle_anim]
        start_time=0

        {STORMKIND_ATTACK_HALO}

        halo1_halo_mod="~CS(-64,-128,0)~O(15%)"
        halo2_halo_mod="~CS(0,-32,0)~O(25%)"
        halo3_halo_mod="~CS(-64,-128,0)~O(15%)"
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-240

        [frame]
            image="units/faeries/night-nymph.png:220"
        [/frame]
        [frame]
            image="units/faeries/night-nymph.png"
            halo="halo/elven/shaman-heal-halo-[4~7].png~G(-50):75"
            halo_x,halo_y=10,14
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=forest chill
        [/filter_attack]

        {MISSILE_FRAME_ICE}
        missile_blend_ratio="0.8"
        missile_blend_color="140,60,255"
        missile_halo_mod="~CS(-32,-128,9)"
        missile_image_mod="~CS(-32,-128,9)"

        halo1_start_time=-400
        halo1_auto_vflip=false
        [halo1_frame]
            halo="halo/saurian-magic-halo-[1~7].png:100"
            halo_mod="~CS(-32,-128,0)"
            halo_y=-20
        [/halo1_frame]

        halo2_start_time=-450
        halo2_auto_vflip=false
        [halo2_frame]
            halo="halo/saurian-magic-halo-[7~1].png:100"
            halo_mod="~CS(-32,-128,0)"
            halo_y=0
        [/halo2_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        start_time=-300
        missile_start_time=-50
        {STORMKIND_ATTACK_HALO}

        halo1_halo_mod="~CS(-160,-256,-96)~O(30%)"
        halo2_halo_mod="~CS(-160,-256,-96)~O(45%)"
        halo3_halo_mod="~CS(-160,-256,-96)~O(30%)"

        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            halo="halo/chaos-halo[1~9].png~CS(-80,-128,-48):25"
        [/missile_frame]

        [frame]
#            image="units/faeries/dusk.png"
            halo="halo/undead/dark-magic-[1~6].png~BLIT(halo/chaos-halo[1~6].png):50"
            halo_x,halo_y=10,15
        [/frame]

        [frame]
           duration=100
#           image="units/faeries/dusk.png:100"
        [/frame]

        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -50}
    [/attack_anim]
[/unit_type]
