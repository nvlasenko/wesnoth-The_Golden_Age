#textdomain wesnoth-units
[unit_type]
    id=Fire Warrior
    name= _ "Fire Warrior"
    race=magical
    image="units/monsters/fire_warrior.png"
    profile=portraits/fire-guardian.png
    hitpoints=38
    movement_type=drakefly
    [resistance]
        blade=70
        pierce=70
        impact=70
        fire=0
        cold=150
        arcane=130
        impact=70
    [/resistance]
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=fighter
    description= _ "."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UNSLOWABLE}
    die_sound=drake-die.ogg
    get_hit_sound={SOUND_LIST:DRAKE_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/fire-guardian.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/fire-guardian.png"
    [/portrait]
    [abilities]
#        {ABILITY_FIRE}
    [regenerate]
        value=8
        id=fireborn
        name= _ "fireborn"
        description="This unit is made of fire. If it stands in lava, it will receive 8 hp."
        name_inactive= _ "fireborn"
        description_inactive="This unit is made of fire. If it stands in lava, it will receive 8 hp."
        affect_self=yes
        poison=cured
        [filter_self]
            [filter_location]
                terrain=Ql,Qlf
            [/filter_location]
        [/filter_self]
    [/regenerate]
	{ABILITY_IMMUNE_TO_SLOW}
    [/abilities]
    [defense]
        reef=70
        flat=50
        sand=50
        forest=70
        hills=50
        mountains=50
        village=50
        castle=50
        cave=50
        unwalkable=60
        fungus=70
    [/defense]
    [attack]
        name=sword
        description= _ "sword"
        type=fire
        icon=attacks/sword-flaming.png
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=fire breath
        description= _ "fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        {MELEE_FRAME_SWOOSH_CUSTOM torch.ogg torch-miss.ogg "~BLEND(255,90,0,0.7)"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword_old
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -350}
        [frame]
            image="units/monsters/fire_warrior.png:250"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/monsters/fire_warrior.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        start_time=-500
        [frame]
            image="units/monsters/fire_warrior.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
        [frame]
            image="units/monsters/fire_warrior.png:50,units/monsters/fire_warrior.png:200"
        [/frame]
        [frame]
            image="units/monsters/fire_warrior.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]
