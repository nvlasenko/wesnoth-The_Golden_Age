#textdomain wesnoth-units
[unit_type]
    id=TGA Fire Guardian
    name= _ "Fire Guardian"
    race=magical
    {TRAIT_ELEMENTAL}
    image="units/monsters/fireghost.png"
    profile=portraits/fire-guardian.png
    {DEFENSE_ANIM "units/monsters/fireghost-defend.png" "units/monsters/fireghost.png" {SOUND_LIST:DRAKE_HIT} }
    hitpoints=23
    movement_type=drakefly
    [resistance]
        blade=70
        pierce=70
        impact=70
        fire=0
        cold=150
        arcane=130
        impact=70
    [/resistance]
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=Fire Warden,Fire Warrior
#    {AMLA_DEFAULT}
    cost=17
    usage=mixed fighter
    die_sound=drake-die.ogg
    description= _ "Fire Guardians are spirits of smoke and flame. No one is exactly sure where they come from, but they are occasionally summoned by powerful mages to do their bidding. When not being controlled they like to frolic in pools of lava and take great delight in burning anything they can reach."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UNSLOWABLE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/fire-guardian.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/fire-guardian.png"
    [/portrait]
    [abilities]
    [regenerate]
        value=6
        id=fireborn
        name= _ "fireborn"
        description="This unit is made of fire. If it stands in lava, it will receive 6 hp."
        name_inactive= _ "fireborn"
        description_inactive="This unit is made of fire. If it stands in lava, it will receive 6 hp."
        affect_self=yes
        poison=cured
        [filter_self]
            [filter_location]
                terrain=Ql,Qlf
            [/filter_location]
        [/filter_self]
    [/regenerate]
	{ABILITY_IMMUNE_TO_SLOW}
    [/abilities]
    [defense]
        reef=70
        flat=50
        sand=50
        forest=70
        hills=50
        mountains=50
        village=50
        castle=50
        cave=50
        unwalkable=60
        fungus=70
    [/defense]
    [attack]
        name=fire claws
        description= _ "fire claws"
        type=fire
        icon=attacks/claws-fire-elemental.png
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=fire breath
        description= _ "fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=8
        number=2
    [/attack]
    [death]
        start_time=0
        [frame]
            image="units/monsters/fireghost.png:50"
        [/frame]
        [frame]
            image="units/monsters/fireghost-death[1~6].png:100"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -350}
        [frame]
            image="units/monsters/fireghost-attack[1~2].png:250"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/monsters/fireghost.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        start_time=-500
        [frame]
            image="units/monsters/fireghost.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
        [frame]
            image="units/monsters/fireghost-ranged2.png:50,units/monsters/fireghost-attack1.png:200"
        [/frame]
        [frame]
            image="units/monsters/fireghost.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]
