#textdomain wesnoth-units
#a unit i added just because i can :)
[unit_type]
    id=Banana
    name= _ "Banana"
    race=magical
    image="units/magical/banana.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=20
    movement_type=undeadspirit
    movement=6
    experience=50
    level=0
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=10
    hide_help=true
#    do_not_list=yes
    usage=mixed fighter
    die_sound=squishy-hit.wav
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/magical/banana.png" "units/magical/banana.png" squishy-hit.wav }
    [abilities]
        {ABILITY_SELFHEAL}
    [/abilities]
    [resistance]
        blade=110
        impact=80
        pierce=100
        fire=80 
        cold=110
        arcane=100
    [/resistance]
    [attack]
        name=peel
        description="peel"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=8
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
            type=impact
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/magical/banana.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/magical/banana.png"
                sound=knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/magical/banana.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/magical/banana.png"
        [/frame]
        [frame]
            duration=100
            image="units/magical/banana.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
            type=fire
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/magical/banana.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/magical/banana.png"
                sound=melee-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/magical/banana.png"
                sound=fiew.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/magical/banana.png"
        [/frame]
        [frame]
            duration=100
            image="units/magical/banana.png"
        [/frame]
    [/attack_anim]
[/unit_type]
