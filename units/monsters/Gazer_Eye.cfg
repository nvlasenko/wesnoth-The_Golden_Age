#textdomain wesnoth-units
[unit_type]
    id=Gazer Eye
    name= _ "Gazer Eye"
    race=monster
	ignore_global_traits=yes
	num_traits=2
	{TRAIT_FEARLESS}
	{TRAIT_RESILIENT}
	{TRAIT_DEXTROUS}
    gender=male
    image=units/monsters/gazer-eye.png
    hitpoints=60
    [standing_anim]
        start_time=0
        [frame]
            duration=250
            image=units/monsters/gazer-eye-lo.png
        [/frame]
        [frame]
            duration=200
            image=units/monsters/gazer-eye.png
        [/frame]
        [frame]
            duration=250
            image=units/monsters/gazer-eye-hi.png
        [/frame]
        [frame]
            duration=200
            image=units/monsters/gazer-eye.png
        [/frame]
    [/standing_anim]
    [idle_anim]
        start_time=0
        [frame]
            image=units/monsters/gazer-eye.png:200
        [/frame]
        [frame]
            image=units/monsters/gazer-eye-defend.png:200
        [/frame]
        [frame]
            image=units/monsters/gazer-eye-defend-2.png:600
        [/frame]
        [frame]
            image=units/monsters/gazer-eye-defend.png:200
        [/frame]
        [frame]
            image=units/monsters/gazer-eye.png:200
        [/frame]
    [/idle_anim]
    movement_type=mwcfloat
    movement=6
    experience=200
    level=3
    alignment=chaotic
    advances_to=Evil Eye
    cost=50
    usage=archer
    description= _ "A big floating eye-ball couldn't possibly be the product of natural order. No one knows where these monsters come from, but they are taken as a sign that there are gods or spirits with malevolent intent."
    die_sound=squishy-hit.wav
    {DEFENSE_ANIM "units/monsters/gazer-eye-defend-2.png" "units/monsters/gazer-eye-defend.png" wail.wav}
	[resistance]
		blade=80
		pierce=120
		impact=80
		fire=110
		cold=80
		arcane=110
	[/resistance]
    [attack]
        name=ram
        description=_"ram"
        icon=attacks/gaze.png
        type=impact
        range=melee
        [specials]
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack]
        name=gaze
        description=_"gaze"
        icon=attacks/evil-eye-red-1.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=4
    [/attack]
    [attack]
        name=gaze2
        icon=attacks/evil-eye-eerie-1.png
        description= _ "gaze"
        type=arcane
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-450
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/monsters/gazer-eye[,-defend,-defend-2,-defend,].png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze
        [/filter_attack]
        [missile_frame]
            image="projectiles/gaze.png:150"
            image_diagonal="projectiles/gaze.png:150"
            offset=1.0
        [/missile_frame]
        start_time=-450
        missile_start_time=-150
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -450}
        [frame]
            image="units/monsters/gazer-eye.png:600"
            halo=halo/elven/faerie-fire-halo[1~7].png~CS(-48,-192,-192)~SCALE(80,80):75
            halo_x,halo_y=3,-11
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze2
        [/filter_attack]
        missile_start_time=0
        [missile_frame]
            duration=300
            halo="halo/elven/ice-halo[1~6].png~CS(-32,-96,0):50"
            offset=1.0~0.0:300
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/monsters/gazer-eye.png:500
            halo=halo/elven/faerie-fire-halo[1~7].png~CS(-32,-96,0)~SCALE(80,80):75
            halo_x,halo_y=3,-11
            sound=hiss-die.wav
        [/frame]
    [/attack_anim]
[/unit_type]
