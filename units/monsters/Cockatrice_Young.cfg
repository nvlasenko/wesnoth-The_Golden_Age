        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=5
        number=2
        attack_weight=0.01
    [/attack]
    [attack]
        name=gaze
        description= _"gaze"
        type=cold
        range=ranged
        damage=2
        number=1
