#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Cockatrice
    name= _ "Cockatrice"
    race=monster
    num_traits=2
    {TRAIT_FERAL_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_HEALTHY}
    {TRAIT_RESILIENT}
    image="units/monsters/cockatrice.png"
    hitpoints=42
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=stonegazer
    undead_variation=null
    description= _ "Sometimes known as ‘basilisks’, these mystical creatures are said to be able to turn the living to stone. Needless to say, this makes them extremely dangerous. They have large bright feathers on their heads to make their victums look at their head, and accidentally look into their eyes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PETRIFY}
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_SELFHEAL}
    [/abilities]
    [resistance]
        arcane=130
        blade=90
        cold=80
        fire=110
        pierce=90
        impact=110
    [/resistance]
         [movement_costs]
            swamp_water=1
            sand=1
            forest=1
            cave=1
        [/movement_costs]
        [defense]
            swamp_water=60
            sand=60
        [/defense]
    {DEFENSE_ANIM "units/monsters/cockatrice-defend.png" "units/monsters/cockatrice.png" hiss.wav}
    [attack]
        name=claws
        description="claws"
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=8
        number=2
        attack_weight=0.01
    [/attack]
    [attack]
        name=gaze
        description= _"gaze"
        type=cold
        range=ranged
        damage=2
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_TGA_PETRIFY}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/monsters/cockatrice.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/monsters/cockatrice.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/monsters/cockatrice.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/monsters/cockatrice.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
