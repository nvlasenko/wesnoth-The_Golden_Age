#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Fire Wisp
    name= _ "Fire Wisp"
    race=magical
    {TRAIT_ELEMENTAL}
    image="units/monsters/firewisp.png"
    profile=portraits/fire-wisp.png
    {DEFENSE_ANIM "units/monsters/firewisp-defend.png" "units/monsters/firewisp.png" {SOUND_LIST:DRAKE_HIT} }
    hitpoints=11
    movement_type=drakefly
    movement=6
    experience=18
    level=0
    alignment=neutral
    advances_to=TGA Fire Guardian
    cost=10
    usage=mixed fighter
    description= _ "Fire Wisps are minor spirits of flame. They like to frolic in pools of lava, and take great delight in burning anything they can reach. They should not be a great challenge to unexperienced fighters, except when found in swarms."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UNSLOWABLE}
    die_sound=drake-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/fire-wisp.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/fire-wisp.png"
    [/portrait]
    [abilities]
    [regenerate]
        value=3
        id=fireborn
        name= _ "fireborn"
        description="This unit is made of fire. If it stands in lava, it will receive 3 hp."
        name_inactive= _ "fireborn"
        description_inactive="This unit is made of fire. If it stands in lava, it will receive 3 hp."
        affect_self=yes
        poison=cured
        [filter_self]
            [filter_location]
                terrain=Ql,Qlf
            [/filter_location]
        [/filter_self]
    [/regenerate]
	{ABILITY_IMMUNE_TO_SLOW}
    [/abilities]
    [resistance]
        blade=70
        pierce=70
        impact=70
        fire=0
        cold=150
        arcane=130
        impact=70
    [/resistance]
    [defense]
        reef=70
        flat=50
        sand=50
        forest=70
        hills=50
        mountains=50
        village=50
        castle=50
        cave=50
        unwalkable=60
        fungus=70
    [/defense]
    [attack]
        name=fire bash
        description=_"fire bash"
        type=fire
        icon=attacks/fire-blast.png
        range=melee
        damage=3
        number=3
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=5
        number=2
    [/attack]
    [death]
        start_time=0
        [frame]
            image="units/monsters/firewisp.png:50"
        [/frame]
        [frame]
            image="units/monsters/firewisp-death[1~5].png:100"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=fire bash
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/monsters/firewisp-attack.png:200"
            sound=fire.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        start_time=-500
        missile_start_time=-400
        direction=s,se,sw
        #{MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [if]
            direction="s"
            [missile_frame]
                duration=500
                halo="projectiles/fire-breath-s-[1~5].png:80"
                halo_x="11"
                halo_y="15"
            [/missile_frame]
        [/if]
        [else]
            direction="se,sw"
            [missile_frame]
                duration=500
                halo="projectiles/fire-breath-se-[1~5].png:80"
                halo_x="26"
                halo_y="10"
            [/missile_frame]
        [/else]
        [frame]
            image="units/monsters/firewisp-ranged[1,2].png:[100,50]"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        start_time=-500
        missile_start_time=-400
        direction=n,ne,nw
        #{MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [if]
            direction="n"
            [missile_frame]
                halo="projectiles/fire-breath-n-[1~5].png:80"
                halo_x="11"
                halo_y="-34"
            [/missile_frame]
        [/if]
        [else]
            direction="ne,nw"
            [missile_frame]
                halo="projectiles/fire-breath-ne-[1~5].png:80"
                halo_x="24"
                halo_y="-22"
            [/missile_frame]
        [/else]
        [frame]
            image="units/monsters/firewisp-ranged-n-[1,2].png:[100,50]"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]
    [recruit_anim]
        start_time=-200
        [frame]
            image="units/monsters/firewisp-recruit.png:300"
            alpha=0~1:300
        [/frame]
        [frame]
            image="units/monsters/firewisp-recruit.png:100"
        [/frame]
    [/recruit_anim]

    [standing_anim]
        start_time=0
        layer=60
        [frame]
            image="units/monsters/firewisp.png:150"
        [/frame]
        [frame]
            image="units/monsters/firewisp-[2,3,2].png:150"
        [/frame]
    [/standing_anim]
[/unit_type]
