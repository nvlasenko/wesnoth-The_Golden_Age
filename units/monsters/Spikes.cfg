#textdomain wesnoth-units
[unit_type]
    id=Spikes
    name= _ "Spikes"
    race=mechanical
    image="units/mechanical/spikes.png"
    [standing_anim]
        start_time=0
        direction=n,ne,se,s
        [frame]
            duration=100
            image="units/mechanical/spikes.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=sw,nw
        [frame]
            duration=100
            image="units/mechanical/spikes.png~FL(horiz)"
        [/frame]
    [/standing_anim]
    hitpoints=20
    movement_type=tower
    movement=1
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    upkeep=loyal
    {AMLA_DEFAULT}
    cost=20
    usage=building
    description= _ ""
    {DEFENSE_ANIM_FILTERED "units/mechanical/spikes.png" "units/mechanical/spikes.png" staff.wav direction=n,ne,se,s}
    {DEFENSE_ANIM_FILTERED "units/mechanical/spikes.png~FL(horiz)" "units/mechanical/spikes.png~FL(horiz)" mace.wav direction=sw,nw}
    die_sound=wose-die.ogg
    [abilities]
        {ABILITY_CHAMELEON}
    [/abilities]
    [resistance]
        pierce=50
    [/resistance] 
    [attack]
        name=spikes
        description= _ "spikes"
        icon="attacks/javelin-orcish.png"
        [specials]
            {WEAPON_SPECIAL_SURPRISE spikes}
#            {WEAPON_SPECIAL_SHARPEN}
        [/specials]
        type=pierce
        range=melee
        damage=15
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spikes
        [/filter_attack]
        direction=sw,nw
        offset=0.0
        start_time=-150
            [frame]
                duration=100
                image="units/mechanical/spikes.png~FL(horiz)"
            [/frame]
            [frame]
                duration=100
                image="units/mechanical/spikes2.png~FL(horiz)"
            [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/mechanical/spikes3.png~FL(horiz)"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/mechanical/spikes3.png~FL(horiz)"
                sound=spear-miss.ogg
            [/frame]
        [/else]
            [frame]
                duration=100
                image="units/mechanical/spikes2.png~FL(horiz)"
            [/frame]
            [frame]
                duration=100
                image="units/mechanical/spikes.png~FL(horiz)"
            [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spikes
        [/filter_attack]
        direction=s,n,se,ne
        offset=0.0
        start_time=-150
            [frame]
                duration=100
                image="units/mechanical/spikes.png"
            [/frame]
            [frame]
                duration=100
                image="units/mechanical/spikes2.png"
            [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/mechanical/spikes3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/mechanical/spikes3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
            [frame]
                duration=100
                image="units/mechanical/spikes2.png"
            [/frame]
            [frame]
                duration=100
                image="units/mechanical/spikes.png"
            [/frame]
    [/attack_anim]
[/unit_type]
