#textdomain wesnoth-units
[unit_type]
    id=Grand Storm Tower
    name= _ "Grand Storm Tower"
    race=mechanical
    image="units/mechanical/storm_tower3.png"
    halo=halo/empowered-[1~15].png~CS(-60,-10,0):50
#    halo_y=-30
    [standing_anim]
        start_time=0
        direction=n,ne,se,s
        [frame]
            duration=100
            image="units/mechanical/storm_tower3.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=sw,nw
        [frame]
            duration=100
            image="units/mechanical/storm_tower3.png~FL(horiz)"
        [/frame]
    [/standing_anim]
    hitpoints=200
    movement_type=tower
    movement=1
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=building
    #wmllint: local spelling ballistas
    description= _ "Watchtowers are excellent vantage points from which to spot enemies and fire enormous projectiles at them with ballistas."
    {DEFENSE_ANIM_FILTERED "units/mechanical/storm_tower3.png" "units/mechanical/storm_tower3.png" mace.wav direction=n,ne,se,s}
    {DEFENSE_ANIM_FILTERED "units/mechanical/storm_tower3.png~FL(horiz)" "units/mechanical/storm_tower3.png~FL(horiz)" mace.wav direction=sw,nw}
    die_sound=wose-die.ogg
    [resistance]
        fire=80
    [/resistance]
    [attack]
        name=zap
        description=_"zap"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_TRIPLE_ATTACK "Grand Storm Tower"}
        [/specials]
        damage=16
        number=2
    [/attack]
    [attack]
        name=sparks
        description=_"sparks"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_TRIPLE_ATTACK "Grand Storm Tower"}
        [/specials]
        damage=5
        number=7
    [/attack]
    [attack]
        name=shock
        description=_"short-circuit"
        icon=attacks/short-circuit.png
        type=fire
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=14
        number=2
#        attack_weight=0.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sparks,zap,shock
        [/filter_attack]
        direction=s,n,se,ne
        missile_start_time=-150
        [missile_frame]
            duration=75
            image="halo/circuit-n1.png"
            image_diagonal="halo/circuit-ne1.png"
            offset=0.5
        [/missile_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n2.png"
            image_diagonal="halo/circuit-ne2.png"
            offset=0.5
        [/missile_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n3.png"
            image_diagonal="halo/circuit-ne3.png"
            offset=0.5
        [/missile_frame]
        start_time=-225
