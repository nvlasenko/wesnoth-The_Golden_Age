#textdomain wesnoth-units
[unit_type]
    id=Ancient Ogre
    name= _ "Ancient Ogre"
    race=ogre
    image="units/ogres/great_ogre-old.png"
    small_profile="portraits/monsters/transparent/ogre.png~SCALE(205,205)"
    profile="portraits/monsters/transparent/ogre.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=90
    movement_type=largefoot
    movement=5
    [resistance]
        arcane=80
		blade=70
		pierce=70
		impact=90
        cold=80
    [/resistance]
    experience=200
    level=4
    alignment=neutral
	advances_to=null
	{AMLA_DEFAULT}
    cost=80
    usage=fighter
    description= _ "Ancient Ogres are larger than the ordinary great ogre, possess more strength and stand taller that an adult Wose. They live in the wilderness and are xenophobic, so you ever encounter one than run."
    die_sound={SOUND_LIST:OGRE_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/ogre.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/ogre.png"
    [/portrait]
    [abilities]
        {ABILITY_KILLHUNGER 8}
    [/abilities]
    [attack]
        name=cleaver
        description=_"cleaver"
        type=blade
        range=melee
        damage=19
        number=3
    [/attack]
	[attack]
        name=poisoned spear
        description=_"poisoned spear"
        type=pierce
        range=melee
        damage=19
        number=2
        [specials]
			{WEAPON_SPECIAL_POISON}
        [/specials]
        icon=attacks/throwing-spear.png
    [/attack]

    {DEFENSE_ANIM "units/ogres/great_ogre-old-defense1.png" "units/ogres/great_ogre-old-defense2.png" {SOUND_LIST:OGRE_HIT} }

    [attack_anim]
        [filter_attack]
            name="cleaver"
        [/filter_attack]
		[frame]
			image=units/ogres/great_ogre-old-attack1.png:125
		[/frame]
		[frame]
			image=units/ogres/great_ogre-old-attack2.png:125
		[/frame]
        [if]
            hits=yes
            [frame]
                image=units/ogres/great_ogre-old-attack3-1.png:100
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image=units/ogres/great_ogre-old-attack3-1.png:100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
		[frame]
			image=units/ogres/great_ogre-old-attack1.png:100
		[/frame]
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name="poisoned spear"
        [/filter_attack]
		[frame]
			image=units/ogres/great_ogre-old-attack1.png:125
		[/frame]
		[frame]
			image=units/ogres/great_ogre-old-attack2.png:125
		[/frame]
        [if]
            hits=yes
            [frame]
                image=units/ogres/great_ogre-old-attack3-2.png:100
                sound=spear.wav
            [/frame]
			{SOUND:POISON}
        [/if]
        [else]
            hits=no
            [frame]
                image=units/ogres/great_ogre-old-attack3-2.png:100
                sound=spear-miss.ogg
            [/frame]
        [/else]
		[frame]
			image=units/ogres/great_ogre-old-attack1.png:100
		[/frame]
    [/attack_anim]
[/unit_type]
