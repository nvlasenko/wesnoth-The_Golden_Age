#textdomain wesnoth-units
[unit_type]
    id=Drake Ranger
    name= _ "Drake Ranger"
    race=drake
    image="units/drakes/ranger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {AMLA_DEFAULT}
    hitpoints=58
    movement_type=drakeglide2
    movement=7
    experience=150
    level=3
    alignment=neutral
    [advancefrom]
        unit=Drake Adventurer
    [/advancefrom] 
    advances_to=null
    undead_variation=drake
    cost=60
    usage=mixed fighter
    description= _ "A small size drake, Drake Ranger, has been trained as well to fight at night and caves. Although his maximum speed is slower than one on Hurricane Drake, the skirmisher ability is useful in combats."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/ranger-defend.png" "units/drakes/ranger.png" {SOUND_LIST:DRAKE_HIT} }
    [movement_costs]
        cave=2
    [/movement_costs]
    [defense]
        cave=60
    [/defense]
    [resistance]
        blade=80
        pierce=100
        impact=70
    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [standing_anim]
        start_time=0
        [filter]
            [filter_location]
                terrain=!,W*,Qx*,Ql*
                [or]
                    terrain=Ww,Ww*,Wwr*,Ch*,Wsz,Wdz,*^V*
                [/or]
            [/filter_location]
        [/filter]
        [frame]
            duration=150
            image=units/drakes/ranger.png
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        layer=60
        submerge=0.01
        [filter]
            [filter_location]
                terrain=W*,Qx*,Ql*
                [not]
                    terrain=Ww,Ww*,Wwr*,Ch*,Wsz,Wdz,*^V*
                [/not]
            [/filter_location]
        [/filter]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-2-upstroke.png
        [/frame]
    [/standing_anim]
    [movement_anim]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/ranger-fly-2-upstroke.png
        [/frame]
    [/movement_anim]

    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/drakes/ranger-melee-[1~4].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 8,-50 8,50 35,-20 35,40}

        start_time=-900
        [frame]
            image="units/drakes/ranger.png:20"
        [/frame]
        [frame]
            image="units/drakes/ranger-fire-inhale-[1~2].png:200"
        [/frame]
        [frame]
            image="units/drakes/ranger-fire-inhale-1.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -480}

        [frame]
            image="units/drakes/ranger-fire-[1~3,2,1].png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

