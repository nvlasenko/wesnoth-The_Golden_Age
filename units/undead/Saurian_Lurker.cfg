	advances_to=Saurian Terror
	cost=31
	usage=fighter
	description= _ "The practice of necromancy is unknown among the saurians, but their augurs practice other arts, older and equally vile. The most terrible of these uses an elixir of rare herbs and dark rituals to induce a deathlike trance in their still-living brethren; in this state the lifeless lurkers act as barely-sentient slaves, commanded by their creators' dark magics. It is speculated by some loremasters that these creatures are a precursor to the vile ghoul, and that human necromancers learned such craft from the saurians. Few have a chance to study these unliving abominations in detail, however; while alone these shambling forms may seem slow and clumsy, they retain a deadly pack instinct and once they have their prey surrounded they rip into it with astonishing speed and viciousness."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}
	die_sound=hiss-die.wav
	{DEFENSE_ANIM "units/undead/saurian-lurker.png" "units/undead/saurian-lurker.png" hiss-hit.wav }
