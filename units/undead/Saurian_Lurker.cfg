#textdomain wesnoth-units
[unit_type]
	id=Saurian Lurker
	name= _ "Saurian Lurker"
	race=undead
	{TRAIT_FEARLESS_MUSTHAVE}
	{MAGENTA_IS_THE_TEAM_COLOR}
	image="units/undead/saurian-lurker.png"
	ellipse="misc/ellipse"
	hitpoints=48
	movement_type=lizard
	movement=5
	[resistance]
		arcane=90
		blade=90
		cold=80
		fire=90
		impact=100
		pierce=80	
	[/resistance]
