#textdomain wesnoth-units
[unit_type]
    id=Undead Mage
    name= _ "Undead Mage"
    race=undead
    image="units/undead-necromancers/Undead_mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=45
    movement_type=undeadfoot
    movement=5
    level=2
    experience=100
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=mixed fighter
    [abilities]
        {ABILITY_TERROR_LEVEL_2}
        {ABILITY_STRENGTH_OF_DARKNESS}
    [/abilities]
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_PLAGUE}
    {DEFENSE_ANIM "units/undead-necromancers/Undead_mage.png" "units/undead-necromancers/Undead_mage.png" {SOUND_LIST:LICH_HIT} }
    die_sound=lich-die.ogg
    [resistance]
        arcane=150
        cold=80
        blade=100
        pierce=100
        impact=100
        fire=100
    [/resistance]
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-zombie.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_KNOCKBACK}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-250
        [frame]
            image="units/undead-necromancers/Undead_mage.png:50"
        [/frame]
        [frame]
            sound=wail.wav
            image="units/undead-necromancers/Undead_mage.png:250"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/undead-necromancers/Undead_mage.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/undead-necromancers/Undead_mage.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/undead-necromancers/Undead_mage.png"
            sound=zombie-attack.wav
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/undead-necromancers/Undead_mage.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/undead-necromancers/Undead_mage.png"
        [/frame]
    [/attack_anim]
    {EVENTS_INFECTION}
[/unit_type]