#textdomain wesnoth-units
[unit_type]
    id=Black Rider
    name= _ "Black Rider"
    race=undead
    image="units/undead/phantomrider.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=30
    movement_type=undeadblackrider
    movement=8
    experience=42
    level=1
    alignment=chaotic
    advances_to=Black Horseman,Dullohan
    cost=20
    usage=scout
    description= _ "..."
    die_sound={SOUND_LIST:HORSE_HIT}
    #    [abilities]
    #        {ABILITY_}
    #    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/undead/phantomrider.png"
            [/frame]
            [frame]
                duration=100
                image="units/undead/phantomrider.png"
            [/frame]
            [frame]
                duration=150
                image="units/undead/phantomrider.png"
                sound={SOUND_LIST:HORSE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/undead/phantomrider.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/undead/phantomrider.png"
            [/frame]
            [frame]
                duration=100
                image="units/undead/phantomrider.png"
            [/frame]
            [frame]
                duration=150
                image="units/undead/phantomrider.png"
            [/frame]
            [frame]
                duration=1
                image="units/undead/phantomrider.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=rush
        description= _ "touch"
        icon=attacks/wail.png
        type=cold
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=rush
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/undead/phantomrider.png"
        [/frame]
        [frame]
            duration=175
            image="units/undead/phantomrider.png"
        [/frame]
        [frame]
            duration=175
            image="units/undead/phantomrider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead/phantomrider.png"
                sound=horse-canter.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/undead/phantomrider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/undead/phantomrider.png"
        [/frame]
        [frame]
            duration=75
            image="units/undead/phantomrider.png"
        [/frame]
        [frame]
            duration=25
            image="units/undead/phantomrider.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
            image="units/undead/phantomrider.png:250"
        [/frame]
    [/standing_anim]
[/unit_type]
