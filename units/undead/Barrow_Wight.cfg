#textdomain wesnoth-units

[unit_type]
    id=Barrow Wight
    name= _ "Barrow Wight"
    race=undead
    image="units/undead-skeletal/barrow_wight.png"
    profile="portraits/abyssrider.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=undeadmountedfoot
    movement=8
    experience=180
    level=3
    alignment=chaotic
    advances_to=Hellstorm Rider
    cost=58
    usage=scout
    description= _ "It's hard to tell whether these undead horsemen are skeletons or ghosts, but they have some traits of both"+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead-skeletal/barrow_wight.png" "units/undead-skeletal/barrow_wight.png" {SOUND_LIST:SKELETON_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/abyssrider.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/abyssrider.png"
        [/portrait]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=baneblade
        description=_"baneblade"
        type=arcane
        range=melee
        damage=8
        number=5
        icon=attacks/baneblade.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        {MELEE_FRAME_SWOOSH {SOUND_LIST:SWORD_SWISH} "~BLEND(146,101,255,0.7)"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=baneblade_old
        [/filter_attack]
        start_time=-150
        [frame]
            duration=200
            image="units/undead-skeletal/barrow_wight.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/undead-skeletal/barrow_wight.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=220
                image="units/undead-skeletal/barrow_wight.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead-skeletal/barrow_wight.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-250
        [frame]
            image="units/undead-skeletal/barrow_wight.png:50"
        [/frame]
        [frame]
            sound=wail.wav
            image="units/undead-skeletal/barrow_wight.png:250"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
        alpha=1~0.7:1500,0.7~1:1500
        [frame]
            image="units/undead-skeletal/barrow_wight.png:100"#-standing-[1~8].png:100"
        [/frame]
    [/standing_anim]
[/unit_type]
