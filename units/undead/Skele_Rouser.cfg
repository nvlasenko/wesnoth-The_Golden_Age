#textdomain wesnoth-units
[unit_type]
    id=Skeletal Rouser
    name= _ "Skeletal Rouser"
    race=undead
    image="units/undead-skeletal/singer.png"
    profile="portraits/undead/deathblade.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=undeadfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=healer
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=skeleton-big-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/deathblade.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/deathblade.png"
    [/portrait]
    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_INSPIRE_LEVEL_2}
        {ABILITY_HEALS_6}
    [/abilities]
    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-skeletal.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=7
        number=2
    [/attack]
    {DEFENSE_ANIM "units/undead-skeletal/singer4.png" "units/undead-skeletal/singer.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/undead-skeletal/singer4.png:100"
        [/frame]
        [frame]
            image="units/undead-skeletal/singer4.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead-skeletal/singer4.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-250
        [frame]
            image="units/undead-skeletal/singer.png:50"
        [/frame]
        [frame]
            sound=wail.wav
            image="units/undead-skeletal/singer[2~4].png:250"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
        [frame]
            image="units/undead-skeletal/singer.png:200"
        [/frame]
        [frame]
            image="units/undead-skeletal/singer[2~4].png:200"
        [/frame]
    [/standing_anim]
[/unit_type]
