#textdomain wesnoth-units
[unit_type]
    id=Skeleton Sergeant
    name= _ "Skeleton Sergeant"
    race=undead
    image="units/undead-skeletal/skeleton-junker.png"
    profile=portraits/undead/death-knight.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/undead-skeletal/skeleton-junker-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=38
    movement_type=undeadfoot
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=Death Baron,Bone Captain,Skeletal Rouser
    cost=17
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
        {ABILITY_SUBMERGE}
    [/abilities]
    usage=fighter
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/undead-skeletal/skeleton-junker-defend.png" "units/undead-skeletal/skeleton-junker.png" {SOUND_LIST:SKELETON_HIT} }
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/skeleton-junker-defend.png" "units/undead-skeletal/skeleton-junker.png" {SOUND_LIST:SKELETON_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/skeleton-junker-crossbow.png" "units/undead-skeletal/skeleton-junker-crossbow.png" {SOUND_LIST:SKELETON_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/death-knight.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/death-knight.png"
    [/portrait]
    [resistance]
        blade=80
        pierce=60
        impact=120
        fire=120
        cold=40
        arcane=140
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=6
        number=3
        icon="attacks/sword-human.png~CS(-30,-30,-40)"
    [/attack]
    [attack]
        name=crossbow
        description="crossbow"
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        damage=5
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-400
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-junker-crossbow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/undead-skeletal/skeleton-junker-crossbow.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/undead-skeletal/skeleton-junker-crossbow.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/undead-skeletal/skeleton-junker-crossbow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
            [frame]
                begin=-400
                end=-350
                image="units/undead-skeletal/skeleton-junker.png"
            [/frame]
            [frame]
                begin=-350
                end=-250
                image="units/undead-skeletal/skeleton-junker-leading.png"
            [/frame]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/undead-skeletal/skeleton-junker-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/undead-skeletal/skeleton-junker-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/undead-skeletal/skeleton-junker.png"
        [/frame]
    [/attack_anim]
[/unit_type]
