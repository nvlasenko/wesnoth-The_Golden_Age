#textdomain wesnoth-units
[unit_type]
    id=Bone Captain
    name= _ "Bone Captain"
    race=undead
    image="units/undead-skeletal/bone-pirate.png"
    profile=portraits/bone-pirate.png
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=undeadfoot
    movement=6
    experience=60
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    {AMLA_BONECAPTAIN}
    cost=40
    usage=archer
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead-skeletal/bone-pirate-melee-attack-1.png" "units/undead-skeletal/bone-pirate.png" {SOUND_LIST:SKELETON_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/bone-pirate.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/bone-pirate.png"
    [/portrait]
    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [defense]
        deep_water=70
        shallow_water=70
        reef=60
        swamp_water=70
    [/defense]
    [movement_costs]
        deep_water=2
        shallow_water=2
        swamp_water=2
        reef=1
    [/movement_costs]
    [attack]
        name=saber
        description=_"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=thunderstick
        description=_"thunderstick"
        icon=attacks/thunderstick.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/bone-pirate.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-3.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-4.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-3.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-skeletal/bone-pirate-melee-attack-4.png"
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal/bone-pirate.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        [frame]
            begin=-600
            end=-400
            image="units/undead-skeletal/bone-pirate.png"
        [/frame]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-s.png"
                sound=dragonstick.ogg
            [/frame]
        [/if]
        [else]
#ifver WESNOTH_VERSION >= 1.11.7
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
#else
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
#endif
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                image="undead-skeletal/bone-pirate-ranged-attack-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-n.png"
                sound=dragonstick.ogg
            [/frame]
        [/else]
        [else]
#ifver WESNOTH_VERSION >= 1.11.7
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
#else
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
#endif
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-n.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            hits=yes
            direction=n
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-n.png"
                sound=dragonstick.ogg
            [/frame]
        [/else]
        [else]
#ifver WESNOTH_VERSION >= 1.11.7
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
#else
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
#endif
            hits=no
            direction=n
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-n.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-s.png"
                sound=dragonstick.ogg
            [/frame]
        [/else]
        [else]
#ifver WESNOTH_VERSION >= 1.11.7
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 24}
#else
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
#endif
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/undead-skeletal/bone-pirate-ranged-attack-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=1
            image="units/undead-skeletal/bone-pirate.png"
        [/frame]
    [/attack_anim]
    {EVENTS_INFECTION}
[/unit_type]
