#textdomain wesnoth-Return_of_the_Monster
[unit_type]
    id=Nagini Maiden
    name= _ "Nagini Maiden"
    race=naga
    gender=female
    image="units/nagas/maiden.png"
    ellipse="misc/ellipse"
    profile=portraits/nagini.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=25
    movement_type=naga
    movement=6
    experience=48
    level=1
    alignment=neutral
    advances_to=Nagini Dowser,White Nagini
    undead_variation=swimmer
    cost=16
    usage=archer
    description= _ "Nagini Maiden is a chosen nagini who has magical power in her group."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/nagas/maiden-defend-2.png" "units/nagas/maiden-defend-1.png" {SOUND_LIST:NAGA_HIT} }
    die_sound=naga-die.ogg
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=water ball
        description=_"water ball"
        icon=attacks/iceball.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/nagas/maiden-melee-[1~3].png:[100*2,150]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/nagas/maiden-melee-1.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water ball
        [/filter_attack]
        missile_start_time=-165

        [missile_frame]
            image="projectiles/water-spray.png:165"
            image_diagonal="projectiles/water-spray.png:165"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}
        start_time=-420

        [frame]
            duration=70
            image="units/nagas/maiden-magic.png" ### magic-1
        [/frame]
        [frame]
            duration=230
            image="units/nagas/maiden-magic.png" ### magic-2
        [/frame]
        [frame]
            duration=50
            image="units/nagas/maiden-magic.png" ### magic-2
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/nagas/maiden-magic.png" ### magic-1
        [/frame]
    [/attack_anim]

[/unit_type]