#textdomain wesnoth-units
[unit_type]
     id=Naga Assassin
     name= _ "Naga Assassin"
     race=naga
     image="units/nagas/assassin.png"
     {MAGENTA_IS_THE_TEAM_COLOR}	
     hitpoints=50
     movement_type=naga
     movement=7
     level=3
     alignment=neutral
     experience=150
     advances_to=null
     {AMLA_DEFAULT}
     undead_variation=swimmer
     cost=48
     usage=archer
     description= _ "Naga assassin are the best archers in the naga ranks. Their skill allows them to dispatch of nearly any living target foolish enough to take a swim in the naga territory."+{SPECIAL_NOTES}
     hit_sound={SOUND_LIST:NAGA_HIT}
     die_sound=naga-die.ogg
     [defense]
        flat=50
        sand=50
     [/defense]
     [attack]
         name=sword
         description= _"sword"
         icon=attacks/sword-orcish.png
         type=blade
         range=melee
         damage=8
         number=2
     [/attack]
     [attack]
        name=bow
        description= _"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_LESSER_MARKSMAN}
        [/specials]
    [/attack]
     [attack]
        name=bow
        description= _"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=36
        number=1
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
        defense_weight=0.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=130
            image="units/nagas/assassin-attack-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/assassin-attack-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/assassin-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/nagas/assassin-attack-melee-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/nagas/assassin-attack-melee-4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-420
            end=-350
            image="units/nagas/assassin-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-280
            image="units/nagas/assassin-attack-ranged-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-280
                end=-210
                image="units/nagas/assassin-attack-ranged-3.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-280
                end=-210
                image="units/nagas/assassin-attack-ranged-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-210
            end=-140
            image="units/nagas/assassin-attack-ranged-4.png"
        [/frame]
        [frame]
            begin=-140
            end=-70
            image="units/nagas/assassin-attack-ranged-5.png"
        [/frame]
        [frame]
            begin=-70
            end=0
            image="units/nagas/assassin-attack-ranged-6.png"
        [/frame]
        [frame]
            begin=0
            end=70
            image="units/nagas/assassin-attack-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
