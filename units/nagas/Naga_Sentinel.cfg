#textdomain wesnoth-utbs
[unit_type]
    id=Naga Sentinel
    name= _ "Naga Sentinel"
    race=naga
    image="units/nagas/sentinel2.png"
    profile=portraits/naga_warden.png
    hitpoints=55
    movement_type=naga
    movement=5
    experience=150
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    level=3
    alignment=neutral
    {MAGENTA_IS_THE_TEAM_COLOR}
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description= _ "These heavy fighters are the elite guards of the naga. They are slower and more heavily armoured than most naga and wield huge maces which they use to crush their enemies. They mostly guard naga outposts, but occasionally participate in offensive raids."
    {DEFENSE_ANIM "units/nagas/sentinel-defend-2.png" "units/nagas/sentinel-defend-1.png" {SOUND_LIST:NAGA_HIT} }
    die_sound=naga-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/naga_warden.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/naga_warden.png"
    [/portrait]
    [attack]
        name=mace
        description= _"mace"
        type=impact
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        [frame]
            duration=70
            image="units/nagas/sentinel-attack-1.png"
        [/frame]
        [frame]
            duration=70
            image="units/nagas/sentinel-attack-2.png"
        [/frame]
        [frame]
            duration=70
            image="units/nagas/sentinel-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/sentinel-attack-4.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/sentinel-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/nagas/sentinel2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
