#textdomain wesnoth-units
[unit_type]
    id=Avian Thorntail
    name= _ "Avian Thorntail"
    race=avian
    gender=female
    image="units/avians/thorntail.png"
    ellipse="misc/ellipse"
    profile="portraits/avians/hummingbird.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=avian_smallfoot
    movement=8
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=31
    usage=archer
    description= _ "The thorntails are the core ranged infantry of the avians, acting mostly as scouts. Equipped lightly, the thorntails soar the skies for prolonged periods to scout the lands ahead. They jeer and harass enemy infantries with a flurry of arrows from their shortbows. Staying most of the time in the sky, they avert the dangers of close quarter combat - leaving most enemies to only curse or throw rocks at them, or return fire the help of a bow. Considered by many to be simple nuisances, these scouts cannot be taken lightly when they surround a helpless infantry. Pulled to the ground however, they are usually helpless."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}	
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/avians/transparent/hummingbird.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/avians/transparent/hummingbird.png"
    [/portrait]
	[abilities]
		{ABILITY_AVIAN_FLIGHT}
	[/abilities]
    [attack]
        name=kick
        description=_"kick"
        icon=attacks/kick-boot.png
        type=impact
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-short.png
        [specials]
            {WEAPON_SPECIAL_LESSER_MARKSMAN}
        [/specials]
        type=pierce
        range=ranged
        damage=4
        number=7
    [/attack]
	
	{DEFENSE_ANIM "units/avians/thorntail.png" "units/avians/thorntail.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            image="units/avians/thorntail.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -200}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-200
        offset=0
		[missile_frame]
            begin=-50
            end=-0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
		[if]
            hits=yes
            [frame]
                duration=45
                image="units/avians/thorntail-bow1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=45
                image="units/avians/thorntail-bow1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=45
            image="units/avians/thorntail-bow2.png"
        [/frame]
        [frame]
            duration=45
            image="units/avians/thorntail-bow3.png"
        [/frame]
        [frame]
            duration=45
            image="units/avians/thorntail-bow4.png"
        [/frame]
		[frame]
            duration=45
            image="units/avians/thorntail-bow5.png"
        [/frame]
        [frame]
            duration=45
            image="units/avians/thorntail-bow6.png"
        [/frame]
        [frame]
            duration=45
            image="units/avians/thorntail-bow7.png"
        [/frame]
    [/attack_anim]
	[movement_anim]
		[frame]
			duration=100
			image="units/avians/thorntail-flying1.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying2.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying3.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying4.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying5.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying6.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying7.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying8.png"
		[/frame]
	[/movement_anim]
	[animation]
		apply_to=flying
		[frame]
			duration=100
			image="units/avians/thorntail.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail.png"
		[/frame]
		[frame]
			duration=100
			image="units/avians/thorntail-flying1.png"
		[/frame]
	[/animation]
[/unit_type]
