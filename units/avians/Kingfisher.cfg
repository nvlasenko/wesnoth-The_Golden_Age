#    {AMLA_DEFAULT}
    cost=17
    usage=fighter
    description= _ "The core of the avian army, these men and women are trained to make use of their superiority with their wings amongst land-dwellers. They possess superb skills with their spears and manoeuvres gracefully in the sky, breaking the formation of enemies by diving into them with their spears in unison before flying away again, leaving the enemies in terror and confusion. Their precision with the spear were rumoured to be how their namesake came to be. To the shrikes however, it is always a gamble when they dive, as that might be their last."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}	
