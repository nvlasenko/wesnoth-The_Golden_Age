        size=400
        side="left"
        mirror="false"
        image="portraits/avians/transparent/kingfisher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/avians/transparent/kingfisher.png"
    [/portrait]
