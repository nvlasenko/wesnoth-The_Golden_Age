#textdomain wesnoth-units
[unit_type]
    id=Avian Cotinga_Flying
    name= _ "Avian Cotinga"
    race=avian
    gender=female
    image="units/avians/cotinga.png"
    ellipse="misc/ellipse"
    profile="portraits/avians/kingfisher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=avian_fighterfly
