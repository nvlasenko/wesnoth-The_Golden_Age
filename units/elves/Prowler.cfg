#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Elvish Prowler
    name= _ "Elvish Prowler"
    race=elf
    gender=male,female
    image="units/elves-wood/prowler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=woodland
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=mixed fighter
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_costs]
        cave=2
        hills=1
        mountains=2
        sand=1
    [/movement_costs]
    # These guys have a better defense in swamp water and sands
    [defense]
        swamp_water=60
        cave=60
        mountains=40
        hills=50
        sand=60
    [/defense]
    description= _ "The best hunters are renowned for their skill in taking advantage of their surroundings to sneak past enemies unnoticed and strike at them by surprise. It is not unusual for incursion parties to be either disbanded or decimated by patrol teams led by a few veteran prowlers."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-wood/prowler.png" "units/elves-wood/prowler.png" {SOUND_LIST:ELF_HIT} }
#textdomain wesnoth-units
    [attack]
        name=sword
        description=_"short sword"
        type=blade
        range=melee
        damage=7
        number=5
        icon=attacks/sword-elven.png
    [/attack]
#textdomain wesnoth-utbs
    [attack]
        name=bolas
        description=_"bolas"
        type=impact
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_LESSER_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-375
        [missile_frame]
            duration=150
            image="projectiles/bolas-n.png"
            image_diagonal="projectiles/bolas-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                #image=units/elves-desert/prowler-ranged-1.png
                image="units/elves-wood/prowler.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                #image=units/elves-desert/prowler-ranged-1.png
                image="units/elves-wood/prowler.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            #image=units/elves-desert/prowler-ranged-2.png
            image="units/elves-wood/prowler.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            #image=units/elves-desert/prowler-ranged-3.png
            image="units/elves-wood/prowler.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        {MELEE_FRAME_SWOOSH {SOUND_LIST:SWORD_SWISH} "~SCALE(112,112)"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword_old
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            #image="units/elves-wood/prowler-sword-1.png"
            image="units/elves-wood/prowler.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                #image="units/elves-wood/prowler-sword-2.png"
                image="units/elves-wood/prowler.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                #image="units/elves-wood/prowler-sword-2.png"
                image="units/elves-wood/prowler.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Prowler"
        gender=female
        image="units/elves-wood/prowler+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elves-wood/prowler+female.png" "units/elves-wood/prowler+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [if]
                [frame]
                    #image=units/elves-desert/prowler-ranged-1.png
                    image="units/elves-wood/prowler+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    #image=units/elves-desert/prowler-ranged-1.png
                    image="units/elves-wood/prowler+female.png"
                [/frame]
            [/else]
            [frame]
                #image=units/elves-desert/prowler-ranged-2.png
                image="units/elves-wood/prowler+female.png"
            [/frame]
            [frame]
                image="units/elves-wood/prowler+female.png"
            [/frame]
        [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        {MELEE_FRAME_SWOOSH {SOUND_LIST:SWORD_SWISH} "~SCALE(112,112)"}
    [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword_old
            [/filter_attack]
            [frame]
                #image="units/elves-wood/prowler+female-sword-1.png"
                image="units/elves-wood/prowler+female.png"
            [/frame]
            [if]
                [frame]
                    #image="units/elves-wood/prowler+female-sword-2.png"
                    image="units/elves-wood/prowler+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    #image="units/elves-wood/prowler+female-sword-2.png"
                    image="units/elves-wood/prowler+female.png"
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]
