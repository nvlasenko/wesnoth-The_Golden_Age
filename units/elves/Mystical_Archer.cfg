#textdomain wesnoth-units
[unit_type]
    id=Elvish Mystical Archer
    name= _ "Elvish Mystical Archer"
    race=elf
    gender=male,female
    image="units/elves-wood/mystic-deadshot.png"
    profile="portraits/mystic-deadshot-portrait.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=56
    movement_type=woodlandfloat
    movement=5
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    [resistance]
       arcane=80
    [/resistance]
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Elvish Sharpshooter
        experience=250
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=68
    usage=archer
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
    # Base image is drawn for the right side.
    [portrait]
        size=400
        side="left"
        mirror="true"
        image="portraits/mystic-deadshot-portrait.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="false"
        image="portraits/mystic-deadshot-portrait.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-faerie.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=longbow
        description=_"enchanted longbow"
        icon=attacks/bow-elven-magic.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=6
    [/attack]
	[attack]
        name=longbow2
        description=_"faerie arrows"
        icon=attacks/bow-elven-magic.png
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/mystic-deadshot.png" "units/elves-wood/mystic-deadshot.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/mystic-deadshot.png" "units/elves-wood/mystic-deadshot.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        missile_start_time=-85
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-360
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -295}
        [frame]
            image="units/elves-wood/mystic-deadshot-bow-[1~4].png:[65,75,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/mystic-deadshot.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=longbow2
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        missile2_start_time=-85
        [missile2_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile2_frame]
        start_time=-360
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -295}
        [frame]
            image="units/elves-wood/mystic-deadshot-bow-[1~4].png:[65,75,100,130]"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="units/elves-wood/mystic-deadshot.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
           name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-wood/mystic-deadshot-sword.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/mystic-deadshot-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/mystic-deadshot-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Mystical Archer"
        gender=female
        profile="portraits/mystic-deadshot+female-portrait.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/mystic-deadshot+female-portrait.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/mystic-deadshot+female-portrait.png"
        [/portrait]
    [/female]
[/unit_type]
