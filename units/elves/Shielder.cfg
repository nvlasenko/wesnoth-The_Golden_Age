#textdomain wesnoth-units
[unit_type]
    id=Elvish Shielder
    name= _ "Elvish Shielder"
    race=elf    
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    gender=male#,female
    image="units/elves-wood/guard.png"
    profile="portraits/elvish_pikeman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=woodland
    movement=4
    {LESS_NIMBLE_ELF}
    experience=80
    level=2
    alignment=neutral
    advances_to=Elvish Line Holder
    cost=30
    usage=fighter
    description= _ "TODO."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-wood/guard.png" "units/elves-wood/guard.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/guard.png" "units/elves-wood/guard.png" {SOUND_LIST:ELF_HIT} ranged }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elvish_pikeman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elvish_pikeman.png"
    [/portrait]
	[abilities]
		{ABILITY_STEADFAST}
	[/abilities]
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=105
        cold=105
    [/resistance]	
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        type=pierce
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=9
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/elves-wood/guard.png:100"
        [/frame]
        [frame]
            image="units/elves-wood/guard.png:50"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            image="units/elves-wood/guard.png:150"
        [/frame]
        {SOUND:HIT spear.ogg 0}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wood/guard.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elves-wood/guard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/guard.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/guard.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-wood/guard.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/elves-wood/guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]