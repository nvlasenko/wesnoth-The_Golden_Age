#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Elvish Hunter
    name="Elvish Hunter"
    race=elf
    gender=male,female
    image="units/elves-wood/hunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=woodland
    movement=5
    cost=19
    experience=42
    level=1
    alignment=neutral
    advances_to=Elvish Trapper
    usage=mixed fighter
    [movement_costs]
        cave=2
        hills=1
        mountains=2
        sand=1
    [/movement_costs]
    # These guys have a better defense in swamp water and sands
    [defense]
        swamp_water=60
        cave=60
        mountains=40
        hills=50
        sand=60
    [/defense]
    description= _ "In order to protect their lands, the forest elves have developed new practices and formed special trained groups to patrol their frontiers. Their hunters are specialized in trapping unwary opponents from a safe distance to ease the task of the swordsmen."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+"Note: the unit has a female-only advancement which is Elvish Bloodmaiden"
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-wood/hunter-sword-defend.png" "units/elves-wood/hunter.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/hunter-ranged-defend.png" "units/elves-wood/hunter-ranged-4.png" {SOUND_LIST:ELF_HIT} ranged }
#textdomain wesnoth-units
    [attack]
        name=sword
        description=_"short sword"
        type=blade
        range=melee
        damage=4
        number=5
        icon=attacks/sword-elven.png
    [/attack]
#textdomain wesnoth-utbs
    [attack]
        name=bolas
        description=_"bolas"
        type=impact
        range=ranged
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-375
        [missile_frame]
            duration=150
            image="projectiles/bolas-n.png"
            image_diagonal="projectiles/bolas-ne.png"
        [/missile_frame]
        [frame]
            begin=-500
            end=-375
            image="units/elves-wood/hunter-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-250
                image="units/elves-wood/hunter-ranged-2.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-250
                image="units/elves-wood/hunter-ranged-2.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-125
            image="units/elves-wood/hunter-ranged-3.png"
        [/frame]
        [frame]
            begin=-125
            end=-100
            image="units/elves-wood/hunter-ranged-4.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/elves-wood/hunter-ranged-4.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wood/hunter.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/elves-wood/hunter-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-wood/hunter-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-wood/hunter-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=125
            image="units/elves-wood/hunter-sword-3.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-wood/hunter-sword-4.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-wood/hunter.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Hunter"
        gender=female
        image="units/elves-wood/hunter+female.png"
        advances_to=Elvish Trapper,Elvish Bloodmaiden
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-wood/hunter+female-sword-defend.png" "units/elves-wood/hunter+female.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
        {DEFENSE_ANIM_RANGE "units/elves-wood/hunter+female-ranged-defend.png" "units/elves-wood/hunter+female-ranged-4.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [frame]
                image="units/elves-wood/hunter+female-ranged-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/elves-wood/hunter+female-ranged-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/elves-wood/hunter+female-ranged-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/elves-wood/hunter+female-ranged-3.png"
            [/frame]
            [frame]
                image="units/elves-wood/hunter+female-ranged-4.png"
            [/frame]
            [frame]
                image="units/elves-wood/hunter+female-ranged-4.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-wood/hunter+female.png"
            [/frame]
            [frame]
                image="units/elves-wood/hunter+female-sword-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/elves-wood/hunter+female-sword-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/elves-wood/hunter+female-sword-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/elves-wood/hunter+female-sword-3.png"
            [/frame]
            [frame]
                image="units/elves-wood/hunter+female-sword-4.png"
            [/frame]
            [frame]
                image="units/elves-wood/hunter+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
