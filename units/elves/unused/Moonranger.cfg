#textdomain wesnoth-units
[unit_type]
    id=Elvish Moonranger
    name= _ "Elvish Moonranger"
    race=elf
    gender=male,female
    image="units/elves-wood/moonranger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/ranger.png"
    hitpoints=68
    movement_type=woodland
    movement=6
    experience=150
    level=4
    alignment=neutral
    advances_to=null
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Elvish Avenger
        experience=280
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=85
    usage=mixed fighter
    description= _ "The curious name of the elvish ‘Avengers’ comes from a tactic often employed by these master rangers. The enemy is allowed to break through a feint defense, and when the vulnerable troops behind the front line follow, these archers break cover and attack, cutting the supply lines and surrounding the enemy in one fell stroke.

This has, at times, been interpreted as a form of vengeance for their brethren lost earlier in the battle. Although not so base in design, it is not at all inaccurate."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/ranger.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/ranger.png"
    [/portrait]
    [movement_costs]
        shallow_water=2
        mountains=2
    [/movement_costs]
    [defense]
        shallow_water=70
        swamp_water=60
        sand=60
    [/defense]
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_MOONLIGHT}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-faerie.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven-magic.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        type=pierce
        range=ranged
        damage=10
        number=5
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/moonranger-sword-defend.png" "units/elves-wood/moonranger-sword.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/moonranger-bow-defend.png" "units/elves-wood/moonranger-bow.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/moonranger-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/elves-wood/moonranger-bow-attack[1~4].png:[75*2,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/moonranger-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/moonranger-sword.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/moonranger-sword-[1~3].png:[100,150,100]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-wood/moonranger-sword.png:25"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Moonranger"
        gender=female
        image="units/elves-wood/moonranger.png"
        profile="portraits/elves/ranger.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-wood/moonranger-sword-defend.png" "units/elves-wood/moonranger-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-wood/moonranger-bow-defend.png" "units/elves-wood/moonranger-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/elves/transparent/ranger.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/elves/transparent/ranger.png"
        [/portrait]
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [frame]
                image="units/elves-wood/moonranger-bow.png:65"
            [/frame]
            [frame]
                image="units/elves-wood/moonranger-bow-attack[1~4].png:[75*2,100,130]"
            [/frame]
            [frame]
                image="units/elves-wood/moonranger-bow.png:75"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-wood/moonranger-sword.png:25"
            [/frame]
            [frame]
                image="units/elves-wood/moonranger-sword-[1~3].png:[100,150,100]"
            [/frame]
            [frame]
                image="units/elves-wood/moonranger-sword.png:25"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
