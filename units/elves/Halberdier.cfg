        name=halberd1
        description=_"halberd"
        icon=attacks/halberd.png
        type=blade
        range=melee
        damage=13
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/halberdier-defend.png" "units/elves-wood/halberdier.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/halberdier-defend.png" "units/elves-wood/halberdier.png" {SOUND_LIST:ELF_HIT} ranged}
