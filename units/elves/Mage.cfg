#textdomain wesnoth-units
[unit_type]
    id=Elvish Mage
    name= _ "Elvish Mage"
    race=elf
    image="units/elves-wood/mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elvish_mage.png"
    hitpoints=38
    movement_type=woodland
    movement=6
    experience=50
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    {AMLA_ELFMAGE}
    cost=42
    usage=archer
    description= _ "The nobility of the elves are possessed of merit to match their standing in society. Elvish Magi are the wisest of their people, and are fearsome in their spellcasting abilies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/elvish_mage.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/elvish_mage.png"
    [/portrait]
    [abilities]
        {ABILITY_SYLVAN_SPARK}
        {ABILITY_HEALS}
#        {ABILITY_PROTECTION 10}
    [/abilities]
    [resistance]
	arcane=100
    [/resistance]
    [defend]
        start_time=-151
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            image="units/elves-wood/mage.png:1"
        [/frame]
        [frame]
            image="units/elves-wood/mage.png:100"
        [/frame]
        [frame]
            image="units/elves-wood/mage.png:1"
        [/frame]
        [if]
            hits=hit
            hit_sound_start_time=-50
            [hit_sound_frame]
                sound={SOUND_LIST:ELF_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
    {DEFENSE_ANIM_RANGE "units/elves-wood/mage.png" "units/elves-wood/mage.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=staff
        description= _"staff"
        icon=attacks/staff-green.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=ensnare
        description=_"ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=3
        range=ranged
        icon=attacks/vines-plain-1.png
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        type=arcane
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=6
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elves-wood/mage.png:150,units/elves-wood/mage.png"
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=-22,-20
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=150
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/elves-wood/mage.png"
            halo=halo/elven/nature-halo[1~8].png:75
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        {SOUND:SLOW}
    [/attack_anim]
	[attack_anim]
		[filter_attack]
			name=lightbeam
		[/filter_attack]
		{MISSILE_FRAME_LIGHT_BEAM}
        missile_image_mod="~CS(0,255,255)"
        missile_halo_mod="~CS(0,255,255)"

        start_time=-395 # Huh? Not -300?
        [frame]
            image="units/elves-wood/mage.png:75"
        [/frame]
        [frame]
            image="units/elves-wood/mage.png:50"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/elves-wood/mage.png:50"
        [/frame]
	[/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/mage.png:25"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -175}
        [frame]
            image="units/elves-wood/mage.png:275"
        [/frame]
        [frame]
            image="units/elves-wood/mage.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
