#textdomain wesnoth-drusi

#define ABILITY_FAERIE_BRIGHTNESS
    [illuminates]
        id=faebright
        value=15
        max_value=15
        cumulative=no
        name= _ "faerie glow"
        female_name= _ "female^faerie glow"
        description= _ "This unit illuminates the surrounding area, making lawful units fight better, and chaotic units fight worse."
        affect_self=yes
    [/illuminates]
#enddef
#define SPECIAL_NOTES_FAERIE_BRIGHTNESS
_" This unit's faerie glow slightly increases the lighting level in adjacent areas."#enddef

[unit_type]
    id=Elvish Zealot
    name=_"Elvish Zealot"
    race=elf
    gender=female
    advances_to=Elvish High Priest
    image="units/elves-wood/zealot.png"
    halo=halo/greenwood-aura-weak.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elf-mystic.png~RIGHT()"
    hitpoints=36
    movement_type=woodland
    movement=5
    experience=136
    level=2
    alignment=lawful
    cost=45
    usage=healer
    description=""+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_FAERIE_BRIGHTNESS}
    #textdomain wesnoth-units
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/elf-mystic.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/elf-mystic.png"
    [/portrait]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        icon=attacks/vines-plain-1.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=4
        number=2
        range=ranged
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"	# wmllint: no spellcheck (until name->id)
        icon=attacks/elf-beam-1.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
    [/attack]
	[abilities]
		{ABILITY_HEALS_6}
		{ABILITY_FAERIE_BRIGHTNESS}
	[/abilities]
    [resistance]
        arcane=90
    [/resistance]
	die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	{DEFENSE_ANIM "units/elves-wood/zealot.png" "units/elves-wood/zealot.png" {SOUND_LIST:ELF_FEMALE_HIT} }
	# Upon Kitty's request only on the right side.
    [healing_anim]
        start_time=-525
        [frame]
            image="units/elves-wood/zealot.png:75"
        [/frame]
        [frame]
            image="units/elves-wood/zealot.png"
            halo=halo/holy/halo[6,1~6].png:75
        [/frame]
        [frame]
            image="units/elves-wood/zealot.png:75"
        [/frame]
    [/healing_anim]
	[attack_anim]
		[filter_attack]
			name=lightbeam
		[/filter_attack]
		{MISSILE_FRAME_LIGHT_BEAM}
#old blue-ish color
#        missile_image_mod="~CS(0,255,255)"
#        missile_halo_mod="~CS(0,255,255)"
        missile_image_mod="~CS(0,255,0)"
        missile_halo_mod="~CS(0,255,0)"

        start_time=-395 # Huh? Not -300?
        [frame]
            image="units/elves-wood/zealot.png:75"
        [/frame]
        [frame]
            image="units/elves-wood/zealot.png:50"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/elves-wood/zealot.png:50"
        [/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=entangle
		[/filter_attack]
		missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=250
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-395 # Huh? Not -300?
        [frame]
            image="units/elves-wood/zealot.png:75"
        [/frame]
        [frame]
            image="units/elves-wood/zealot.png:50"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        [frame]
            image="units/elves-wood/zealot.png:50"
        [/frame]
		{SOUND:SLOW}
		attack_sound_start_time=-75
		[attack_sound_frame]
            sound=entangle.wav
		[/attack_sound_frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]
        start_time=-325
        [frame]
            image="units/elves-wood/zealot.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/zealot.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
	[/attack_anim]
[/unit_type]
