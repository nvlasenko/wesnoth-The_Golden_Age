#textdomain wesnoth-units
[unit_type]
    id=Elvish Noble
    name= _ "Elvish Noble"
    race=elf
    image="units/elves-wood/noble.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/noble.png"
    hitpoints=35
    movement_type=woodland
    movement=6
    experience=45
    level=1
    alignment=neutral
#ifdef MULTIPLAYER
    advances_to=TGA Elvish Lord,Elvish Mage
#endif
#ifndef MULTIPLAYER
    advances_to=Elvish Lord,Elvish Mage
#endif
    {AMLA_DEFAULT}
    cost=20
    usage=fighter
    description= _ "Armed with a sword, faerie magic and the skills they honed since childhood, elvish nobles are reckless, adventurous, while properly educated youths. Those who manage to win in quite a few battles are even promoted to second-class lords."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/noble.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/noble.png"
    [/portrait]
    [defend]
        start_time=-151
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            image="units/elves-wood/noble.png:1"
        [/frame]
        [frame]
            image="units/elves-wood/noble-defend.png:100"
        [/frame]
        [frame]
            image="units/elves-wood/noble.png:1"
        [/frame]
        [if]
            hits=hit
            hit_sound_start_time=-50
            [hit_sound_frame]
                sound={SOUND_LIST:ELF_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
    {DEFENSE_ANIM_RANGE "units/elves-wood/noble-magic-defend.png" "units/elves-wood/noble-magic.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        type=arcane
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elves-wood/noble-magic.png:150,units/elves-wood/noble-magic-1.png"
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=-19,-14
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/noble.png:25"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -175}
        [frame]
            image="units/elves-wood/noble-attack-sword-[1~2].png:[100,175]"
        [/frame]
        [frame]
            image="units/elves-wood/noble.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
