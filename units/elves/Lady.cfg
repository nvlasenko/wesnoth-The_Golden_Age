#textdomain wesnoth-units
[unit_type]
    id=TGA Elvish Lady
    name= _ "female^Elvish Lady"
    gender=female
    race=elf
    image="units/elves-wood/lady.png"
    profile="portraits/elves/lady.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=41
    movement_type=woodland
    movement=6
    experience=110
    level=2
    alignment=neutral
    advances_to=Elvish High Lady
#    {AMLA_DEFAULT}
    cost=45
    usage=null
    description= _ "Elves choose their leaders for their wisdom and sensitivity to the balance of universal forces; foresight is what has protected them in times of uncertainty. Their just reign is rewarded by the unflagging fealty of their people, which is the greatest gift for which any ruler could ask."
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/lady.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/lady.png"
    [/portrait]
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-wood/lady-defend.png" "units/elves-wood/lady.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-wood/lady-defend.png" "units/elves-wood/lady.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
#        {ABILITY_TEMPTATION}
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=faerie touch
        description= _ "faerie touch"
        type=impact
        range=melee
        icon=attacks/touch-faerie.png
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=faerie fire
